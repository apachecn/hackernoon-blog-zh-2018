<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/to-cerf-with-love-808f85a75aa6?source=collection_archive---------22-----------------------#2018-01-12">https://medium.com/hackernoon/to-cerf-with-love-808f85a75aa6?source=collection_archive---------22-----------------------#2018-01-12</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><figure class="ht hu fm fo hv hw fe ff paragraph-image"><div role="button" tabindex="0" class="hx hy di hz bf ia"><div class="fe ff hs"><img src="../Images/7026470ae4412e134ba27c569fd9ae6d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Q68Uqv64lfyLmRXzdkBWOw@2x.jpeg"/></div></div></figure><p id="50eb" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">给瑟夫，带着爱</p><p id="5274" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">尼尔·特克维茨</p><p id="5ad9" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">上周，互联网之父(抱歉，“<strong class="ig jd"><em class="je"/></strong>”)之一、可以说是世界上最强大、最神秘的公司(Alphabet/Google)的首席传道者温顿·瑟夫在《连线》杂志上发表了一篇文章，题为:“<a class="ae jc" href="http://www.wired.co.uk/article/vint-cerf-internet-free-speech-censorship-fake-news" rel="noopener ugc nofollow" target="_blank">2018年，我们将解决互联网的阴暗面</a>”</p><p id="d313" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">如果瑟夫在信息行业，他本质上就是威利·旺卡，包括山景城很可能是一群Oompa Loompa程序员和黑客的家园，我立即注意到了这一点——准备吞噬这个引导我们进入或离开奇点的人的最新思想。毕竟，他将要承认围绕技术发展的非理性繁荣，而没有考虑它可能如何被使用，以及基于实现注意力最优化的经济将如何以这样的方式扭曲公共话语和经济，我怎么能客气地说呢……在推进瑟夫和其他互联网之父所支持的既定核心目标方面不是最佳的。书名本身就承诺了一种不那么福音式的互联网治理方法——一种承认互联网存在“阴暗面”的方法。并且如此大胆地声明。2018年作为破坏互联网潜力的黑暗势力被打败的一年。</p><p id="4618" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">现在说实话，就连标题都让我有点害怕。互联网并没有真正的“阴暗面”,因为整个架构和核心运营假设授权行为而不考虑其影响，无论是在平台还是个人用户层面。互联网平台核心的广告模式鼓励活动，而不考虑内容的性质。混乱不是系统的缺陷——它是行为货币化的基础环境。你可以把它看作是由瑟夫和他的父辈们创造的互联网的默认条件。</p><p id="4b53" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">显然，应急基金和早期的互联网先驱们坚信互联网有能力改善人类的状况(其中确实包括妇女，尽管不是“互联网之父”的一方)，应急基金的思想和公开声明往往是深刻而勇敢的。他在2012年1月发表在《纽约时报》上的文章《<a class="ae jc" href="http://www.nytimes.com/2012/01/05/opinion/internet-access-is-not-a-human-right.html" rel="noopener ugc nofollow" target="_blank">互联网接入不是人权</a>》非常精彩，写于当前挑战技术正统和控制的浪潮之前很久。他写道:“<em class="je">然而，所有这些哲学争论都忽略了一个<em class="je">更基本的问题:技术创造者自身支持人权和公民权利的责任。互联网为在全球范围内创造、分享和获取信息提供了一个非常方便和平等的平台。因此，我们有了新的方式让人们行使他们的人权和公民权利… </em> <strong class="ig jd"> <em class="je">改善互联网只是改善人类状况的一种手段，尽管是重要的手段。必须在尊重应受保护的公民权利和人权的情况下做到这一点，而不是假装获取本身就是这样一种权利。”</em></strong></em></p><p id="5a20" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">就在中央应急基金文章发表一个月后，助理国务卿迈克尔·波斯纳重复了他的话。在2012年网络大会的主题演讲中，国务卿波斯纳说:是的，互联网正在赋予人们力量。然而，我们同意文森特·瑟夫(Vincent Cerf)的观点，他在上个月的一篇专栏文章中写道，互联网接入本身并不是一项人权。言论、集会和结社自由是人权。技术可以实现这些权利。技术不能代替政治组织、宣传或说服。我郑重声明，国际法适用于网络行为。句号。 <strong class="ig jd"> <em class="je">我们不需要重新发明国际人权法，或者我们经久不衰的原则来解释互联网。没有什么行为比网上的行为更邪恶或者更高尚了。</em> </strong> <em class="je">你不能在法拉格特广场或解放广场卖儿童色情制品，也不能在网上卖。你不能闯入影院偷电影胶片，也不能在网上偷电影。你不能殴打一名和平抗议者并堵住她的嘴，你也不能因为她发表博客文章批评政府政策而把她关进监狱。”</em></p><p id="1c7d" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">这是相当惊人的，不是吗？六年前，世界上最强大的互联网公司的首席传道者和最直接参与指导互联网治理的美国政府都反映出对互联网通信社会背景的理解，以及避免基于某种技术例外论的互联网偶像崇拜的相应义务。媒介不是信息——信息就是信息，互联网平台的价值取决于它赋予什么和谁权力。六年前，Cerf明白，科技公司不能躲在所谓的服务中立背后，为自己助长不良行为的角色辩护。2012年，他写道:“<em class="je">当我们寻求推进最先进的技术及其在社会中的应用时，除了我们的工程专业知识之外，我们必须意识到我们的公民责任</em></p><p id="5570" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">遗憾的是，在将“公民责任”纳入互联网监管的规范结构方面，我们几乎没有看到任何进展，而中央应急基金自己的公司和许多受其资助的团体反而采取了法律和政治策略，旨在使自己免于为其促成并从中获利的行为承担责任。<strong class="ig jd">世界，尤其是硅谷，没有注意到联合国应急基金(Cerf)关于美化互联网本身的危险的警告，人们仍然在谈论“互联网自由”，好像这是一个独立的东西，与我们珍惜的各种自由无关。与传统自由不同的是，互联网自由脱离了语境，没有责任和约束。给</strong> <strong class="ig jd">狼</strong>自由。</p><p id="25a7" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">所有这些把我们带到了2017年和科技的清算年。当互联网改善人类状况的潜力的闪亮承诺被基于互联网的有害行为的持续、嘈杂和丑陋的消息淹没时。在那里，互联网先驱们的乌托邦式愿景被现实的尖锐岩石击碎。那么，应急基金将如何跟进他在2012年发出的正义和责任呼吁呢？他到底会如何“解决黑暗面？”</p><p id="6c8c" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">唉，瑟夫很失望。他写道:“<em class="je">网络强大的支持能力引发了一系列社会混乱，一些国家认为</em><strong class="ig jd"><em class="je"/></strong><em class="je">有害。支持平台的提供商面临压力，要根据用户意愿、出于商业原因或因为颁布了要求编辑的法律，过滤一些内容。</em>“有些国家认为有害吗？谈谈今年的低调陈述。敏感金融和其他个人数据的大规模泄露、性交易、对选举的干涉、仇恨言论的激增、知识产权的持续被盗，这些都危及互联网本应赋予创造力的人的职业生涯。Cerf认为“一些政府”认为这种行为是有害的？而“过滤”一词的使用也非常令人失望。这是一个煽动性的词，旨在创造一种情绪化而非深思熟虑的反应。<strong class="ig jd">当您从事通信/信息业务时，决定您作为服务/平台将启用什么不是过滤。这是对自己行为的判断。</strong></p><p id="cfa3" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">接下来是这样的:“<em class="je">互联网已经成为我们全球社会的一面镜子……有些人对自己在这面镜子里看到的东西不满意，但他们犯了一个错误，认为修正这面镜子就能解决镜子里反映的问题。”</em>现在被方便地拟人化的“互联网”被描述为一面被动的镜子，仅仅反映而不是促进当前话语的状态。有人真的相信吗？<strong class="ig jd">求你了，求你了，求你了，把2012年的Cerf带回来。我们需要他。</strong></p></div></div>
