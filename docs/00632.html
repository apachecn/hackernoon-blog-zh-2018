<blockquote>原文：<a href="https://medium.com/hackernoon/i-would-recommend-always-closing-tags-c4e20bbea449?source=collection_archive---------13-----------------------#2018-01-20">https://medium.com/hackernoon/i-would-recommend-always-closing-tags-c4e20bbea449?source=collection_archive---------13-----------------------#2018-01-20</a></blockquote><div><div class="ef hj hk hl hm hn"/><div class="ho hp hq hr hs"><p id="e7c4" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">我建议总是使用结束标签。这是一件容易记住的事情。当你深入研究Javascript和JSX时，你会意识到void标签必须被关闭才有效。这是有意义的，因为开发人员定义的组件也可以是void元素。例如，标题组件:</p><p id="5b30" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated"><div id="”app”"/></p><p id="4919" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated"><Header/></p><p id="2b35" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated"><h1>你好，世界！<h1/></h1></p><p id="84ef" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated"/><p id="4925" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">如果你把某人的html复制到JSX组件中，并且有一堆未闭合的元素导致错误，这也是一件痛苦的事情。</p></div></div>
