<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/the-power-of-assumption-in-entrepreneurship-39a441a9b9a0?source=collection_archive---------29-----------------------#2018-01-23">https://medium.com/hackernoon/the-power-of-assumption-in-entrepreneurship-39a441a9b9a0?source=collection_archive---------29-----------------------#2018-01-23</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="6c57" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">创业中假设的力量</strong></p><p id="f81a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">简介</strong></p><p id="e1be" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我的大多数<a class="ae is" href="https://hackernoon.com/tagged/books" rel="noopener ugc nofollow" target="_blank">书</a>和主要作品都是由一个简单的评论或句子引发的，通常会导致对相关主题的两三年思考。这篇文章也不例外，它是由一个作者的观察所引发的，即每个创业都是基于一个关于问题、解决方案和扩展的关键假设。这三个假设可以简单地用一个提议的新医疗设备来说明。关于这个问题的关键假设是该设备是否能正确诊断疾病。关于解决方案的关键假设是医生是否会使用该设备(并停止使用他们目前的方法)。关于缩放的关键假设可能是获得FDA批准或医疗保险报销使用该设备的程序。应该注意的是，一旦确定了一个关键假设，通常会导致确定关于问题、解决方案或扩展的其他关键假设。这种对假设的清晰识别也经常使企业家关注商业概念的可行性。这种由三部分组成的技巧非常有用，而且很容易被企业家采用，这促使我进一步研究假设的概念。</p><p id="e739" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">通过研究假设，我意识到假设是非常重要的概念之一，但是关于这个主题的文章却很少。作为例子，我认为信息论、网络和激励是相似的主题——在多个学科中至关重要，但在通俗和学术写作中几乎被忽略。虽然有些人会争辩说这些主题被学者们广泛地写了出来，但我要指出的是，学术文章中的主题并没有实际应用。例如，在信息论中，Kirzner提出了信息的正不对称来解释企业家精神，Spence用信息的负不对称来解释贫困。然而，我很少在关于贫困的文章中看到任何关于信息不对称的讨论。缺乏关于假设的著作促使我写这篇文章，以促进假设在企业家精神和相关领域如创新和工程中的实际应用。</p><p id="10ae" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">虽然许多术语都有特定领域的定义或用法，尤其是在社会、经济和政治研究领域，“假设”是一个跨学科的术语，但它保持不变。另一个跨领域不变的概念是符号逻辑。符号逻辑是一个推理规则系统，可以追溯到亚里士多德。推理规则系统操纵什么？答案，论点中的命题、前提或假设。符号逻辑的整个本质是领域不可知的，这是假设的第一个特征的“证明”——假设是领域不可知的，它们的行为或定义不会因领域而改变。一个简单的例子可以阐明这一点。数学中的“一组”是“本身就是一个对象的单个对象的集合”，而网球中的“一组”是“第一个比对手多赢两局赢得六局或更多局的玩家，其中只有多数组决定获胜者”。显然,“集合”是一个特定领域的术语，而“假设”不是。</p><p id="5662" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">上面对符号逻辑的讨论，让我想起了很重要的一点。我们不能在不涉及哲学、数学和物理学的情况下讨论假设。乔治·波利亚，创造了“随机漫步”这个短语，也是一位著名的斯坦福大学数学教授，有一次被问到，“你为什么学习数学？”。他回答说，“我对哲学太好了，但对物理学不够好”。任何关于假设的讨论都需要包括一些哲学、数学甚至物理，尽管数学和物理是非常基础的，哲学甚至可能不被认为是如此。从哲学、数学、物理的角度思考假设的意义是什么？哲学、数学和物理是描述现实的三种方式，假设的作用证明是更好地理解现实的有用概念。这一概念在第2节中得到充分阐述。</p><p id="f385" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">虽然很多学生不喜欢哲学、数学和物理，但企业家精神和相关概念——社会企业家精神——在我过去13年以不同身份教授企业家精神的五所大学越来越受学生欢迎。我还在佛罗里达州迈阿密的佛罗里达国际大学设计、开发和执行了两个创业孵化器和一个加速器。在此之前，我用7年时间在印尼建立了一家市值10亿美元的上市公司，并担任“每个孩子一台笔记本电脑”(OLPC)的首席财务官。OLPC是始于麻省理工学院媒体实验室的一个项目，它给了我在麻省理工学院斯隆管理学院教授社会企业家IAP课程七年的机会。</p><p id="2385" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我的实践经验加上我的学术追求使我成为一名认真的企业家。我已经意识到的一件事是，创业最好被认为是一个过程，无论是使用Eric Ries <em class="it">精益创业</em>方法还是其他方法。在流程的每一步，我都学会了识别关键假设，管理这些假设作为里程碑和可交付成果的验证，并保持高度警惕，不忽略关键假设(如第4节所述)。领先的风险投资家马克·安德里森说得好:</p><p id="ec79" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">“所以你进来向我们这样的人推销。而你说你在融资B轮。对我们来说，最好的方式是说我筹集了一轮种子资金，我达到了这些里程碑。我消除了这些风险。我筹到了A轮。我实现了这些里程碑。我消除了这些风险。现在正在融资B轮。这是我的里程碑，这是我的风险，当我筹集到C轮资金时，我将处于这种状态。”</p><p id="ff54" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">请注意，里程碑也可以是无形的，如假设，并且这种里程碑和假设与风险降低相关联。我们将在第3节回到关于假设和风险之间联系的重要一点。我第一次探索风险和假设之间的联系是在我的第一本书里，<a class="ae is" href="https://www.amazon.com/Billion-Dollar-Company-Entrepreneurs-Companies/dp/3838373316" rel="noopener ugc nofollow" target="_blank"> <em class="it">十亿美元公司</em> </a>。公司倒闭通常是因为现金耗尽。他们用光了现金，因为他们误判了一个已知的风险或错过了一个未知的风险。系统地研究商业概念中的关键假设降低了未知风险的可能性，并可能为已知风险提供新的视角，这在一定程度上解释了我为什么一直写假设。</p><p id="f190" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">本文由两部分组成，第一部分涉及假设的定义及其一些特征，第二部分介绍假设在企业家精神和许多其他领域的一些实际应用。这些部分如下所示。</p><p id="46f4" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">第一部分</p><p id="2f94" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">第一部分——无知、决定论和复杂性</p><p id="2633" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">第二部分-假设和决定论</p><p id="e122" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">第三部分-模式识别和风险</p><p id="cdc3" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">第二部分</p><p id="6212" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">第四部分——重新规划问题</p><p id="fd79" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">第五节——加法与乘法</p><p id="3320" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">第六部分——物理学教给我们什么</p><p id="c2b9" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">第七部分-财务建模</p><p id="b820" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">结论</p><p id="fc5e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">第一部分:无知、决定论和复杂性</strong></p><p id="ab17" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">“真理不显明；而且来之不易。寻求真理至少需要:</strong></p><p id="ecc6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">一)想象力</strong></p><p id="d743" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir"> b)试错</strong></p><p id="c512" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">通过(a)和(b)以及批判性的讨论，逐渐发现我们的偏见。卡尔·波普尔<a class="ae is" href="http://www.amazon.com/Conjectures-Refutations-Scientific-Knowledge-Routledge/dp/0415285941/ref=sr_1_4?s=books&amp;ie=UTF8&amp;qid=1350300674&amp;sr=1-4" rel="noopener ugc nofollow" target="_blank">猜想与反驳:科学知识的增长</a></p><p id="392b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在上面的引用中，开创性的科学哲学思想家卡尔·波普尔提醒我们注意偏见的概念。戈登·奥尔波特将偏见定义为“在实际经历之前，或者不是基于实际经历，对一个人或一件事的感觉，无论是好的还是不好的”<a class="ae is" href="#_ftn1" rel="noopener ugc nofollow"/>。诺贝尔奖获得者理查德·费曼对偏见问题给出了一个漫不经心的解决方案，“生活在未知中比拥有可能是错误的答案有趣得多。人们现在可以开始对知识进行哲学审视，这是一部名副其实的认识论史。我会避免这种诱人的尝试，而是选择一种更实际的方法。</p><p id="e656" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">著名经济学家乔治·沙克这样谈论<a class="ae is" href="https://hackernoon.com/tagged/future" rel="noopener ugc nofollow" target="_blank">未来</a>“未来是每个人为自己想象的，这个想象的过程是决策过程的一个重要部分。”Shackle以一种自然地建立在经验主义基础上的唯我论观点开始了这场讨论。当个体获得额外的信息时，他们会更新相关的假设，这可能是也可能不是原始信息收集的目的。更新假设是基于归纳。在这种方法中，我们采用实例或一个单一的想法或事实，并归纳为一个“宏观”原则(偏见的基础)。应该注意的是，在脚镣方法中没有历史，未来仅仅是一个预测。未来是从现在可获得的信息(通俗地说就是历史)中归纳出来的。这种对信息的选择显然是个人的主动行为，这涉及到假设验证和模式识别(第3节的主题)。假设验证和模式识别都使用认知的归纳过程。信息的获取和归纳处理的选择都是随机的。捕捉信息是一个获取感官数据的随机过程，高度依赖于一个人感知数据的内容和方式。数据的选择是当前的，并受到许多因素的影响，包括环境、经验、疲劳等。影响选择的因素范围很广，这就是为什么它是随机的。</p><p id="f098" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">读者可能会问，作者是如何使用随机这个术语的。随机意味着过程输出(由观察者)是作为离散随机变量导出的，并且根据定义不是先验的或确定的。我们将在第二节中详细地定义先验，现在我们来讨论一直存在的决定论概念。决定论是应用最广泛的概念之一，是完全错误的！这么通俗的概念怎么会错呢？<a class="ae is" href="https://www.google.com/search?rlz=1C5CHFA_enUS772US772&amp;q=Daniel+Kahneman&amp;spell=1&amp;sa=X&amp;ved=0ahUKEwjRzrW7q6_YAhUDOCYKHXF0Dy4QvwUIJSgA" rel="noopener ugc nofollow" target="_blank">另一位诺奖得主丹尼尔·卡内曼</a>给出了答案。到目前为止，大脑是身体中最大的能量消耗者。需要最少能量的认知过程是大脑的默认。决定论是大脑的默认过程。记得4万年前，我们担心被野生动物吃掉，并不关心预测股票市场或“黑天鹅”事件<a class="ae is" href="#_ftn3" rel="noopener ugc nofollow">【3】</a>。决定论，作为一种默认，在这种生存情况下工作得很好，在这种情况下，狮子及其行为的形而上学属性不会受到质疑，得出结论的速度对成功的结果至关重要。</p><p id="8b7d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在卡尼曼之前，我们有伟大的思想家，他们不使用经验方法来洞察复杂的思想。正如这段摘录所解释的，决定论基于因果谬误，这是一种有原因的谬误。</p><p id="bc4e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">“根据Hagreaves-Heap和Hollis (1987年)的说法，决定论是一种哲学观念，根据这种观念，每一事件都有一个原因，因此，历史只有一个过程。……休谟拒绝了这个定义，他认为不存在这样一个具有必然含义的介词来联系事件及其原因。康德认为因果关系的概念是人类感知现象的心理结构的一部分。这样，在我们看来，它们是连贯的。在这两种情况下(康德和休谟),都承认不可能从逻辑上证明因果关系的存在。因此，因果关系更多的是个人层面的生理特征和集体层面的共识的结果。这意味着，除非能找到因果关系的逻辑前提，否则它在经济学中的性质是一致的。. "</p><p id="a1f5" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">[我想知道卡尼曼是否读过康德，也许是作为灵感。]</p><p id="f918" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">说了为什么决定论是有缺陷的，现在我来定义一下。保罗·戴维森(Paul Davidson)将决定论定义为“基于现在和过去的信息，关于未来事件的统计推断”，要求“自然界按照遍历的随机过程行事”<a class="ae is" href="#_ftn4" rel="noopener ugc nofollow">【4】</a>。遍历随机过程是指无论样本或样本大小如何，分布特征都不会改变的随机过程。换句话说，过去是对未来的一个很好的预测，除非它不是。2007-2008年金融危机等事件浮现在脑海中。泛美航空公司的飞机在苏格兰洛克比上空坠毁可能是另一个例子，而那天去东京工作、在核灾难中险些丧命的福岛居民可能是第三个例子。决定论让我们无法洞察这类事件以及更多的事件。然而，随着我们不断理解，复杂性科学是比决定论更好的现实模型，尽管与决定论(可追溯到古希腊)相比，它仍处于起步阶段。史蒂文·霍金斯说他相信“复杂性将是21世纪的科学”。(如果你想知道，物理学是20世纪的科学。)复杂性或复杂性科学有很多定义。在这里我将引用韦弗和贝尔关于复杂性的话:<a class="ae is" href="#_ftn5" rel="noopener ugc nofollow">【5】</a></p><p id="2e7b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">‘‘许多因素相互关联成一个有机的整体，系统的行为不能通过理解其中的元素来预测；统计方法不再适用。"</p><p id="22c1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">复杂性的一个特征是它使用计算而不是计算，这可以被描述为决定论的数学。计算是算法，使用基于规则的分层方法进行统计建模或模拟，以了解事物如何工作。也许计算领域最激动人心的发展是它同样适用于解释动物行为和社会科学。复杂性模型在进化生物学中的适用性的发现逻辑上导致了它们在解释动物和人类行为中的应用。因此，套用至少60年的学术研究，社会行为是复杂的，因为人类进化可以通过复杂性来理解(尽管仍有许多工作要做)。为什么复杂性与假设的讨论相关？通过选择复杂性作为现实的模型，我们拒绝了决定论。这样的决定使得假设的确定和选择更具挑战性，因为我们的大脑不会默认复杂性，但假设更有洞察力和解释性。更多关于复杂性、人类行为及其在创业中的应用，我写的《创业的基础:<a class="ae is" rel="noopener" href="/@rhhfla/the-foundation-of-entrepreneurship-large-market-opportunities-that-have-repeated-for-40-000-years-933deeac16a1"> <em class="it">:重复了4万年的大市场机会</em> </a>，可能会有帮助。</p><p id="18f3" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在本节的前面，我使用了术语“归纳”,但是没有定义它。在下一节中，我将讨论归纳和模式识别。</p><p id="1d18" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">第二节:假设和决定论</strong></p><p id="85f5" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">风险和不确定性这两个类别之间的实际区别在于，在前者中，一组实例的结果分布是已知的(通过先验计算或根据过去经验的统计)，而在不确定性的情况下，这是不正确的，原因通常是不可能形成一组实例，因为所处理的情况在很大程度上是独特的</strong>。弗兰克·奈特<a class="ae is" href="#_ftn6" rel="noopener ugc nofollow"><strong class="hv ir"/></a></p><p id="da06" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我们现在转向“假设”的定义。幸运的是，我们有弗兰克·奈特关于风险和不确定性的开创性著作来指导我们。然而，应该指出的是，他关于围绕假设的问题的主要著作是在1921年完成的，早于克劳德·香农关于信息的开创性工作，即计算和计算建模以及复杂性科学的出现。然而，正如我希望展示的那样，它在当时是有见地的，今天仍然是有见地的(但很大程度上不为人知)。奈特确定了三种假设，他称之为概率，但我将展示它们与假设是一样的。这三种分类是:</p><p id="cefb" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="it">先验的</em></p><p id="02c8" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">统计的</p><p id="4b14" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">估计</p><p id="a2b8" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">先验</strong>假设成立不需要观察者。算术和符号逻辑可能是例子。<strong class="hv ir">统计假设</strong>是对相似对象出现频率的经验观察(有时被称为谓词)。根据身高的正态分布得出美国男性身高的结论是一个统计假设的例子。随机变量的期望值是另一个例子。评估是有趣的地方。当没有分析变量和分配概率的逻辑方法时，就会出现估算。更具体地说，我们应该认为估计有两部分:1)一个未知的值和2)该值出现的未知概率。这个定义与18世纪统计学家托马斯·贝叶斯的观点惊人地相似。例如，贝叶斯在研究正态分布时会说，我们有一个由正态曲线的范围决定的值，以及从它在曲线上的位置确定该值的概率的能力。回想一下，当你满足上面的1)和2)时，你就有了一个统计假设。我想奈特会说，从逻辑上讲，1)或2)缺一不可。</p><p id="ec01" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">奈特最终将统计概率定义为风险，在这种情况下，你有足够的信息来确定概率。估计被重新命名为不确定性，即你缺乏足够的信息来确定任何概率。从金融学中寻找对假设和风险之间联系的解释，我们看到金融风险被定义为一个事件与事件分布的均值之间的方差。换句话说，当你建立一个期望值时，这需要一个随机变量，这就是一个风险。杰弗里·韦斯特(Geoffrey West)的新书《规模:有机体、城市、经济和公司中增长、创新、可持续性和生活节奏的普遍法则》帮助我们更清楚地认识到风险和假设之间的联系，如下所述。</p><p id="30bd" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">“考虑到与罕见事件发生的联系，基于分形行为的幂律分布和模型在新兴的风险管理领域越来越流行也就不足为奇了。无论是在金融市场、工业项目失败、法律责任、信用贷款、事故、地震、火灾、恐怖主义等方面，用于解决风险的一个常用指标是综合风险指数，它被定义为风险事件的影响乘以其发生的概率。这种影响通常用估计损失的美元成本来表示，也可以用某种形式的幂律概率来表示。随着社会变得越来越复杂和厌恶风险，发展风险科学变得越来越重要，因此理解厚尾和罕见事件是学术界和企业界越来越感兴趣的领域。”</p><p id="ccee" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">综合风险指数与弗兰克描述的“估计”是一样的，当然也使用了贝叶斯的概念。它也植根于复杂性科学和对决定论的拒绝。(杰弗里·韦斯特是复杂性领域的领先学者，他尤其对复杂性如何解释城市感兴趣。)</p><p id="54ee" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">到目前为止，我们在概率和风险之间有很强的联系。现在我们只需要证明概率是如何假设的，为了做到这一点，我们接下来转向模式识别和归纳。</p><h2 id="f8c7" class="iu iv hu bd iw ix iy iz ja jb jc jd je ie jf jg jh ii ji jj jk im jl jm jn jo dt translated"><strong class="ak">第三节:模式识别和风险</strong></h2><p id="a0b5" class="pw-post-body-paragraph hs ht hu hv b hw jp hy hz ia jq ic id ie jr ig ih ii js ik il im jt io ip iq hn dt translated"><strong class="hv ir">“人性渴望看到世界的秩序和等级。它会在找不到它的地方发明它。”“大脑突出它想象为模式的东西；它无视相互矛盾的信息。”我们的知识如此有限，以至于我们不求助于科学，而是求助于巫师。”</strong><a class="ae is" href="#_ftn8" rel="noopener ugc nofollow"><strong class="hv ir">【8】</strong></a><strong class="hv ir"/>伯纳德·曼德尔布罗</p><p id="f68b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">伯纳德·曼德尔布洛特是当时被称为混沌理论的新领域的早期思想家之一。利用他提出的分形概念，他证明了许多复杂的自然现象实际上是决定性的。任何混沌系统的独特之处在于，在尺度的每个层次上，单位都是相同的。任何一片花椰菜看起来都和其他大小的花椰菜一样。在许多方面，Mandelbrot给模式识别带来了新的理解，这是本节的主题。</p><p id="fe5c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">Shackle为我们理解模式识别提供了必要的见解。</p><p id="7a3b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">“知识的最终不可或缺的许可条件是可识别配置的重复。这些模式或刻板印象在我们的头脑中形成了一个等级体系。感官印象的模式，可能来自不止一种感觉，被确定为一个物体或一个事件。相似的物体或事件一次又一次的出现建立了一类物体或事件，一个概念。这样的概念本身就可以构成更复杂、更包容的配置。”</p><p id="32e6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">奈特为许多枷锁思想提供了基础，并很好地总结了上面的引用。</p><p id="140d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">“……概率似乎取决于组合在一起的实例分类的准确性”</p><p id="7b82" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">Knight刚刚展示的是，模式识别是一种概率分布。我们现在需要做的是理解模式识别中的两个关键概念。要选择一个模式，你必须首先选择感兴趣的区域——比如说狮子。抛开对卡尔纳普和维特根斯坦的讨论，我们不需要一个词“狮子”来进行选择。在我们每个人的头脑中有许多缺少标签或词语的模式。另一个选择是确定狮子的特征——颜色、大小、气味等。现在，让我们带着我们的狮子，探索一下分类是如何工作的，如何添加特征，以及这种方法的风险。</p><p id="917f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">作为一只年轻的瞪羚，你从观察鹿群中学到，要避免大型、快速、多毛、黄色的东西。随着年龄的增长，你对狮子的颜色有了更好的欣赏，并意识到黄色太窄，浅棕色和灰色也适用于狮子。一天，在水坑边，一只大动物出现了，但你并不担心。这种动物是白色的，在过去的六年里，你从成千上万次与狮子的接触中知道，狮子不是白色的。白化狮子享用了我的瞪羚的美味午餐。</p><p id="32da" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这个故事希望说明的是，概率分布中实例的选择是如何引入风险概念的。事实上，选择哪些实例是方差概念产生的原因，我们在上一节中展示的方差概念是风险产生的原因。当我们考虑所有的定义特征时，每个特征都有自己的概率分布，像在狮子吃掉你之前发现它这样简单的事情的方差是相当“危险”的。还好我们的祖先没有被他们的股票投资分散注意力。</p><p id="cc85" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">人们还可能意识到，实例的选择，概率分布的建立，就是通常所说的归纳。当一个人仔细、彻底、有条不紊地选择实例时，他就会得出假设。当一个人使用的实例不足或在选择过程中不小心时，就会产生偏见。</p><p id="18e9" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">观察力敏锐的读者可能会意识到模式识别也是决定论的基础。引用奈特的话:</p><p id="c5c9" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">“虽然因果可以被体验，但它们不能被一个逻辑介词联系起来。它们在我们的脑海中通过我们对其序列重复的记忆来匹配。”</p><p id="fa42" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在决定论的地方，奈特给我们留下了概率陈述，我们已经证明这是假设的基础，概率的方差是我们如何将假设与风险等同起来的。大脑的自然运作，其确定性倾向，在选择中使用概率分布来反驳决定论——这给我们留下了解释现实的复杂性。为什么复杂性是一个更好的模型，因为它基于奈特所说的“不确定性”。(我将不再写复杂性理论了。关于复杂性的更多信息，请访问圣达菲研究所网站。)一个好的模型解释了结果的所有实例。决定论没有做到这一点，所以我们需要一个更好的模型。也许更好的模型是复杂性</p><p id="af64" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">通过拒绝决定论，奈特使用了我们对假设的理解的最强有力的应用之一——重构问题——这是下一节的主题。</p><p id="a62a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">第四节:重构问题</strong></p><p id="fa21" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">“本课程描述贝叶斯统计，其中一个人关于参数或假设的推论随着证据的积累而更新。您将学习使用贝叶斯规则将先验概率转换为后验概率，并了解贝叶斯范式的基本理论和观点。本课程将贝叶斯方法应用于几个实际问题，展示端到端的贝叶斯分析，从<em class="it">构建问题</em>到建立模型，引出先验概率，再到在R(免费统计软件)中实现最终的后验分布。</strong><a class="ae is" href="#_ftn9" rel="noopener ugc nofollow"><strong class="hv ir"/></a></p><p id="045a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">对假设有了一些了解后，我将在接下来的四个部分中转向假设的一些更实际的应用。</p><p id="7f60" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在过去的五年里，我教授了一门基于设计思维的课程，名为“企业家精神、设计和思考”。它最初被设计成一门真正的创业课程，但随着时间的推移，我意识到学生们对学习不同的思维方式有了更大的兴趣。在教授设计思维模块的早期，很明显设计思维非常有用。当学生们在没有我的提示下开始在他们的课程项目中使用它时，这一点就很明显了。当我询问他们对设计思维的兴趣时，他们经常强调五步过程中的第二步，如下所示。</p><p id="c872" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">1.有同感</p><p id="5d52" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir"> 2。</strong> <strong class="hv ir">重构问题</strong></p><p id="d0bd" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">3.想象</p><p id="7164" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">4.原型</p><p id="3d46" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">5.试验</p><p id="b321" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">“重构问题”对学生来说是强有力的一步，他们称之为新的思维方式。在设计思维中,“移情”是一种对用户问题的开放探索，理想情况下观察者“设身处地”为用户着想。通过思想开放，一个人有希望拒绝任何现存的关于这个问题的假设。HBS的一个案例很好地说明了这一点。</p><p id="a166" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">一群印度投资者在印度农村建立了远程医疗诊断中心。几个星期后，没有一个顾客/病人使用过该中心。随后的事实调查小组发现，当地人认为没有理由放弃为他们的家庭服务了数百年的“巫医”。</p><p id="21ac" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">投资者显然认为现代医学优于任何现有的治疗提供者。(我要指出的是，这种致命的假设在我参与美国国内和国际社会项目的经历中很常见。)</p><p id="6d55" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">没有任何假设影响第一步中的事实发现，在第二步中，从技术上来说，人们将问题框起来(正如杜克在上面描述的那样)。然而，我更喜欢“重构问题”的说法，有意识地提醒分析师，问题本身应该总是被质疑。一个有效的方法是改变一个关键的假设。“永生”是历史上的一个案例，也越来越成为当前的一个话题。至少从西班牙征服者时期开始，现在由于现代科学的进步，人类已经探索了永生。然而，这个或许有价值的主题可能并没有正确地描述这个问题。重新思考这个问题，我们意识到不死是一个更好的目标，因为它更容易控制。历史上更多著名的例子显示了改变假设的力量。下面的例子，都来自物理学(我警告过你)，说明了这一点。</p><p id="38a0" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">1.直到伽利略时代，经过2000多年的科学研究，才有人质疑较重的物体比较轻的物体从高处落下更快的假设。当然，伽利略证明了所有从比萨斜塔落下的物体同时到达地球。(伽利略在这个课题上的工作是新科学方法的首批应用之一。爱因斯坦给了他的物理学家同事伽利略“现代科学之父”的称号，这对于质疑一个假设来说是不错的。我可能会把书名给达芬奇，因为他运用科学方法通过尸体记录了人体的运作。也许爱因斯坦不知道达芬奇在医学方面的工作。)</p><p id="0142" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">2.第二个例子可能是一个更有趣的例子，因为它依赖于概率的使用。牛顿物理学的基本原理之一是方程F=ma。这个方程假设物体(或粒子)的精确位置和速度。在量子力学的基础上，史洛丁格引入了波函数的概念，这导致了他革命性的见解，即位置和速度实际上是概率的陈述。本质上，信息是关于概率的陈述，考虑到所有的模式识别都依赖于概率，这也许并不奇怪。当然，概率和信息之间的这种联系是克劳德·香农的见解之一，正是这一见解催生了信息论和20世纪50年代末的第三次工业革命(数字计算)。</p><p id="51c0" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">结合薛定谔、香农和20世纪许多其他思想家的思想，人们可能会得出结论，现实是信息或“建立”信息的概率。然而，信息在由能量驱动的自然和人造网络上移动，所以也许我们应该把现实想象成信息和能量。当然，这种形而上学的立场挑战了关于现实的一个最基本的假设——唯物主义。引用维基百科，“唯物主义认为物质是<a class="ae is" href="https://en.wikipedia.org/wiki/Nature" rel="noopener ugc nofollow" target="_blank">自然</a>中的基本<a class="ae is" href="https://en.wikipedia.org/wiki/Substance_theory" rel="noopener ugc nofollow" target="_blank">物质</a>，所有事物，包括<a class="ae is" href="https://en.wikipedia.org/wiki/Mind" rel="noopener ugc nofollow" target="_blank">精神层面</a>和<a class="ae is" href="https://en.wikipedia.org/wiki/Consciousness" rel="noopener ugc nofollow" target="_blank">意识</a>，都是物质相互作用的结果。物质是任何质量为T8、体积为T10、占据空间的物质总之，量子力学理论(以及薛定谔、香农和许多其他人对该领域的贡献)挑战了存在物理世界的假设，并重新构建了整个现实问题。这是一个重新构建问题的重要例子！！</p><p id="971f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">虽然物理学中的一些例子并没有表明所有伟大的见解都源于对一个假设的挑战或对问题的重新构想，但事实上我确实认为是这样的。第一个提出非欧几里得几何的法国传奇数学家庞加莱说，发明是创新中强有力的一步，因为这是发明家从他的创造性备选方案中进行选择的时候(设计思想家称之为构思)。对庞加莱来说，我认为选择是对问题的一种框架或重新框架，其中在构思练习中形成备选“设计”的假设被拒绝，直到选出一个决赛者。</p><p id="8ec1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">为了重新构建一个问题，我希望表明，人们只需要质疑一个关键的假设。这样的提问可能更好地被描述为一种洞察力，这是Kirzner描述企业家选择机会的方式。</p><p id="8006" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">注:重构问题的概念在<strong class="hv ir"> </strong> <a class="ae is" rel="noopener" href="/@rhhfla/the-foundation-of-entrepreneurship-large-market-opportunities-that-have-repeated-for-40-000-years-933deeac16a1">《创业的基础:重复了四万年的大市场机会》</a><strong class="hv ir"/>第六节——改变假设中有更详细的探讨。</p><p id="baf3" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">第五部分:加法与乘法</strong></p><p id="c5dd" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">“当添加或删除组件时，加法系统和乘法系统会做出不同的反应……例如，大多数企业都在乘法系统中运营。但是他们经常认为他们是在做加法。”</strong> <em class="it">法南街</em></p><p id="261b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">如果我让你设计一个新产品或创建一个新的创业公司，希望你问的第一个问题是“我们正在解决的问题是什么”。第二个问题应该是“建议的解决方案是什么”。在这一点上，有一个很少被问到的关键问题——惊奇——它是关于一个假设的。假设是关于解决方案或公司的方法是加法还是乘法。在这一点上，大多数读者完全困惑了。这证明了我之前的观点，即新业务中的风险可能是人们无法识别的假设。让我首先定义加法和乘法，然后我们将回到它在创业中的应用。</p><p id="ebb9" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在<strong class="hv ir">加法系统</strong>中，每一个成分都添加到下一个成分中，从而产生结果。6+3+5=14.分量是6，3，5，结果是14。删除一个组件，比如说3，我们仍然有一个有用的结果6+0+5，11。在<strong class="hv ir">乘法系统</strong>中，组件被连接起来产生结果。以我们之前的乘法系统为例来说明这一点。6x3x5=90。乘法系统显然产生更好的结果。然而，当我们取出一个组件时，我们看到了问题。6x0x5=0。[注:乘法系统的弱点也凸显了隐藏假设中的风险，但这不是我在这里的观点。因此，显然任何系统或过程——无论是产品、公司还是社会解决方案——都不应该被设计成一个乘法系统。在这一点上，你可能会问为什么没人教你这非常重要的一课，尤其是在你刚刚学会乘法的二年级。但是，如果你还在试图理解乘法系统，一个例子来了。</p><figure class="jv jw jx jy fq jz fe ff paragraph-image"><div role="button" tabindex="0" class="ka kb di kc bf kd"><div class="fe ff ju"><img src="../Images/1ba716af6ef52015bc1f5cc04673aef7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*7VnNqzC5deYGjV47XFIy5g.png"/></div></div><figcaption class="kg kh fg fe ff ki kj bd b be z ek">Credit: The Risk Validation Pyramid | by @robfitz |</figcaption></figure><p id="a18a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">如上图所示，有两种方法来构建软件应用程序以达到MVP(最小可行问题)。我们可以用长而平的块来构建应用程序，一个块放在另一个块的上面(通常称为“软件栈”)。或者，我们可以通过将这些块一个接一个地垂直放置来构建应用程序(如左图所示)。在一种情况下(乘法系统),如果块的任何一层出现故障，整个软件应用就会失败。把这些模块想象成应用程序的组成部分。在另一种情况下(附加系统),尽管功能范围有限，但每个垂直块都具有服务客户的功能。额外的垂直块增加了独立的功能，这显示了这种方法的弹性。虽然我们都被HBS教导要选择最有效的解决方案，这通常是乘法系统中的资源共享，但“风险调整”经济回报可能表明加法系统方法更好。也许更重要的是，选择哪一种系统不应该是一个隐藏的假设，而是一个有意识的决定。</p><p id="7ffa" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">另一个被忽略的关键假设来自物理学，这将在下一节讨论。</p><p id="f1c7" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">注:复杂性科学中的所有系统都被描述为涌现的。经济、市场和所有人类设计的系统都是复杂的适应性系统。单个代理和对象具有不能解释整个[系统]行为的单个属性。这些系统既是集成的，也是倍增的。这种倍增性质可以部分解释人类系统的不可预测性。简单地说，我们试图避免或减少不可预测事件的可能性。因此，在可行的情况下，我们选择了加法方法。</p><p id="37da" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">第六部分——物理学教给我们什么</strong></p><p id="2083" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">“…这就是为什么我们有数学课。因为我们的大脑进化到不会在非洲平原被吃掉。检查灌木丛中是否有狮子真的很好……"尼尔·德格拉斯·泰森:<em class="it">大人物</em></p><p id="0f83" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">当你寻求解决一个问题时，当然是恰当地框架，你是自下而上还是自上而下地工作？描述这个问题的另一种方式是用“微观”或“宏观”的术语。微观或自下而上本质上是一种简化的方法，将单个组件放在一起以达到目的。在宏观或自上而下的方法中，人们从解决方案向后工作，做出假设来解释先前的假设或步骤，最终到达起点。如果你不评估这两种方法并且默认自下而上，你可能会发现困难的问题无法解决。我的经验是，困难的问题几乎总是自上而下地解决，这可能是物理学家经常使用这种技术的原因。(物理学家无法“看到”问题(如黑洞)可能也是一个关键原因。)一个例子可以说明这一点。</p><p id="298c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">假设我们的目标是向大型社区医院的食品服务供应商销售黄油。基本上，我们会找到一个供应商，确定黄油的种类，适当定价，然后让销售人员拜访食品服务运营商，直到我们成交。(我们将假设经营者使用黄油，不需要投标过程，并且我们已经与每一个可能影响购买决策的人建立了联系。)现在，假设我们稍微改变一下目标，改为“通过食品服务运营商增加少数民族食品企业的销售额”。一种替代方法是确定少数民族拥有的食品供应商，必要时培训他们处理食品服务采购系统，必要时再次培训每个公司的销售人员，以便专业地向食品服务经营者介绍。我们将假设运营商使用黄油，不需要投标过程，我们已经与每一个可能影响购买决策的人建立了联系。然而，有一个关键的假设需要探讨——我们为什么指定少数股权供应商？为什么我们有一类或一组面临同样挑战的公司？我们可能会问，为什么少数民族所有的供应商对医院的销售份额不成比例地小。所以我们发现了一个问题，这是所有供应商都有的问题。我们是如上所述与每个供应商单独合作，还是采取自上而下的方法？如果我们选择自上而下的方法，我们将首先与医院一起调查，看看可能存在什么原因来解释少数股权销售的低百分比。原因可能包括歧视、医院方面缺乏对“问题”的认识(您只管理您测量的东西)、供应商无法与医院的计算机化订购系统合作，或者供应商可能无法维持适当的库存以保持医院的适当供应。也许少数人拥有的企业无法与像Sysco这样的大型机构食品供应商的价格相匹配。所有这些可能的问题都表明供应商可能存在系统性问题。系统性问题往往最好自上而下地解决。当然，如果你不花时间去确定你有什么样的问题，你会倾向于默认自下而上的方法。最好把自下而上/自上而下的方法作为处理问题，尤其是社会问题等棘手问题时的第一个假设。</p><p id="cdb4" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">第七节-财务建模</strong></p><p id="526c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">‘……当你能衡量你在说什么，并用数字表达它时，你就对它有所了解；但是当你不能测量它，当你不能用数字表达它时，你的知识是贫乏和不令人满意的……”</strong>开尔文爵士</p><p id="12c3" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">任何模型的目的都是创造一个对现实的简化抽象，这是通过选择模型的组成部分来实现的。在包括金融模型在内的大多数模型中，组件代表了建模者对现实及其关键假设的看法。在金融模型中，假设是定量的，并且应该是期望值。</p><p id="c995" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">模型的力量在于抽象的行为，即构建模糊性的简化。文森特·奥斯特罗姆说“如果我们的理解不充分，我们的语言就可能不恰当”。(诉奥斯特罗姆，1997年，第34-35页)。模特也是如此。如果我们不能对企业进行财务建模，我们就不能理解它，这是开尔文勋爵在引言中的观点。</p><p id="3ff4" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在研究金融模型时，我的经验告诉我，许多企业家完全没有抓住要点。他们的方法是，我需要这个模型来为我的创业公司筹集资金，但后来我们把这个模型放在抽屉里，基本上就把它忘了。这种方法忽略了新企业财务模型的真正用途。该模型概述了我们已经展示的代表风险的假设，这是我们应该管理的。当<em class="it">精益创业</em>社区说应该验证假设时，他们鼓励创业者做的是通过确认变量或假设的统计概率来消除风险。</p><p id="f835" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">将创业视为验证假设的另一个好处是，对现金流(而非盈利能力)影响最大的假设确定了对管理专业知识的关键要求和要求的时机。一个个人故事说明了这一点。在印度尼西亚筹集了2000万美元的风险投资后，我们重新规划了新店开业时间表，发现我们每年需要大约6000名新员工。这种假设实际上是需要一个商店经理发展计划来监督员工(以及对管理层内部发展的信念)。如果没有财务模型，可能需要更长的时间来发现问题。</p><p id="b528" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">总结一下金融模型:</p><p id="edd5" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">1.该模型确定了(新)业务中的重要假设</p><p id="78aa" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">2.这些假设代表了企业中的风险</p><p id="f639" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">3.我们通过管理风险来管理业务</p><p id="4b06" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">4.这些假设强调了经营企业所需的管理专业知识</p><p id="4c47" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">注意:人们倾向于改变他们的商业模式，因为他们缺乏在Excel中准确捕捉他们自己的逻辑的专业知识。根据我的经验，Excel可以模拟创业财务模型中所需的任何逻辑。找到一个更好的建模者，而不是改变商业模式</p><p id="8dfa" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">结论</strong></p><p id="0a2b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">到现在为止，你有希望认识到，除了先验陈述，几乎所有的信息都是概率性的。你通过拒绝决定论或唯物主义或者接受量子力学为现实的最佳模型来得出这个结论。</p><p id="87cb" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">奈特的统计概率被理解为假设和风险。当我们缺乏足够的信息来确定概率分布时，我们就有不确定性。不确定性是指我们缺乏信息来确定价值和价值发生的可能性。注:不确定性源于无知，因为在不确定性中，我们认识到自己缺乏信息。</p><p id="c188" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">假设的力量在于它们能识别商业概念或商业模式中的风险。通过识别风险，关键管理区域被突出显示以进行验证和持续管理。</p><p id="9fea" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在任何分析工作的开始，有两个关键的决定需要考虑。我们是否接受加法或乘法方法，我们是否使用自下而上或自上而下的方法来达成解决方案。</p><p id="1b95" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">未知的假设可能是创业和大多数社会追求中最大的风险。</p><p id="4b8a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt">******************************************************************</p><p id="5de0" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这篇文章大量借鉴了弗兰克·奈特、文森特·奥斯特罗姆、G.L.S .沙克、文森特·卡斯蒂略和杰弗里·韦斯特的思想和著作。本文表达的观点仅代表作者个人，并不代表作者雇主或客户的任何观点。</p><h2 id="57d5" class="iu iv hu bd iw ix iy iz ja jb jc jd je ie jf jg jh ii ji jj jk im jl jm jn jo dt translated">本文表达的观点完全是我个人的观点，并不代表我可能隶属的任何组织的立场。</h2><p id="8d9c" class="pw-post-body-paragraph hs ht hu hv b hw jp hy hz ia jq ic id ie jr ig ih ii js ik il im jt io ip iq hn dt translated">脚注:</p><h2 id="3f25" class="iu iv hu bd iw ix iy iz ja jb jc jd je ie jf jg jh ii ji jj jk im jl jm jn jo dt translated"><a class="ae is" href="#_ftnref1" rel="noopener ugc nofollow"><strong class="ak"/></a><strong class="ak"/><a class="ae is" href="http://psycnet.apa.org/psycinfo/1954-07324-000" rel="noopener ugc nofollow" target="_blank"><strong class="ak">偏见的本质。</strong></a><strong class="ak">GW all port—1954—psycnet.apa.org</strong></h2><p id="e663" class="pw-post-body-paragraph hs ht hu hv b hw jp hy hz ia jq ic id ie jr ig ih ii js ik il im jt io ip iq hn dt translated"><a class="ae is" href="#_ftnref2" rel="noopener ugc nofollow">【2】</a>技术的本质:它是什么，它如何进化。布赖恩·阿瑟——2009年——自由新闻</p><p id="61e7" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><a class="ae is" href="#_ftnref3" rel="noopener ugc nofollow">【3】</a>黑天鹅。纳西姆·尼古拉斯·塔勒布-2010-兰登书屋</p><p id="71bf" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><a class="ae is" href="#_ftnref4" rel="noopener ugc nofollow">【4】</a>《枷锁:经济学中的时间与不确定性》。安德烈斯·f·卡斯蒂略——2010年——剑桥大学</p><p id="807a" class="pw-post-body-paragraph hs ht
