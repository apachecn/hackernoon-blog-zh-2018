<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/google-doesnt-innovate-f5d033d42688?source=collection_archive---------30-----------------------#2018-01-26">https://medium.com/hackernoon/google-doesnt-innovate-f5d033d42688?source=collection_archive---------30-----------------------#2018-01-26</a></blockquote><div><div class="eg hk hl hm hn ho"/><div class="hp hq hr hs ht"><figure class="hv hw fn fp hx hy ff fg paragraph-image"><div role="button" tabindex="0" class="hz ia di ib bf ic"><div class="ff fg hu"><img src="../Images/516ab76a18b1cbf87678895fc9e8287f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*zQeNSW9eLswIGuIR3nsRYA.jpeg"/></div></div><figcaption class="if ig fh ff fg ih ii bd b be z el">Picture Credits: <a class="ae ij" href="https://searchengineland.com/googles-big-new-tech-launch-lots-seo-fails-279710" rel="noopener ugc nofollow" target="_blank">Search Engine Land</a></figcaption></figure><p id="88f2" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hp dt translated">首先…谢谢你花时间写了这么一篇杰作。非常好的文章。这些完全是我自己的观点，我无意伤害你或这里的任何人。</p><p id="4743" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hp dt translated">嗯，根据我的理解，你的文章中有两件主要的事情:</p><h2 id="cc99" class="jj jk im bd jl jm jn jo jp jq jr js jt iw ju jv jw ja jx jy jz je ka kb kc kd dt translated">除了Waymo、TensorFlow、Google Assistant等，Google没有创新。</h2><p id="7f62" class="pw-post-body-paragraph ik il im in b io ke iq ir is kf iu iv iw kg iy iz ja kh jc jd je ki jg jh ji hp dt translated">我从未去过西方，也没有在谷歌工作过。所以，你的观点可能是对的也可能是错的，因为你是一个内部人士。但是，从消费者的角度来看，我认为谷歌比苹果、微软和脸书更具创新性。史蒂夫·乔布斯之后，苹果已经不是真正的苹果了。他们步履蹒跚，试图抓住他们疯狂忠诚的顾客。但是，另一方面，我几乎每天都会读到一些关于谷歌的东西。从Google+(一个失败的实验)到Hangout(一次对Skype的成功击倒)到YouTube(一次成功的收购)，再到通过Android(一种在iPhone发布后的MVP，显然占据了60-70%的市场份额)快速响应市场需求，我认为谷歌不仅与所有可能的公司竞争，而且在执行方面更具创新性和侵略性。我提到的产品几乎什么都不是，谷歌太大了，我相信里面会有很多东西。但是，我可以这样说:</p><blockquote class="kj kk kl"><p id="9d89" class="ik il km in b io ip iq ir is it iu iv kn ix iy iz ko jb jc jd kp jf jg jh ji hp dt translated">如果谷歌不创新，那为什么他们的口袋里会有失败者(Google+)。失败来自实验。失败源于错误。失败源于不了解顾客想要什么。失败来自创新。</p></blockquote><p id="41e7" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hp dt translated">关于你的观点，也许你是对的，因为你去过那里。但是，我看到的是你只是从内部看到了谷歌。所以，你可能不明白谷歌外面到底是什么。现在，你在Grab(祝你好运)，你可能会从不同的角度看谷歌，因为现在你不再属于创造者/创造者类别。现在，你是他们技术、产品和失败(创新实验)的消费者。</p><h2 id="a85f" class="jj jk im bd jl jm jn jo jp jq jr js jt iw ju jv jw ja jx jy jz je ka kb kc kd dt translated">这是一场战争。你在赌格雷会成为你的骑士。</h2><p id="f239" class="pw-post-body-paragraph ik il im in b io ke iq ir is kf iu iv iw kg iy iz ja kh jc jd je ki jg jh ji hp dt translated">啊，在这一点上我同意你。我有一个巴基斯坦人。我在东南亚生活了27年(或者你写的SEA)。我在前线见证了一切。当优步在西部摇滚并颠覆打车服务时(或者像他们写的那样)，我一直都在关注它。许多当地的替代品出现了，包括Careem(现在是中东的独角兽)，我曾经说过优步在这里有一个艰难的位置。然后印度的问题导致优步在那里被禁，人们失去了信任。但是，再一次，我一直使用优步，因为在市场上有更多本地的和更好的选择。为什么？可能我更喜欢他们的经历。也可能是我和别人有过不好的经历。或者也许我懒得去尝试，因为从一开始我就在优步。或者也许我是愚蠢的。或者也许我是优步的疯狂忠实粉丝。但是，你完全正确。这是一场战争。有竞争。因为这是一个开放的市场(SEA)，所以有很大的潜力。从我们在西方看到的一切(支付、无人驾驶汽车等等)来看，人们认为这是理所当然的，但在海洋中，这里没有这样的东西。所有的东西都应该被开发，但更艰难的是，这里的数百万人都应该使用它。这些都是发展中国家，这里的人民的优先事项与西方没有什么不同。因此，说服他们优先考虑他们的平台肯定是一场战争。(我在2家创业公司工作过，亲身经历过)。</p><h2 id="15e3" class="jj jk im bd jl jm jn jo jp jq jr js jt iw ju jv jw ja jx jy jz je ka kb kc kd dt translated">打车还是打饭？？？</h2><p id="c8af" class="pw-post-body-paragraph ik il im in b io ke iq ir is kf iu iv iw kg iy iz ja kh jc jd je ki jg jh ji hp dt translated">更别说这里的打车竞争非常激烈。公司正在降低票价以占领市场，这导致利润率下降，从而导致公司季度报告中的数字减少，亏损增加。然后送外卖来了。食物在本质上已经有很多竞争性和敏感性。如果是关于送电影票(因为这里没有那么多在线预订)，这将是一个完全不同的游戏。食物需要温度调节。食物需要紧急运送(没有交通堵塞或罢工的借口——海洋的另一个副作用)。但是，这就是创新。</p><blockquote class="kj kk kl"><p id="2686" class="ik il km in b io ip iq ir is it iu iv kn ix iy iz ko jb jc jd kp jf jg jh ji hp dt translated">创新就是解决我们认为无法用想象的方式解决的问题。</p></blockquote><p id="e1b6" class="pw-post-body-paragraph ik il im in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hp dt translated">祝你在Grab任职期间好运。如果有一天，Grab在巴基斯坦推出。我很乐意尝试一下。很高兴看到像谷歌这样的大公司的人试图为发展中国家做些事情。相信我，被关注的感觉真的很棒。再次感谢。</p></div></div>
