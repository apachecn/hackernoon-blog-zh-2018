<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/top-50-developer-tools-of-2017-7e616928416b?source=collection_archive---------1-----------------------#2018-02-01">https://medium.com/hackernoon/top-50-developer-tools-of-2017-7e616928416b?source=collection_archive---------1-----------------------#2018-02-01</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><figure class="ht hu fm fo hv hw fe ff paragraph-image"><div role="button" tabindex="0" class="hx hy di hz bf ia"><div class="fe ff hs"><img src="../Images/c5a8abe9be2c819746fe69bd666717e9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*57rnxkzA6xI5SbIi.png"/></div></div><figcaption class="id ie fg fe ff if ig bd b be z ek"><a class="ae ih" href="https://stackshare.io/posts/top-developer-tools-2017" rel="noopener ugc nofollow" target="_blank">https://stackshare.io/posts/top-developer-tools-2017</a></figcaption></figure><p id="d9ac" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated"><a class="ae ih" href="https://stackshare.io/posts/top-developer-tools-2017" rel="noopener ugc nofollow" target="_blank"> <em class="jh">原贴于StackShare </em> </a></p><p id="39c8" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">这是你期待已久的时刻！不管怎样，这是我们一直在等的。这是第四届年度StackShare奖！🎉</p><p id="ac3c" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">这是开发人员工具的一站式资源，总结了2017年的热点和2018年的关注点。我们分析了数千个数据点，为您带来这些排名。更多关于方法论的内容在文章的最后。但是首先！奖项。</p><p id="124e" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">以下是类别:</p><ul class=""><li id="d402" class="ji jj ik il b im in iq ir iu jk iy jl jc jm jg jn jo jp jq dt translated"><strong class="il jr">年度新工具</strong></li><li id="09d1" class="ji jj ik il b im js iq jt iu ju iy jv jc jw jg jn jo jp jq dt translated"><strong class="il jr">年度应用&amp;数据工具</strong></li><li id="8da4" class="ji jj ik il b im js iq jt iu ju iy jv jc jw jg jn jo jp jq dt translated"><strong class="il jr">年度实用工具</strong></li><li id="7dea" class="ji jj ik il b im js iq jt iu ju iy jv jc jw jg jn jo jp jq dt translated"><strong class="il jr">年度DevOps工具</strong></li><li id="c19d" class="ji jj ik il b im js iq jt iu ju iy jv jc jw jg jn jo jp jq dt translated"><strong class="il jr">年度商业工具</strong></li><li id="83a6" class="ji jj ik il b im js iq jt iu ju iy jv jc jw jg jn jo jp jq dt translated"><strong class="il jr">年度最佳新闻报道</strong></li><li id="945b" class="ji jj ik il b im js iq jt iu ju iy jv jc jw jg jn jo jp jq dt translated"><strong class="il jr">年度最佳开发者</strong></li><li id="31f3" class="ji jj ik il b im js iq jt iu ju iy jv jc jw jg jn jo jp jq dt translated"><strong class="il jr">你应该阅读的开发者简讯</strong></li></ul><p id="1143" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">这是我们每年最大的任务，梳理我们的海量数据，找到我们知道你想要的杀手级见解。今年，我们汇总了2017年全年超过4万个技术堆栈的使用情况、超过300万次的独立访问以及数以千计的开发者评论、评论和投票(下面将详细介绍方法)。我们开始吧！</p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><a href="https://stackshare.io/weekly"><div class="fe ff jx"><img src="../Images/f0719aa1cbdd281d51acc188200d165a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*06VIghzmqM0OZNW8."/></div></a><figcaption class="id ie fg fe ff if ig bd b be z ek">Get this + new tools and stories in your inbox every week</figcaption></figure><h1 id="df2f" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated">年度新工具</h1></div><div class="ab cl la lb hc lc" role="separator"><span class="ld bw bk le lf lg"/><span class="ld bw bk le lf lg"/><span class="ld bw bk le lf"/></div><div class="hn ho hp hq hr"><h1 id="860e" class="kc kd ik bd ke kf lh kh ki kj li kl km kn lj kp kq kr lk kt ku kv ll kx ky kz dt translated">第一名:洛蒂</h1><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div role="button" tabindex="0" class="hx hy di hz bf ia"><div class="fe ff lm"><img src="../Images/27dc464f71bde80bbb4974414341ce6f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*Coz8eVvt9izqyWMj.png"/></div></div></figure><p id="361d" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">我们的年度最佳新工具是由Airbnb的头脑们带给我们的。Lottie是一个面向iOS、Android和React Native的开源移动库，可以实时渲染Adobe After Effects动画，允许应用程序像使用静态图像一样轻松地使用动画。洛蒂工程师Salih Abdul-Karim说:“我们的目标是尽可能支持更多的特效功能，不仅仅是简单的图标动画。”。</p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div class="fe ff ln"><img src="../Images/00ba4a93e60ac63f657aa1c0a4f3fdee.png" data-original-src="https://miro.medium.com/v2/resize:fit:400/format:webp/0*RIUEIRec-9HHlXb_.jpg"/></div></figure><h1 id="3a3e" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated"><a class="ae ih" href="https://stackshare.io/uppy" rel="noopener ugc nofollow" target="_blank"> #2: Uppy </a></h1><p id="a5e0" class="pw-post-body-paragraph ii ij ik il b im lo io ip iq lp is it iu lq iw ix iy lr ja jb jc ls je jf jg hn dt translated">Uppy是一款时尚的开源模块化文件上传器，可以与任何框架集成。"它速度快，易于使用，让你担心比建立一个文件上传更重要的问题."Uppy <a class="ae ih" href="https://transloadit.com/blog/2017/12/uppy-on-product-hunt/" rel="noopener ugc nofollow" target="_blank">作为排名第一的GitHub JavaScript项目结束了这一年</a>,所以我们认为它才刚刚开始。<br/> <a class="ae ih" href="https://stackshare.io/uppy" rel="noopener ugc nofollow" target="_blank"> <strong class="il jr">了解更多关于Uppy </strong> </a></p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div class="fe ff ln"><img src="../Images/fd802396d08242686051438b04d3ec29.png" data-original-src="https://miro.medium.com/v2/resize:fit:400/format:webp/0*H_P59HWuHLs5dx1F.png"/></div></figure><h1 id="0fe6" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated"><a class="ae ih" href="https://stackshare.io/localstack" rel="noopener ugc nofollow" target="_blank"> #3:本地堆栈</a></h1><p id="ffda" class="pw-post-body-paragraph ii ij ik il b im lo io ip iq lp is it iu lq iw ix iy lr ja jb jc ls je jf jg hn dt translated">LocalStack是一个功能齐全的本地AWS云堆栈，由Atlassian的优秀人员开发。其特点包括持续集成、经济高效的测试以及快速易用。Hacker News上的一条<a class="ae ih" href="https://news.ycombinator.com/item?id=13966088" rel="noopener ugc nofollow" target="_blank">评论</a>写道，“使用AWS作为生产平台的最大‘缺点’之一是，让你的开发环境看起来像生产环境很难。不得不进行部署以进行测试是很麻烦的，并且每次测试都有相关的成本，这无疑会带来某种“压力”,并鼓励人们不要进行增量测试。我想知道这是否会改变这一点。让S3、拉姆达和SQS等服务在本地可用听起来非常有趣。”<br/>T5<strong class="il jr">了解更多关于local stack</strong>T8】</p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div class="fe ff ln"><img src="../Images/e75794ee7e6b462648a47cfeb9d7f03a.png" data-original-src="https://miro.medium.com/v2/resize:fit:400/format:webp/0*HXejhO_bU3csLJHr.png"/></div></figure><h1 id="43ab" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated"><a class="ae ih" href="https://stackshare.io/react-sketchapp" rel="noopener ugc nofollow" target="_blank"> #4: React Sketch.app </a></h1><p id="15eb" class="pw-post-body-paragraph ii ij ik il b im lo io ip iq lp is it iu lq iw ix iy lr ja jb jc ls je jf jg hn dt translated">React Sketchapp是今年唯一一款同时出现在新工具10强榜单和自身类别(业务工具)前10名的工具；Airbnb工程师的另一个创意，React Sketchapp实时渲染React组件到草图。<a class="ae ih" href="https://news.ycombinator.com/item?id=14196077" rel="noopener ugc nofollow" target="_blank">的创作者乔恩·戈尔德说:“我尽力让Airbnb的设计&amp;工程(以及世界)更加紧密。<br/> </a><a class="ae ih" href="https://stackshare.io/react-sketchapp" rel="noopener ugc nofollow" target="_blank"> <strong class="il jr">了解更多React Sketch.app </strong> </a></p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div class="fe ff ln"><img src="../Images/e40146a1d68c4b434e1b8944754d8c70.png" data-original-src="https://miro.medium.com/v2/resize:fit:400/format:webp/0*poZT7jVRBNEbUJJ7.png"/></div></figure><h1 id="0668" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated"><a class="ae ih" href="https://stackshare.io/element" rel="noopener ugc nofollow" target="_blank"> #5:元素</a></h1><p id="b90b" class="pw-post-body-paragraph ii ij ik il b im lo io ip iq lp is it iu lq iw ix iy lr ja jb jc ls je jf jg hn dt translated">Element是一个基于Vue 2.0的桌面UI库，由Ele.me的工程师构建，“中国最大的食品配送公司之一。”团队<a class="ae ih" rel="noopener" href="/elemefe/element-2-0-is-here-71bfa217e269">在10月发布了Element 2.0 </a>，并在开源社区的帮助下继续在GitHub上开发他们的产品。随着Vue.js进入今年的顶级工具列表，看到基于它的库进入顶级新工具列表也就不足为奇了。<br/> <a class="ae ih" href="https://stackshare.io/element" rel="noopener ugc nofollow" target="_blank"> <strong class="il jr">了解更多元素</strong> </a></p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div class="fe ff ln"><img src="../Images/cbfbcb04915491cef44d6c5aadfda02e.png" data-original-src="https://miro.medium.com/v2/resize:fit:400/format:webp/0*bQ8lLO2WiJrYCprp.png"/></div></figure><h1 id="37a5" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated"><a class="ae ih" href="https://stackshare.io/standup" rel="noopener ugc nofollow" target="_blank"> #6:站立</a></h1><p id="102e" class="pw-post-body-paragraph ii ij ik il b im lo io ip iq lp is it iu lq iw ix iy lr ja jb jc ls je jf jg hn dt translated">Standup与您已经用于源代码控制和项目管理的所有工具相集成，包括吉拉、Trello和GitHub，以提供每日工程进度报告，让您的工程师有时间做他们的工作，而不是报告。“我们为一个有严格报告要求的客户做一些合同工作，”创始人凯文·科尔曼<a class="ae ih" href="https://stackshare.io/posts/dev-tools-roundup-1" rel="noopener ugc nofollow" target="_blank">告诉我们</a>。“编辑他们的报告是一个耗时的手动过程，但它们对客户来说具有极高的价值。我们决定构建一个工具来自动化这个报告构建过程。<br/> <a class="ae ih" href="https://stackshare.io/standup" rel="noopener ugc nofollow" target="_blank"> <strong class="il jr">了解更多单口相声</strong> </a></p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div class="fe ff ln"><img src="../Images/f77805d3c4ba4f463c5d24aafa7a1d9a.png" data-original-src="https://miro.medium.com/v2/resize:fit:400/format:webp/0*YvnCs9BjwBV-utjn.jpg"/></div></figure><h1 id="ff7b" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated"><a class="ae ih" href="https://stackshare.io/autotrack" rel="noopener ugc nofollow" target="_blank"> #7:自动跟踪</a></h1><p id="fc73" class="pw-post-body-paragraph ii ij ik il b im lo io ip iq lp is it iu lq iw ix iy lr ja jb jc ls je jf jg hn dt translated">谷歌分析自然出现在我们今年的十大实用工具名单中，它还带来了新的(ish) buddy Autotrack。Autotrack由Google创建，是一个漂亮的小工具，可以自动完成我们大多数人在网页上关心的一些最常见的交互。Autotrack的自述文件写道:“由于大多数网站所有者关心许多相同类型的用户交互，网站开发者最终会为他们建立的每个新网站反复编写相同的代码。”。<br/> <a class="ae ih" href="https://stackshare.io/autotrack" rel="noopener ugc nofollow" target="_blank"> <strong class="il jr">了解更多关于Autotrack的信息</strong> </a></p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div class="fe ff ln"><img src="../Images/23758a25b905ca541f425f76065a40e9.png" data-original-src="https://miro.medium.com/v2/resize:fit:400/format:webp/0*C40S1Dn4AO1Fi9m9.png"/></div></figure><h1 id="db22" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated"><a class="ae ih" href="https://stackshare.io/kur" rel="noopener ugc nofollow" target="_blank"> #8: Kur </a></h1><p id="e92b" class="pw-post-body-paragraph ii ij ik il b im lo io ip iq lp is it iu lq iw ix iy lr ja jb jc ls je jf jg hn dt translated">Kur在2017年年初在TechCrunch 上进行了简介，并在全年继续给人留下深刻印象。Kur“旨在吸引整个机器学习社区，从新手到老手，”它的创造者在Deepgram 说。<br/> <a class="ae ih" href="https://stackshare.io/kur" rel="noopener ugc nofollow" target="_blank"> <strong class="il jr">了解更多关于Kur </strong> </a></p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div class="fe ff ln"><img src="../Images/5a9dcdac8d3b5d2fd2416a106766abea.png" data-original-src="https://miro.medium.com/v2/resize:fit:400/format:webp/0*U6bFhyrj7y8AAG5i.png"/></div></figure><h1 id="ef04" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated"><a class="ae ih" href="https://stackshare.io/postal" rel="noopener ugc nofollow" target="_blank"> #9:邮政</a></h1><p id="3337" class="pw-post-body-paragraph ii ij ik il b im lo io ip iq lp is it iu lq iw ix iy lr ja jb jc ls je jf jg hn dt translated">作为一个开源电子邮件交付平台，Postal凭借7.5K GitHub stars与SendGrid和Mailgun等更大的竞争对手并驾齐驱，并在我们的十大新工具中占据一席之地——自6月份推出<a class="ae ih" href="https://atech.blog/atech/postal-the-open-source-mail-platform" rel="noopener ugc nofollow" target="_blank">以来。<br/> </a><a class="ae ih" href="https://stackshare.io/postal" rel="noopener ugc nofollow" target="_blank"> <strong class="il jr">了解更多邮政信息</strong> </a></p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div class="fe ff ln"><img src="../Images/d2f1d07d1a88a2afe0c20ed554a065c5.png" data-original-src="https://miro.medium.com/v2/resize:fit:400/format:webp/0*bdIfyzocv6qw3elN.png"/></div></figure><h1 id="32cd" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated"><a class="ae ih" href="https://stackshare.io/docker-secrets" rel="noopener ugc nofollow" target="_blank"> #10:码头工人的秘密</a></h1><p id="1e9c" class="pw-post-body-paragraph ii ij ik il b im lo io ip iq lp is it iu lq iw ix iy lr ja jb jc ls je jf jg hn dt translated"><a class="ae ih" href="https://blog.docker.com/2017/02/docker-secrets-management/" rel="noopener ugc nofollow" target="_blank">2月推出</a>，Docker Secrets将秘密分发直接集成到容器平台中。Docker <a class="ae ih" href="https://techcrunch.com/2017/02/09/docker-makes-secrets-management-a-built-in-feature-of-its-enterprise-product/" rel="noopener ugc nofollow" target="_blank">表示</a>现在认为安全性是其主要卖点之一。<br/> <a class="ae ih" href="https://stackshare.io/docker-secrets" rel="noopener ugc nofollow" target="_blank"> <strong class="il jr">了解更多码头工人的秘密</strong> </a></p><p id="7d8c" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated"><strong class="il jr">判决结果:</strong></p><p id="0241" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">总会有新的工具出现，但并不是所有的工具都能从默默无闻中找到广泛的用途。这些新来者仍在获得牵引力，但我们已经看到前顶级新工具在接下来的一年中找到了进入主流使用的方法，所以希望机会永远对他们有利。今年的顶级新工具是新创业公司和老牌公司支持的工具的组合，包括谷歌、Atlassian和Airbnb的两家公司。今年，我们10大新工具中有8个是开源的；开源继续为全世界的开发者提供合作、培养技能和分享知识的机会。</p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><a href="https://stackshare.io/weekly"><div class="fe ff jx"><img src="../Images/f0719aa1cbdd281d51acc188200d165a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*06VIghzmqM0OZNW8."/></div></a><figcaption class="id ie fg fe ff if ig bd b be z ek">Get this + new tools and stories in your inbox every week</figcaption></figure><h1 id="fb43" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated">年度新工具(亚军)</h1></div><div class="ab cl la lb hc lc" role="separator"><span class="ld bw bk le lf lg"/><span class="ld bw bk le lf lg"/><span class="ld bw bk le lf"/></div><div class="hn ho hp hq hr"><p id="ec5f" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">2017年对于开发工具来说又是伟大的一年。在社区的帮助下，我们向StackShare数据库添加了361个新工具，它们都以自己的方式独特而有用。如果说我们学到了什么的话，那就是开发人员总是会想方设法让他们的工作和其他人的工作变得更容易，结果是产生了数百种令人难以置信的工具。以下是10个新工具亚军。</p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div class="fe ff ln"><img src="../Images/1e16e45153d2a366d97963bfa2964376.png" data-original-src="https://miro.medium.com/v2/resize:fit:400/format:webp/0*hcClW55c50WmdqO2.png"/></div></figure><h1 id="28af" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated"><a class="ae ih" href="https://stackshare.io/react-navigation" rel="noopener ugc nofollow" target="_blank"> #11:反应导航</a></h1><p id="9336" class="pw-post-body-paragraph ii ij ik il b im lo io ip iq lp is it iu lq iw ix iy lr ja jb jc ls je jf jg hn dt translated">React今年在 q iw ix iy lr ja jb jc ls je jf jg hn dt translated">语义UI的官方React集成，语义UI React不依赖JQuery和动画，被<a class="ae ih" href="https://hackernoon.com/the-coolest-react-ui-frameworks-for-your-new-react-app-ad699fffd651" rel="noopener ugc nofollow" target="_blank"> Vladimir Metnew在Hackernoon </a>上称为“React的最佳UI框架”。<br/> <a class="ae ih" href="https://stackshare.io/semantic-ui-react" rel="noopener ugc nofollow" target="_blank"> <strong class="il jr">了解更多关于语义UI React </strong> </a></p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div class="fe ff ln"><img src="../Images/05a0b34194f2cab18fd85986033ec9b5.png" data-original-src="https://miro.medium.com/v2/resize:fit:400/format:webp/0*KTK4Qt-in1gdCSSU.png"/></div></figure><h1 id="baf8" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated"><a class="ae ih" href="https://stackshare.io/prophet" rel="noopener ugc nofollow" target="_blank"> #20:先知</a></h1><p id="f03b" class="pw-post-body-paragraph ii ij ik il b im lo io ip iq lp is it iu lq iw ix iy lr ja jb jc ls je jf jg hn dt translated">脸书的另一个项目是Prophet，这是一个为时间序列数据提供高质量预测的工具。Prophet在<a class="ae ih" href="https://stackshare.io/r" rel="noopener ugc nofollow" target="_blank"> R </a>和<a class="ae ih" href="https://stackshare.io/python" rel="noopener ugc nofollow" target="_blank"> Python </a>中实现，在脸书的许多应用中使用，为规划和目标设定提供可靠的预测。<br/> <a class="ae ih" href="https://stackshare.io/prophet" rel="noopener ugc nofollow" target="_blank"> <strong class="il jr">了解更多关于先知</strong> </a></p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><a href="https://stackshare.io/weekly"><div class="fe ff jx"><img src="../Images/f0719aa1cbdd281d51acc188200d165a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*06VIghzmqM0OZNW8."/></div></a><figcaption class="id ie fg fe ff if ig bd b be z ek">Get this + new tools and stories in your inbox every week</figcaption></figure><h1 id="1eac" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated">年度应用和数据工具</h1></div><div class="ab cl la lb hc lc" role="separator"><span class="ld bw bk le lf lg"/><span class="ld bw bk le lf lg"/><span class="ld bw bk le lf"/></div><div class="hn ho hp hq hr"><h1 id="30ab" class="kc kd ik bd ke kf lh kh ki kj li kl km kn lj kp kq kr lk kt ku kv ll kx ky kz dt translated"><a class="ae ih" href="https://stackshare.io/react" rel="noopener ugc nofollow" target="_blank"> #1:反应</a></h1><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div role="button" tabindex="0" class="hx hy di hz bf ia"><div class="fe ff lm"><img src="../Images/e57eb48ac42843ca006cd8dd8f37a474.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*mXxy_Mi67ipSH6NR.png"/></div></div></figure><p id="e62a" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">没错，React今年第一次把JavaScript踢出了头把交椅；去年，它在我们的榜单上排名第十，我们预测它的崛起才刚刚开始。果然，它占据了我们2017年的第一名。当然，如果你在使用React，你也在使用JavaScript，所以很难说React在排名中“击败”了JavaScript。但是事实上，它的受欢迎程度不仅超过了所有其他JavaScript库，而且超过了JavaScript本身，这表明React是如何戏剧性地占领了前端世界。2017年，React因许可问题而成为新闻，随着<a class="ae ih" href="https://ma.tt/2017/09/on-react-and-wordpress/" rel="noopener ugc nofollow" target="_blank"> WordPress宣布</a>他们不会继续使用React，这引发了<a class="ae ih" href="https://github.com/wordpress/gutenberg/issues/2733" rel="noopener ugc nofollow" target="_blank">在GitHub </a>上关于用哪个库取代React的热烈讨论——最大的竞争者包括<a class="ae ih" href="https://stackshare.io/preact" rel="noopener ugc nofollow" target="_blank"> Preact </a>和<a class="ae ih" href="https://stackshare.io/vue-js" rel="noopener ugc nofollow" target="_blank"> Vue.js </a>。显然，脸书团队在倾听(或许还在计算错过了整个网络的25%？)和<a class="ae ih" href="https://code.facebook.com/posts/300798627056246/relicensing-react-jest-flow-and-immutable-js/" rel="noopener ugc nofollow" target="_blank">带着崭新的麻省理工学院执照</a>发货的React 16。整个软件世界的法律部门现在晚上都能睡个好觉了。</p><p id="0569" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated"><strong class="il jr">必读</strong>:<a class="ae ih" href="https://stackshare.io/posts/the-react-story" rel="noopener ugc nofollow" target="_blank">React故事:脸书收购Instagram如何导致React.js开源</a>。<br/> <a class="ae ih" href="https://stackshare.io/news/react" rel="noopener ugc nofollow" target="_blank">不要错过最新React新闻</a></p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div class="fe ff ln"><img src="../Images/28702de1950385855b5a88aa3aba4d18.png" data-original-src="https://miro.medium.com/v2/resize:fit:400/format:webp/0*yWf4WEk6y0AG0lPl.jpeg"/></div></figure><h1 id="7d9a" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated"><a class="ae ih" href="https://stackshare.io/javascript" rel="noopener ugc nofollow" target="_blank"> #2: JavaScript </a></h1><p id="d1d8" class="pw-post-body-paragraph ii ij ik il b im lo io ip iq lp is it iu lq iw ix iy lr ja jb jc ls je jf jg hn dt translated">React可能已经飙升到了列表的顶端，但是它一直是在JavaScript的后面。JavaScript连续第二年成为我们的首选语言，前十名中JavaScript工具、库和框架的高比例进一步证明了这一点。<br/> <a class="ae ih" href="https://stackshare.io/news/javascript" rel="noopener ugc nofollow" target="_blank"> <strong class="il jr">紧跟最新JavaScript新闻</strong> </a></p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div class="fe ff ln"><img src="../Images/814647641fb083af9ce9d2a6581d51dd.png" data-original-src="https://miro.medium.com/v2/resize:fit:400/format:webp/0*n6kNMDoKkaQaaj1k.png"/></div></figure><h1 id="e92c" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated"><a class="ae ih" href="https://stackshare.io/nginx" rel="noopener ugc nofollow" target="_blank"> #3: nginx </a></h1><p id="f81d" class="pw-post-body-paragraph ii ij ik il b im lo io ip iq lp is it iu lq iw ix iy lr ja jb jc ls je jf jg hn dt translated">自去年以来上升了一位，nginx继续超越竞争对手，成为StackShare社区的首选web服务解决方案。他们在2017年推出了两款新的主要产品:<a class="ae ih" href="https://www.nginx.com/blog/introducing-nginx-application-platform/" rel="noopener ugc nofollow" target="_blank"> NGINX Unit </a>(查看他们的StackShare简介<a class="ae ih" href="https://stackshare.io/nginx-unit" rel="noopener ugc nofollow" target="_blank">这里</a>)和<a class="ae ih" href="https://www.nginx.com/blog/introducing-nginx-application-platform/" rel="noopener ugc nofollow" target="_blank"> NGINX Amplify </a>，这是一款通过API key直接安装到你的NGINX主机上的性能监控解决方案。<br/> <a class="ae ih" href="https://stackshare.io/news/nginx" rel="noopener ugc nofollow" target="_blank"> <strong class="il jr">紧跟最新nginx新闻</strong> </a></p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div class="fe ff ln"><img src="../Images/835359f336508585b531d0abad2659d2.png" data-original-src="https://miro.medium.com/v2/resize:fit:400/format:webp/0*B_0684q9JaC0UtjR.png"/></div></figure><h1 id="b989" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated"><a class="ae ih" href="https://stackshare.io/bootstrap" rel="noopener ugc nofollow" target="_blank"> #4:引导程序</a></h1><p id="faef" class="pw-post-body-paragraph ii ij ik il b im lo io ip iq lp is it iu lq iw ix iy lr ja jb jc ls je jf jg hn dt translated">排名第四(比去年下降两位)，备受喜爱的前端框架继续在同类产品中占据主导地位。在2015年8月发布第一个alpha版本多年后，我们耐心地等待Bootstrap 4测试版和2017年发布的测试版1-3(Bootstrap 4以其生产就绪的最终形式<a class="ae ih" href="https://blog.getbootstrap.com/2018/01/18/bootstrap-4/" rel="noopener ugc nofollow" target="_blank">于上周</a>发布)。同样在2017年，他们推出了一个<a class="ae ih" href="http://blog.getbootstrap.com/2017/06/14/introducing-bootstrap-jobs/" rel="noopener ugc nofollow" target="_blank">就业委员会</a>，由于Bootstrap 4，我们预计2018年将会有更大的增长。<br/> <a class="ae ih" href="https://stackshare.io/news/bootstrap" rel="noopener ugc nofollow" target="_blank"> <strong class="il jr">跟上最新的自举新闻</strong> </a></p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div class="fe ff ln"><img src="../Images/ac8790926340ee11ed9f9c1c82c7f42f.png" data-original-src="https://miro.medium.com/v2/resize:fit:400/format:webp/0*yy7w2-RDfWtB7QuZ.png"/></div></figure><h1 id="0ddd" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated"><a class="ae ih" href="https://stackshare.io/php" rel="noopener ugc nofollow" target="_blank"> #5: PHP </a></h1><p id="1e50" class="pw-post-body-paragraph ii ij ik il b im lo io ip iq lp is it iu lq iw ix iy lr ja jb jc ls je jf jg hn dt translated">自去年以来上升了一个位置，PHP继续保持其基础和受欢迎程度。无论来自Python和Rails的竞争有多激烈，PHP都不会放弃这个宝座。2017年，开发社区中围绕<a class="ae ih" href="https://www.quora.com/Why-is-PHP-still-alive" rel="noopener ugc nofollow" target="_blank">“为什么PHP不会消亡？答案通常是“因为它已经无处不在了。”鉴于它将<em class="jh">提升了</em>位，而它的主要竞争对手Python和Ruby on Rails今年甚至都没有进入前十，我们猜测它不会很快消失。</a><a class="ae ih" href="https://stackshare.io/match/php" rel="noopener ugc nofollow" target="_blank">如果你是一名PHP开发人员，你的工作可能是安全的。</a> <a class="ae ih" href="https://stackshare.io/news/php" rel="noopener ugc nofollow" target="_blank"> <strong class="il jr">紧跟最新PHP新闻</strong> </a></p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div class="fe ff ln"><img src="../Images/4c16cec07e633d5c1ec12f7cd4d975cf.png" data-original-src="https://miro.medium.com/v2/resize:fit:400/format:webp/0*UZparmaFsHofa_YC.png"/></div></figure><h1 id="7778" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated"><a class="ae ih" href="https://stackshare.io/angularjs" rel="noopener ugc nofollow" target="_blank"> #6:角度</a></h1><p id="73dd" class="pw-post-body-paragraph ii ij ik il b im lo io ip iq lp is it iu lq iw ix iy lr ja jb jc ls je jf jg hn dt translated">React的竞争对手继续保持强势，尽管它比去年下降了一点(它与PHP交换了位置)。<a class="ae ih" href="https://stackshare.io/posts/top-developer-tools-2016" rel="noopener ugc nofollow" target="_blank">去年</a>我们预测React将继续高速上升至榜首，它已经在今年的榜单上超过AngularJS。然而，AngularJS仍然是一个强有力的竞争者，在我们的列表中排名第六，他们<a class="ae ih" href="http://angularjs.blogspot.com/2017/03/angular-400-now-available.html" rel="noopener ugc nofollow" target="_blank">在3月份发布了4.0 </a>版本，随后很快发布了4.1、4.2和4.3版本，这意味着2018年将会有更多的增长。<br/> <a class="ae ih" href="https://stackshare.io/news/angularjs" rel="noopener ugc nofollow" target="_blank"> <strong class="il jr">跟上最新的AngularJS新闻</strong> </a></p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div class="fe ff ln"><img src="../Images/65d8eeafa6a567f2d5504b9cfda63d02.png" data-original-src="https://miro.medium.com/v2/resize:fit:400/format:webp/0*ggUyxLzCwo3LWQqa.png"/></div></figure><h1 id="a867" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated"><a class="ae ih" href="https://stackshare.io/redis" rel="noopener ugc nofollow" target="_blank"> #7:雷迪斯</a></h1><p id="716f" class="pw-post-body-paragraph ii ij ik il b im lo io ip iq lp is it iu lq iw ix iy lr ja jb jc ls je jf jg hn dt translated">去年，没有数据库出现在我们的前10名名单中，但今年，内存中的键值存储Redis打破了这一障碍。<a class="ae ih" href="https://redislabs.com/blog/redis-labs-fastest-growing-enterprise-software-company/" rel="noopener ugc nofollow" target="_blank">“发展最快的企业软件公司”</a>将其成为Docker上部署最多的数据库归功于其忠诚的社区，现在它也是StackShare上的顶级数据库。<br/> <a class="ae ih" href="https://stackshare.io/news/redis" rel="noopener ugc nofollow" target="_blank"> <strong class="il jr">跟上Redis最新消息</strong> </a></p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div class="fe ff ln"><img src="../Images/2dea2406879d67d89a7df9f553e39482.png" data-original-src="https://miro.medium.com/v2/resize:fit:400/format:webp/0*bzFFQrftGj4S9ZAX.png"/></div></figure><h1 id="b07a" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated"><a class="ae ih" href="https://stackshare.io/vue-js" rel="noopener ugc nofollow" target="_blank"> #8: Vue.js </a></h1><p id="5151" class="pw-post-body-paragraph ii ij ik il b im lo io ip iq lp is it iu lq iw ix iy lr ja jb jc ls je jf jg hn dt translated">Vue.js是应用和数据工具10强中的另一个新人，它加入了JavaScript库/框架React和AngularJS，完成了JavaScript在列表中的统治地位。<a class="ae ih" rel="noopener" href="/reverdev/why-we-moved-from-angular-2-to-vue-js-and-why-we-didnt-choose-react-ef807d9f4163"> Medium在2017年从Angular 2迁移到Vue </a>，选择它而不是React，称速度和高超的文档是决定性因素。<br/> <a class="ae ih" href="https://stackshare.io/news/vue-js" rel="noopener ugc nofollow" target="_blank"> <strong class="il jr">跟上最新Vue.js新闻</strong> </a></p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div class="fe ff ln"><img src="../Images/22bbf220c0745da91efd1c7e3479a099.png" data-original-src="https://miro.medium.com/v2/resize:fit:400/format:webp/0*XHc-3WzsukZMVC0I.png"/></div></figure><h1 id="d7c6" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated"><a class="ae ih" href="https://stackshare.io/java" rel="noopener ugc nofollow" target="_blank"> #9: Java </a></h1><p id="75f1" class="pw-post-body-paragraph ii ij ik il b im lo io ip iq lp is it iu lq iw ix iy lr ja jb jc ls je jf jg hn dt translated">排名前十的第三种语言是Java。Java将它的头号竞争对手Node.js完全挤出了榜单(Node.js去年排名第三<a class="ae ih" href="https://stackshare.io/posts/top-developer-tools-2016#application" rel="noopener ugc nofollow" target="_blank"/>)。众所周知，Java致力于要求尽可能少的实现依赖，出现在LinkedIn、Pinterest和Groupon等巨头的堆栈中。Java已经公布了2018年即将发布的Java 10和Java 11，敬请关注今年的<a class="ae ih" href="https://stackshare.io/news/java" rel="noopener ugc nofollow" target="_blank"> Java新闻</a>。<br/> <a class="ae ih" href="https://stackshare.io/news/java" rel="noopener ugc nofollow" target="_blank"> <strong class="il jr">紧跟最新Java新闻</strong> </a></p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div class="fe ff ln"><img src="../Images/dec6acc7b20858373f08f669cc7c2f95.png" data-original-src="https://miro.medium.com/v2/resize:fit:400/format:webp/0*tps4p7d_gdfnSHID.png"/></div></figure><h1 id="3a8d" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated"><a class="ae ih" href="https://stackshare.io/html5" rel="noopener ugc nofollow" target="_blank"> #10: HTML5 </a></h1><p id="8ea8" class="pw-post-body-paragraph ii ij ik il b im lo io ip iq lp is it iu lq iw ix iy lr ja jb jc ls je jf jg hn dt translated"><a class="ae ih" href="https://www.wired.com/story/adobe-finally-kills-flash-dead/" rel="noopener ugc nofollow" target="_blank"> Flash已死</a>HTML万岁！。<br/> <a class="ae ih" href="https://stackshare.io/news/html5" rel="noopener ugc nofollow" target="_blank"> <strong class="il jr">紧跟HTML5最新消息</strong> </a></p><p id="3f8c" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated"><strong class="il jr">判决结果:</strong></p><p id="2cf5" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">2017年继续由前端技术主导，我们的10大应用程序和数据工具中有6个属于该领域。其中，4个是JavaScript工具。数据呈上升趋势，Redis成为我们第一个进入前10名的数据库。排在前10位的是MySQL<a class="ae ih" href="https://stackshare.io/mysql" rel="noopener ugc nofollow" target="_blank"/>、<a class="ae ih" href="https://stackshare.io/postgresql" rel="noopener ugc nofollow" target="_blank"> PostgreSQL </a>和<a class="ae ih" href="https://stackshare.io/mongodb" rel="noopener ugc nofollow" target="_blank">MongoDB</a>——分别排在第13位、第14位和第16位。也许他们会在2018年提升排名？</p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><a href="https://stackshare.io/weekly"><div class="fe ff jx"><img src="../Images/f0719aa1cbdd281d51acc188200d165a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*06VIghzmqM0OZNW8."/></div></a><figcaption class="id ie fg fe ff if ig bd b be z ek">Get this + new tools and stories in your inbox every week</figcaption></figure><h1 id="c2f4" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated">年度实用工具</h1></div><div class="ab cl la lb hc lc" role="separator"><span class="ld bw bk le lf lg"/><span class="ld bw bk le lf lg"/><span class="ld bw bk le lf"/></div><div class="hn ho hp hq hr"><h1 id="a3a3" class="kc kd ik bd ke kf lh kh ki kj li kl km kn lj kp kq kr lk kt ku kv ll kx ky kz dt translated"><a class="ae ih" href="https://stackshare.io/postman" rel="noopener ugc nofollow" target="_blank"> #1:邮递员</a></h1><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div role="button" tabindex="0" class="hx hy di hz bf ia"><div class="fe ff lm"><img src="../Images/4d651438c6f85bd38ffbcd7c036bbcbd.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*ACkSTvdHCLvInF8k.png"/></div></div></figure><p id="2d81" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">什么？没错。Google Analytics被API测试者Postman撞出了榜首。Postman团队在2017年对他们的产品进行了小而有影响的改变，包括他们的<a class="ae ih" href="http://blog.getpostman.com/2017/03/16/simulate-a-back-end-with-postmans-mock-service/" rel="noopener ugc nofollow" target="_blank">模拟服务</a>，一个<a class="ae ih" href="http://blog.getpostman.com/2017/12/15/announcing-the-postman-api-network/" rel="noopener ugc nofollow" target="_blank"> API网络</a>，一个<a class="ae ih" href="http://blog.getpostman.com/2017/04/14/announcing-the-postman-enterprise-beta-with-single-sign-on-sso/" rel="noopener ugc nofollow" target="_blank">企业测试版</a>，以及<a class="ae ih" href="http://blog.getpostman.com/2017/07/14/announcing-postman-5-0-pro-features-for-free/" rel="noopener ugc nofollow" target="_blank"> Postman 5.0 </a>的发布。<br/> <a class="ae ih" href="https://stackshare.io/news/postman" rel="noopener ugc nofollow" target="_blank">不要错过最新的邮差新闻</a></p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div class="fe ff ln"><img src="../Images/a250393750223320a611a7801ea60752.png" data-original-src="https://miro.medium.com/v2/resize:fit:400/format:webp/0*HhglX5Z4bKXf9cM7.png"/></div></figure><h1 id="3154" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated"><a class="ae ih" href="https://stackshare.io/elasticsearch" rel="noopener ugc nofollow" target="_blank"> #2:弹性搜索</a></h1><p id="eafa" class="pw-post-body-paragraph ii ij ik il b im lo io ip iq lp is it iu lq iw ix iy lr ja jb jc ls je jf jg hn dt translated">搜索解决方案连续第二年保持在前十名，这次Algolia排名第五。Elasticsearch工程师在2017年一直很忙<a class="ae ih" href="https://www.elastic.co/blog/2017-year-in-review" rel="noopener ugc nofollow" target="_blank">，发布了6.0以及一系列其他产品更新。Elasticsearch被Stack Overflow、Kickstarter、Mozilla和Asana的团队使用。<br/> </a><a class="ae ih" href="https://stackshare.io/news/elasticsearch" rel="noopener ugc nofollow" target="_blank"> <strong class="il jr">跟上最新的弹性搜索新闻</strong> </a></p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div class="fe ff ln"><img src="../Images/b19a794eb70cb59d48d85eba5f8c63ab.png" data-original-src="https://miro.medium.com/v2/resize:fit:400/format:webp/0*tZn0Kgp8PpIVcJwz.png"/></div></figure><h1 id="537b" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated">第三名:谷歌分析</h1><p id="8e3b" class="pw-post-body-paragraph ii ij ik il b im lo io ip iq lp is it iu lq iw ix iy lr ja jb jc ls je jf jg hn dt translated">去年排名第一的实用工具，分析巨头今年跌至第三。然而，这并不意味着它不再流行。GA仍然是每个人最喜欢的免费分析工具，也是你在几乎每个项目中首先安装的东西之一。数据巨头<a class="ae ih" href="https://analytics.googleblog.com/2017/11/google-analytics-360-salesforce.html" rel="noopener ugc nofollow" target="_blank">在11月宣布</a>与Salesforce合作；GA现在哪儿也不去。<br/> <a class="ae ih" href="https://stackshare.io/news/google-analytics" rel="noopener ugc nofollow" target="_blank"> <strong class="il jr">紧跟最新谷歌分析新闻</strong> </a></p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div class="fe ff ln"><img src="../Images/ba42e387e9efcb96a53da24c065121c0.png" data-original-src="https://miro.medium.com/v2/resize:fit:400/format:webp/0*yoz4JiBQz23d0hYj.png"/></div></figure><h1 id="99c1" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated"><a class="ae ih" href="https://stackshare.io/cloudflare" rel="noopener ugc nofollow" target="_blank"> #4:云闪</a></h1><p id="e3ba" class="pw-post-body-paragraph ii ij ik il b im lo io ip iq lp is it iu lq iw ix iy lr ja jb jc ls je jf jg hn dt translated">不知从哪里冒出来的内容交付网络CloudFlare成为顶级实用工具的第四名。它在StackShare上的1.36K粉丝认为它的易于设置和简单性是CloudFlare的优点，它以其安全功能而闻名，包括DDoS保护和免费的SSL证书。CloudFlare的团队全年发布更新和插件，包括<a class="ae ih" href="https://blog.cloudflare.com/get-started-with-warp/" rel="noopener ugc nofollow" target="_blank"> Warp </a>、<a class="ae ih" href="https://blog.cloudflare.com/argo/" rel="noopener ugc nofollow" target="_blank"> Argo </a>、<a class="ae ih" href="https://blog.cloudflare.com/introducing-cloudflare-workers/" rel="noopener ugc nofollow" target="_blank"> CloudFlare Workers </a>和<a class="ae ih" href="https://blog.cloudflare.com/introducing-cloudflare-stream/" rel="noopener ugc nofollow" target="_blank"> CloudFlare Stream </a>。<br/> <a class="ae ih" href="https://stackshare.io/news/cloudflare" rel="noopener ugc nofollow" target="_blank"> <strong class="il jr">紧跟最新CloudFlare新闻</strong> </a></p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div class="fe ff ln"><img src="../Images/db1da551c84f91e2163aae682b6bc25a.png" data-original-src="https://miro.medium.com/v2/resize:fit:400/format:webp/0*MtYQDcLPEuL7QRHA.jpg"/></div></figure><h1 id="4195" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated"><a class="ae ih" href="https://stackshare.io/algolia" rel="noopener ugc nofollow" target="_blank"> #5:阿尔戈利亚</a></h1><p id="6164" class="pw-post-body-paragraph ii ij ik il b im lo io ip iq lp is it iu lq iw ix iy lr ja jb jc ls je jf jg hn dt translated">与Elasticsearch一起进入前10名的是其竞争对手Algolia，这是Birchbox、Docker、Stripe和<a class="ae ih" href="https://stackshare.io/stackshare/stackshare" rel="noopener ugc nofollow" target="_blank"> us </a>使用的搜索引擎服务。随着谷歌从四月份开始关闭他们的网站搜索服务，大门敞开了，Algolia在那里收拾残局。Algolia在2017年成为头条新闻，因为初创公司<a class="ae ih" href="http://www.redherring.com/startups/algolia-going-global-compete-google/" rel="noopener ugc nofollow" target="_blank">与谷歌</a>正面交锋，并在6月宣布了<a class="ae ih" href="https://www.crunchbase.com/organization/algolia" rel="noopener ugc nofollow" target="_blank">5300万美元的B轮</a>。必读:<a class="ae ih" href="https://stackshare.io/algolia/how-algolia-reduces-latency-for-21b-searches-per-month" rel="noopener ugc nofollow" target="_blank">Algolia如何减少每月21B搜索的延迟。</a> <br/> <a class="ae ih" href="https://stackshare.io/news/algolia" rel="noopener ugc nofollow" target="_blank"> <strong class="il jr">跟上阿哥利亚最新消息</strong> </a></p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div class="fe ff ln"><img src="../Images/84211f0f4472e7634fe996d975251c4c.png" data-original-src="https://miro.medium.com/v2/resize:fit:400/format:webp/0*-9prYpExgqrjZsEK.jpg"/></div></figure><h1 id="5d06" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated"><a class="ae ih" href="https://stackshare.io/sendgrid" rel="noopener ugc nofollow" target="_blank"> #6:发送网格</a></h1><p id="7c13" class="pw-post-body-paragraph ii ij ik il b im lo io ip iq lp is it iu lq iw ix iy lr ja jb jc ls je jf jg hn dt translated">排在第六位的是电子邮件服务SendGrid，它已经建立了一个开发人员和营销人员的忠实客户群，他们喜欢它的简单设置、可负担性和可靠性。与Heroku和Azure的简单集成也得到了高分。SendGrid <a class="ae ih" href="https://seekingalpha.com/article/4126616-sendgrid-successful-ipo" rel="noopener ugc nofollow" target="_blank">于11月上市</a>获得巨大成功，股价在首日飙升近13%<br/><a class="ae ih" href="https://stackshare.io/news/sendgrid" rel="noopener ugc nofollow" target="_blank"><strong class="il jr">关注SendGrid最新消息</strong> </a></p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div class="fe ff ln"><img src="../Images/c1a526e1b3f9831e575d3c8d618f4ce2.png" data-original-src="https://miro.medium.com/v2/resize:fit:400/format:webp/0*jA4yqzrUzXdXnLj9.png"/></div></figure><h1 id="5715" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated"><a class="ae ih" href="https://stackshare.io/sendbird" rel="noopener ugc nofollow" target="_blank"> #7:仙鸟</a></h1><p id="72a3" class="pw-post-body-paragraph ii ij ik il b im lo io ip iq lp is it iu lq iw ix iy lr ja jb jc ls je jf jg hn dt translated">不要和它的前10名邻居SendGrid混淆，SendBird是一个消息传递SDK和聊天API。SendBird因其易用性、可扩展性和一流的支持团队而受到赞赏，它在移动应用程序和网站上提供应用内消息。这是我们2016年排名第一的新工具，很高兴看到它在一年后与该类别中更老、更成熟的工具相抗衡。Y Combinator校友<a class="ae ih" href="https://techcrunch.com/2017/12/19/sendbird-raises-another-16m-to-help-developers-add-chat-functions-to-a-service/" rel="noopener ugc nofollow" target="_blank">在2017年筹集了</a>1600万美元的资金。<br/> <a class="ae ih" href="https://stackshare.io/news/sendbird" rel="noopener ugc nofollow" target="_blank"> <strong class="il jr">跟上最新的仙鸟消息</strong> </a></p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div class="fe ff ln"><img src="../Images/1069e35cbe630114f6586f57c791146f.png" data-original-src="https://miro.medium.com/v2/resize:fit:400/format:webp/0*ocHgCKWmNt8BpYQC.png"/></div></figure><h1 id="9bc8" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated"><a class="ae ih" href="https://stackshare.io/stripe" rel="noopener ugc nofollow" target="_blank"> #8:条纹</a></h1><p id="640e" class="pw-post-body-paragraph ii ij ik il b im lo io ip iq lp is it iu lq iw ix iy lr ja jb jc ls je jf jg hn dt translated">深受开发者喜爱的支付服务第二次进入我们的前十名。如果没坏，就别修。6月，Stripe推出了定制分析工具<a class="ae ih" href="https://techcrunch.com/2017/06/01/stripe-sigma-data-analytics/" rel="noopener ugc nofollow" target="_blank">适马</a>来帮助企业追踪支付数据，8月，他们悄悄开始与亚马逊合作。<br/> <a class="ae ih" href="https://stackshare.io/news/stripe" rel="noopener ugc nofollow" target="_blank"> <strong class="il jr">跟上最新条纹新闻</strong> </a></p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div class="fe ff ln"><img src="../Images/752d9f88ac0e9599042ce318723adb8f.png" data-original-src="https://miro.medium.com/v2/resize:fit:400/format:webp/0*V1Xo4GgohsAQ50Ir.png"/></div></figure><h1 id="98ec" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated"><a class="ae ih" href="https://stackshare.io/google-drive" rel="noopener ugc nofollow" target="_blank"> #9:谷歌驱动</a></h1><p id="89c1" class="pw-post-body-paragraph ii ij ik il b im lo io ip iq lp is it iu lq iw ix iy lr ja jb jc ls je jf jg hn dt translated">谁不用Google Drive？像Google Analytics一样，Drive是各行各业团队工作流程中的一个重要元素，而且它在我们的排名中年年都名列前茅。尽管9月份发布的令人困惑的公告让人们陷入恐慌，但Google Drive仍然表现强劲。<br/> <a class="ae ih" href="https://stackshare.io/news/google-drive" rel="noopener ugc nofollow" target="_blank"> <strong class="il jr">紧跟最新Google Drive新闻</strong> </a></p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div class="fe ff ln"><img src="../Images/d1226f0226eef0d3521947bad0f9a414.png" data-original-src="https://miro.medium.com/v2/resize:fit:400/format:webp/0*Nd644orOCd1bsHsS.png"/></div></figure><h1 id="82a0" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated"><a class="ae ih" href="https://stackshare.io/amazon-route-53" rel="noopener ugc nofollow" target="_blank"> #10:亚马逊路线53 </a></h1><p id="58a6" class="pw-post-body-paragraph ii ij ik il b im lo io ip iq lp is it iu lq iw ix iy lr ja jb jc ls je jf jg hn dt translated">另一个重复的表演者用亚马逊流行的DNS服务完成了实用工具列表。它快速、便宜、易于使用，并且有亚马逊作为后盾。你还能要求什么？开发人员友好的更新，如12月宣布的自动命名API继续将Route 53保留在我们的许多工具箱中。<br/> <a class="ae ih" href="https://stackshare.io/news/amazon-route-53" rel="noopener ugc nofollow" target="_blank"> <strong class="il jr">跟上亚马逊53路最新消息</strong> </a></p><p id="d94c" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated"><strong class="il jr">判决结果:</strong></p><p id="285b" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">去年我们看到Postman占据了第二名的位置，今年它超过了Google Analytics位居榜首。Mailgun和Mandrill今年完全没有上榜，SendGrid从第4位跌至第6位，因此电子邮件仍然很受欢迎，但Postman已经走在了前面。取代我们去年看到的一些交易型电子邮件工具的是搜索解决方案Algolia(首次上榜)和Elasticsearch(从去年的第三名升至今年的第二名)。在支付处理领域，Stripe将PayPal挤出了榜单，确保了其作为开发者最爱的支付服务的地位。</p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><a href="https://stackshare.io/weekly"><div class="fe ff jx"><img src="../Images/f0719aa1cbdd281d51acc188200d165a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*06VIghzmqM0OZNW8."/></div></a><figcaption class="id ie fg fe ff if ig bd b be z ek">Get this + new tools and stories in your inbox every week</figcaption></figure><h1 id="36aa" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated">年度DevOps工具</h1></div><div class="ab cl la lb hc lc" role="separator"><span class="ld bw bk le lf lg"/><span class="ld bw bk le lf lg"/><span class="ld bw bk le lf"/></div><div class="hn ho hp hq hr"><h1 id="b143" class="kc kd ik bd ke kf lh kh ki kj li kl km kn lj kp kq kr lk kt ku kv ll kx ky kz dt translated"><a class="ae ih" href="https://stackshare.io/github" rel="noopener ugc nofollow" target="_blank"> #1: GitHub </a></h1><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div role="button" tabindex="0" class="hx hy di hz bf ia"><div class="fe ff lm"><img src="../Images/f18e55f3448cad27c49c68fb4e532a35.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*3PUx4hGnDQvesd6p.png"/></div></div></figure><p id="84b0" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">GitHub仍然位居榜首，他们在2017年一直在迭代和改进他们的产品。一月份，他们推出了<a class="ae ih" href="https://github.com/blog/2309-introducing-topics" rel="noopener ugc nofollow" target="_blank">主题</a>，允许你按类型或技术标记你的回购。三月份，他们宣布可以通过<a class="ae ih" href="https://github.com/blog/2330-restrict-review-dismissals-with-protected-branches" rel="noopener ugc nofollow" target="_blank">受保护的分支</a>来限制审查解雇。<a class="ae ih" href="https://github.com/blog/2392-introducing-code-owners" rel="noopener ugc nofollow" target="_blank">代码所有者</a>在7月份被引入，允许你确切地定义谁需要审查哪些项目。GitHub Desktop 1.0 是对9月份发布的电子版GUI应用程序的完全重新设计。11月，GitHub社区论坛诞生了，这是一个世界各地的开发者聚集和交流的地方。GitHub继续统治着DevOps世界，并成为您今天使用的许多工具的粘合剂。</p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div class="fe ff lt"><img src="../Images/01bfb31ddef739f29a1387d9db9b3412.png" data-original-src="https://miro.medium.com/v2/resize:fit:800/format:webp/0*2Tc-TOQW-0FZD7cx.jpg"/></div></figure><h1 id="1620" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated"><a class="ae ih" href="https://stackshare.io/docker" rel="noopener ugc nofollow" target="_blank"> #2: Docker </a></h1><p id="4873" class="pw-post-body-paragraph ii ij ik il b im lo io ip iq lp is it iu lq iw ix iy lr ja jb jc ls je jf jg hn dt translated">这个非常受欢迎的容器平台去年已经4岁了，而且它并没有随着年龄的增长而失去任何动力。2017年3月推出了<a class="ae ih" href="https://blog.docker.com/2017/03/docker-enterprise-edition/" rel="noopener ugc nofollow" target="_blank"> Docker企业版</a>，6月推出了<a class="ae ih" href="https://blog.docker.com/2017/06/announcing-docker-17-06-community-edition-ce/" rel="noopener ugc nofollow" target="_blank"> Docker 17.06社区版</a>，这是Docker第一个完全基于莫比项目的版本。10月，Docker首次宣布native <a class="ae ih" href="https://blog.docker.com/2017/10/docker-enterprise-edition-kubernetes/" rel="noopener ugc nofollow" target="_blank"> Kubernetes支持</a>(如果你打不过他们，就加入他们？).<br/> <a class="ae ih" href="https://stackshare.io/news/docker" rel="noopener ugc nofollow" target="_blank"> <strong class="il jr">紧跟最新码头新闻</strong> </a></p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div class="fe ff ln"><img src="../Images/417cc35b68c31121aacdea531c17301c.png" data-original-src="https://miro.medium.com/v2/resize:fit:400/format:webp/0*dRkPK-d6tY_AwBLr.png"/></div></figure><h1 id="41b1" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated">第三名:詹金斯</h1><p id="5e82" class="pw-post-body-paragraph ii ij ik il b im lo io ip iq lp is it iu lq iw ix iy lr ja jb jc ls je jf jg hn dt translated">持续集成和持续部署越来越受欢迎，Jenkins正处于领先地位。Instacart、英特尔、易贝和潘多拉的团队都在使用这个免费的开源工具。詹金斯团队<a class="ae ih" href="https://www.cloudbees.com/press/jenkins-community-introduces-blue-ocean-radical-evolution-user-experience-makes-jenkins-clear" rel="noopener ugc nofollow" target="_blank">继续迭代</a>(持续迭代？)上他们流行的<a class="ae ih" href="https://stackshare.io/blue-ocean" rel="noopener ugc nofollow" target="_blank">蓝海</a>插件。<br/> <a class="ae ih" href="https://stackshare.io/news/jenkins" rel="noopener ugc nofollow" target="_blank"> <strong class="il jr">跟上詹金斯的最新消息</strong> </a></p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div class="fe ff ln"><img src="../Images/b9fe3e9b862eeb2a4788e2bdbb81a853.png" data-original-src="https://miro.medium.com/v2/resize:fit:400/format:webp/0*_K2ODlVmc69MYm5u.png"/></div></figure><h1 id="10d9" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated"><a class="ae ih" href="https://stackshare.io/gitlab" rel="noopener ugc nofollow" target="_blank"> #4: GitLab </a></h1><p id="6263" class="pw-post-body-paragraph ii ij ik il b im lo io ip iq lp is it iu lq iw ix iy lr ja jb jc ls je jf jg hn dt translated">Git继续在版本控制领域占据主导地位，GitHub的替代产品GitLab为自己赢得了一个不错的位置，今年击败了<a class="ae ih" href="https://stackshare.io/bitbucket" rel="noopener ugc nofollow" target="_blank"> BitBucket </a>成为第四名(BitBucket出现在下面的第十名)。免费的自托管平台以其简单的设置、漂亮的UI和持续集成的特性赢得了粉丝。GitLab <a class="ae ih" href="https://about.gitlab.com/2017/10/09/gitlab-raises-20-million-to-complete-devops/" rel="noopener ugc nofollow" target="_blank">在10月份宣布了2000万美元的C轮融资，为他们继续攀登顶峰做好了准备。<br/> </a><a class="ae ih" href="https://stackshare.io/news/gitlab" rel="noopener ugc nofollow" target="_blank"> <strong class="il jr">跟上GitLab最新消息</strong> </a></p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div class="fe ff ln"><img src="../Images/7480646ed23481d25d5385bf01eb8bab.png" data-original-src="https://miro.medium.com/v2/resize:fit:400/0*5UXx0ujhNRE2AlEb.PNG"/></div></figure><h1 id="7333" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated">第五名:网络包</h1><p id="bbad" class="pw-post-body-paragraph ii ij ik il b im lo io ip iq lp is it iu lq iw ix iy lr ja jb jc ls je jf jg hn dt translated">作为前10名榜单的新成员，Webpack称自己是“JavaScript和朋友的捆绑者”粉丝们称它是最强大的捆绑器，并称赞它能够轻松处理所有类型的资产和简单的配置。Webpack v2于一月份<a class="ae ih" href="https://news.ycombinator.com/item?id=13420901" rel="noopener ugc nofollow" target="_blank">发布</a>。Webpack在4月份取得了重大胜利，当时Rails发布了5.1版本，并将webpack 作为可选编译器。<br/> <a class="ae ih" href="https://stackshare.io/news/webpack" rel="noopener ugc nofollow" target="_blank"> <strong class="il jr">跟上最新的Webpack新闻</strong> </a></p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div class="fe ff ln"><img src="../Images/5429481352575f8fd45a8be2c180558c.png" data-original-src="https://miro.medium.com/v2/resize:fit:400/format:webp/0*9pWdkICC2trSNP_p.png"/></div></figure><h1 id="5f5e" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated"><a class="ae ih" href="https://stackshare.io/atom" rel="noopener ugc nofollow" target="_blank"> #6:原子</a></h1><p id="d64b" class="pw-post-body-paragraph ii ij ik il b im lo io ip iq lp is it iu lq iw ix iy lr ja jb jc ls je jf jg hn dt translated">去年排名第三的DevOps工具今年排名第六，它仍然是前十名中唯一的文本编辑器。它继续赢得粉丝，他们对它漂亮的用户界面、模块化设计、可攻击性赞不绝口，而且你不能免费击败它的价格。它也是开源的，受到人们的喜爱。Atom是GitHub团队的创意，他们今年还为Atom 发布了<a class="ae ih" href="https://stackshare.io/teletype-for-atom" rel="noopener ugc nofollow" target="_blank"> Teletype，</a><a class="ae ih" href="http://blog.atom.io/2017/11/15/code-together-in-real-time-with-teletype-for-atom.html" rel="noopener ugc nofollow" target="_blank">为这个粉丝最喜欢的文本编辑器<br/> </a><a class="ae ih" href="https://stackshare.io/news/atom" rel="noopener ugc nofollow" target="_blank"> <strong class="il jr">添加了实时协作</strong> </a></p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div class="fe ff ln"><img src="../Images/7bbb36f6da26660ede72c4aaab539517.png" data-original-src="https://miro.medium.com/v2/resize:fit:400/format:webp/0*wkxWwL8LHgG3hYtM.jpeg"/></div></figure><h1 id="d8b3" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated"><a class="ae ih" href="https://stackshare.io/new-relic" rel="noopener ugc nofollow" target="_blank"> #7:新遗迹</a></h1><p id="c51b" class="pw-post-body-paragraph ii ij ik il b im lo io ip iq lp is it iu lq iw ix iy lr ja jb jc ls je jf jg hn dt translated">性能监测服务New Relic在2017年在AI 做了很多有趣的<a class="ae ih" href="https://www.geekwire.com/2017/new-ai-driven-features-new-relic-aim-help-ops-engineers-respond-faster-issues/" rel="noopener ugc nofollow" target="_blank">工作。他们还在2017年宣布了一些新的基础设施</a><a class="ae ih" href="https://blog.newrelic.com/2017/08/31/new-relic-infrastructure-integrations-sdk/" rel="noopener ugc nofollow" target="_blank">集成</a>，包括<a class="ae ih" href="https://blog.newrelic.com/2017/12/06/infrastructure-apache-integration/" rel="noopener ugc nofollow" target="_blank"> Apache </a>和<a class="ae ih" href="https://blog.newrelic.com/2017/12/04/infrastructure-redis-integration/" rel="noopener ugc nofollow" target="_blank"> Redis </a>，现在可以<a class="ae ih" href="https://blog.newrelic.com/2017/12/28/2017-year-in-review/" rel="noopener ugc nofollow" target="_blank">说</a> 50%的财富100强公司使用New Relic。这是结束一年的一个不错的方式！<br/> <a class="ae ih" href="https://stackshare.io/news/new-relic" rel="noopener ugc nofollow" target="_blank"> <strong class="il jr">跟上最新的新文物消息</strong> </a></p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div class="fe ff ln"><img src="../Images/a2bdb1679abb846ba8e230013342a597.png" data-original-src="https://miro.medium.com/v2/resize:fit:400/format:webp/0*6khj4GgmHDQb8lom.png"/></div></figure><h1 id="33d9" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated"><a class="ae ih" href="https://stackshare.io/npm" rel="noopener ugc nofollow" target="_blank"> #8: npm </a></h1><p id="e377" class="pw-post-body-paragraph ii ij ik il b im lo io ip iq lp is it iu lq iw ix iy lr ja jb jc ls je jf jg hn dt translated">npm保持强劲，仅比去年的第七名下降了一位。从我们的应用和数据前10名中可以清楚地看到，JavaScript仍然是王者，我们仍然需要有人来管理我们的依赖性。国家预防机制仍然是首选工具；<a class="ae ih" href="http://blog.npmjs.org/post/166044150500/v550-2017-10-04" rel="noopener ugc nofollow" target="_blank">版本5 . 5 . 0</a>10月发布。<br/> <a class="ae ih" href="https://stackshare.io/news/npm" rel="noopener ugc nofollow" target="_blank"> <strong class="il jr">紧跟最新npm新闻</strong> </a></p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div class="fe ff ln"><img src="../Images/96907b0425708da5382c1862a10e6a55.png" data-original-src="https://miro.medium.com/v2/resize:fit:400/format:webp/0*OpVZf99ohnVhK-vA.png"/></div></figure><h1 id="dca6" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated"><a class="ae ih" href="https://stackshare.io/bitbucket" rel="noopener ugc nofollow" target="_blank"> #9:比特桶</a></h1><p id="59ae" class="pw-post-body-paragraph ii ij ik il b im lo io ip iq lp is it iu lq iw ix iy lr ja jb jc ls je jf jg hn dt translated">Atlassian进入Git管理领域，BitBucket并没有落后；它又一次加入了GitHub和GitLab的顶级DevOps工具名单。Atlassian <a class="ae ih" href="https://www.atlassian.com/blog/bitbucket/enterprise-devops-bitbucket-server-5-bamboo-6" rel="noopener ugc nofollow" target="_blank">在5月发布了</a> BitBucket 5.0，12月<a class="ae ih" href="https://blog.bitbucket.org/2017/12/05/introducing-bitbucket-deployments/" rel="noopener ugc nofollow" target="_blank">推出了</a> BitBucket部署，称其为“第一个位于源代码旁边的部署解决方案，可以用一行代码进行配置。”<br/> <a class="ae ih" href="https://stackshare.io/news/bitbucket" rel="noopener ugc nofollow" target="_blank"> <strong class="il jr">紧跟最新Bitbucket新闻</strong> </a></p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div class="fe ff ln"><img src="../Images/3defeaf6284d85f45d3d4921f68d9cde.png" data-original-src="https://miro.medium.com/v2/resize:fit:400/format:webp/0*XZAMj1oivhdleFji.png"/></div></figure><h1 id="00cd" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated"><a class="ae ih" href="https://stackshare.io/kubernetes" rel="noopener ugc nofollow" target="_blank"> #10: Kubernetes </a></h1><p id="94e7" class="pw-post-body-paragraph ii ij ik il b im lo io ip iq lp is it iu lq iw ix iy lr ja jb jc ls je jf jg hn dt translated">集装箱运动在2017年继续获得动力，Docker保住了它在顶部的位置，但为Kubernetes腾出了空间。11月，亚马逊AWS宣布在ECS上以<a class="ae ih" href="https://stackshare.io/amazon-eks" rel="noopener ugc nofollow" target="_blank"> EKS </a>的形式支持Kubernetes，甚至Docker也找到了一种很好的合作方式，<a class="ae ih" href="https://blog.docker.com/2017/10/docker-enterprise-edition-kubernetes/" rel="noopener ugc nofollow" target="_blank">在10月宣布了</a>原生Kubernetes支持(“Kubernetes和Swarm，肩并肩”)。12月，Kubernetes <a class="ae ih" href="http://blog.kubernetes.io/2017/12/introducing-kubeflow-composable.html" rel="noopener ugc nofollow" target="_blank">宣布了</a> Kubeflow，这是一个开源项目，旨在使机器学习栈在Kubernetes平台上更容易使用。<br/> <a class="ae ih" href="https://stackshare.io/news/kubernetes" rel="noopener ugc nofollow" target="_blank"> <strong class="il jr">跟上Kubernetes最新消息</strong> </a></p><p id="a796" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated"><strong class="il jr">判决结果:</strong></p><p id="b4ab" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">今年的DevOps仍然是一个GitHub、BitBucket和GitLab都再次上榜的<a class="ae ih" href="https://stackshare.io/git" rel="noopener ugc nofollow" target="_blank"> Git </a>游戏，我们去年预测的容器化的崛起已经成为现实，Docker和Kubernetes保持强劲。Atom淘汰了Sublime，获得了唯一的文本编辑器位置，而Gulp和Grunt明显缺席；两者都被Webpack赶下了JS任务运行者的位置。</p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><a href="https://stackshare.io/weekly"><div class="fe ff jx"><img src="../Images/f0719aa1cbdd281d51acc188200d165a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*06VIghzmqM0OZNW8."/></div></a><figcaption class="id ie fg fe ff if ig bd b be z ek">Get this + new tools and stories in your inbox every week</figcaption></figure><h1 id="98c8" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated">年度商业工具</h1></div><div class="ab cl la lb hc lc" role="separator"><span class="ld bw bk le lf lg"/><span class="ld bw bk le lf lg"/><span class="ld bw bk le lf"/></div><div class="hn ho hp hq hr"><h1 id="f64d" class="kc kd ik bd ke kf lh kh ki kj li kl km kn lj kp kq kr lk kt ku kv ll kx ky kz dt translated"><a class="ae ih" href="https://stackshare.io/slack" rel="noopener ugc nofollow" target="_blank"> #1:松弛</a></h1><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div role="button" tabindex="0" class="hx hy di hz bf ia"><div class="fe ff lm"><img src="../Images/012a8ceaa198151709104e0d9160cfae.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*hqwFTJPoAzyc6s5i.png"/></div></div></figure><p id="9f80" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">这并不奇怪。Slack已经稳步超越了职场聊天行业，这也不难理解为什么。大量的集成，移动友好，干净的用户界面使它成为一种乐趣。2017年1月，Slack发布了其<a class="ae ih" href="https://slackhq.com/introducing-slack-enterprise-grid-ccb343380fbb" rel="noopener ugc nofollow" target="_blank">企业网格</a>产品，将该平台一劳永逸地引入企业空间。10月，Slack对其屏幕共享功能进行了<a class="ae ih" href="https://slackhq.com/screen-sharing-in-slack-made-interactive-cf8816efaa01" rel="noopener ugc nofollow" target="_blank">更新</a>，允许参与者与共享屏幕互动。</p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div class="fe ff ln"><img src="../Images/f5504546510e620820041c1fe757e986.png" data-original-src="https://miro.medium.com/v2/resize:fit:400/format:webp/0*hsnzwSovNV8R-lzN.png"/></div></figure><h1 id="60df" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated"><a class="ae ih" href="https://stackshare.io/trello" rel="noopener ugc nofollow" target="_blank"> #2:特雷罗</a></h1><p id="fe88" class="pw-post-body-paragraph ii ij ik il b im lo io ip iq lp is it iu lq iw ix iy lr ja jb jc ls je jf jg hn dt translated">Trello是另一个广泛应用于各行各业的工具，排名第二。受看板启发的组织工具美观、灵活、直观。9月，Trello发布了一系列用于Mac和PC的桌面应用程序<a class="ae ih" href="https://thenextweb.com/apps/2017/09/13/trello-update-brings-desktop-app-windows-mac/" rel="noopener ugc nofollow" target="_blank">。在此之前的6月，福格克里克的Trello的创造者以4.25亿美元的价格将公司卖给了Atlassian，所以他们一定做了一些正确的事情！<br/> </a><a class="ae ih" href="https://stackshare.io/news/trello" rel="noopener ugc nofollow" target="_blank"> <strong class="il jr">跟上最新的特雷罗新闻</strong> </a></p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div class="fe ff ln"><img src="../Images/3052f74cdc2271cbc2d54a8e03afb77a.png" data-original-src="https://miro.medium.com/v2/resize:fit:400/format:webp/0*aF1HlRBWBEiPmZPZ.jpg"/></div></figure><h1 id="4466" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated"><a class="ae ih" href="https://stackshare.io/passbolt" rel="noopener ugc nofollow" target="_blank"> #3:安全螺栓</a></h1><p id="f106" class="pw-post-body-paragraph ii ij ik il b im lo io ip iq lp is it iu lq iw ix iy lr ja jb jc ls je jf jg hn dt translated">Passbolt是我们前10名中唯一的密码管理器，与众不同，因为它是免费和开源的，也因为它非常专注于安全地存储和共享团队密码。Passbolt在去年的顶级新工具列表中排名第三，今年它在自己的类别中占据了一席之地。我们喜欢看到我们的热门“新”工具之一成为顶级的“全能”工具。<br/> <a class="ae ih" href="https://stackshare.io/news/passbolt" rel="noopener ugc nofollow" target="_blank"> <strong class="il jr">跟上最新的Passbolt新闻</strong> </a></p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div class="fe ff ln"><img src="../Images/890354ac8c7469d366f25a29e32b99e3.png" data-original-src="https://miro.medium.com/v2/resize:fit:400/format:webp/0*abG3ORULI0u2ksst.png"/></div></figure><h1 id="bc70" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated">第四名:JIRA</h1><p id="dc2c" class="pw-post-body-paragraph ii ij ik il b im lo io ip iq lp is it iu lq iw ix iy lr ja jb jc ls je jf jg hn dt translated">Atlassian的旗舰产品在敏捷开发团队中仍然非常受欢迎，他们称之为灵活、强大和可定制的。粉丝们还列举了它的REST API、容易的项目分离，以及它在云中运行的事实作为好处。5月，他们发布了用于iPad 的<a class="ae ih" href="https://docs.google.com/document/d/1Xe6bLpGzenUCXvGfX-T7c4HGg-UAVxAwx1NpQ0XSB0s/edit?ts=5a67b6db" rel="noopener ugc nofollow" target="_blank"> JIRA云，11月，Atlassian发布了这一激动人心的公告:“经过13年多的时间和2500多次投票，我们在我们的公共问题追踪器中关闭了#1客户投票功能请求:全球管理员现在可以将优先级方案添加到吉拉软件的配置选项中。”<br/> </a><a class="ae ih" href="https://stackshare.io/news/jira" rel="noopener ugc nofollow" target="_blank"> <strong class="il jr">紧跟最新JIRA消息</strong> </a></p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div class="fe ff ln"><img src="../Images/676a8d578190c50a6a861522ca515e2d.png" data-original-src="https://miro.medium.com/v2/resize:fit:400/format:webp/0*N2swHNo469XisCQT.png"/></div></figure><h1 id="6b97" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated"><a class="ae ih" href="https://stackshare.io/invision" rel="noopener ugc nofollow" target="_blank"> #5:视觉</a></h1><p id="02bc" class="pw-post-body-paragraph ii ij ik il b im lo io ip iq lp is it iu lq iw ix iy lr ja jb jc ls je jf jg hn dt translated">从去年的第八名上升了3位，InVision继续为原型软件设立高标准。设计师和开发人员浪费时间建造没人想要的东西的日子已经一去不复返了；现在，InVision允许团队快速创建交互式、可点击的原型，在任何人构建任何东西之前，这些原型都可以被迭代和改进。InVision <a class="ae ih" href="https://www.invisionapp.com/blog/new-invision-v7/" rel="noopener ugc nofollow" target="_blank">在2017年底发布了一个即将到来的版本(代号:V7 ),所以期待在2018年看到InVision的一些令人兴奋的事情。<br/> </a><a class="ae ih" href="https://stackshare.io/news/invision" rel="noopener ugc nofollow" target="_blank"> <strong class="il jr">跟上最新的视觉新闻</strong> </a></p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div class="fe ff ln"><img src="../Images/394052e60f5ea3bb2ff51632af1ad230.png" data-original-src="https://miro.medium.com/v2/resize:fit:400/format:webp/0*JN75vOnax_8KqOQX.png"/></div></figure><h1 id="e8e9" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated">6号:WordPress </h1><p id="6519" class="pw-post-body-paragraph ii ij ik il b im lo io ip iq lp is it iu lq iw ix iy lr ja jb jc ls je jf jg hn dt translated">它仍然是互联网上领先的内容管理系统，而且没有任何迹象表明会在短期内放弃这一桂冠。WordPress <a class="ae ih" href="https://en.blog.wordpress.com/2017/07/13/you-can-now-schedule-your-social-media-posts-from-wordpress-com/" rel="noopener ugc nofollow" target="_blank">在6月份增加了社交日程</a>，给各地的内容创作者一个永不离开的理由。<br/> <a class="ae ih" href="https://stackshare.io/news/wordpress" rel="noopener ugc nofollow" target="_blank"> <strong class="il jr">跟上最新新闻</strong> </a></p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div class="fe ff ln"><img src="../Images/494c0255a64c874ff523f3403cfcf3f3.png" data-original-src="https://miro.medium.com/v2/resize:fit:400/format:webp/0*zlKPSqNK_jCxEq8L.jpg"/></div></figure><h1 id="6059" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated"><a class="ae ih" href="https://stackshare.io/g-suite" rel="noopener ugc nofollow" target="_blank"> #7: G套件</a></h1><p id="0236" class="pw-post-body-paragraph ii ij ik il b im lo io ip iq lp is it iu lq iw ix iy lr ja jb jc ls je jf jg hn dt translated">这个总括包括Gmail、谷歌日历、谷歌文档、工作表、幻灯片和驱动。换句话说，如果你在2018年使用电脑，你可能会使用谷歌G套件的某个部分。StackShare社区称之为“简单易行”，G-Suite团队在2017年稳步推出了新的更新和功能，努力保持领先地位。<br/> <a class="ae ih" href="https://stackshare.io/news/g-suite" rel="noopener ugc nofollow" target="_blank"> <strong class="il jr">跟上G套件最新消息</strong> </a></p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div class="fe ff ln"><img src="../Images/da35d053f3a6a59e8227835ff634f41b.png" data-original-src="https://miro.medium.com/v2/resize:fit:400/format:webp/0*3rOANI0uHSnGW1WR.png"/></div></figure><h1 id="672d" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated"><a class="ae ih" href="https://stackshare.io/asana" rel="noopener ugc nofollow" target="_blank"> #8:体式</a></h1><p id="7bde" class="pw-post-body-paragraph ii ij ik il b im lo io ip iq lp is it iu lq iw ix iy lr ja jb jc ls je jf jg hn dt translated">Asana加入了2017年十大任务管理工具Trello和吉拉的行列。这三种工具在很多方面都有重叠，但每一种都成功地在市场上开拓了自己的空间。Asana的粉丝喜欢它的速度、灵活性和集成选项——2017年Asana宣布了与<a class="ae ih" href="https://blog.asana.com/2017/10/emails-tasks-gmail-asana-integration/" rel="noopener ugc nofollow" target="_blank"> Gmail </a>、<a class="ae ih" href="https://blog.asana.com/2017/07/salesforce-asana-better-together/" rel="noopener ugc nofollow" target="_blank"> Salesforce </a>和<a class="ae ih" href="https://blog.asana.com/2017/12/jotform-asana-turn-information-action/" rel="noopener ugc nofollow" target="_blank"> JotForm </a>的新集成。<br/> <a class="ae ih" href="https://stackshare.io/news/asana" rel="noopener ugc nofollow" target="_blank"> <strong class="il jr">跟上最新的体式新闻</strong> </a></p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div class="fe ff ln"><img src="../Images/e08b1808522bf859e5c87b24f13b9abe.png" data-original-src="https://miro.medium.com/v2/resize:fit:400/format:webp/0*jth15ZEHjhFTCJGL.png"/></div></figure><h1 id="f51d" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated"><a class="ae ih" href="https://stackshare.io/intercom" rel="noopener ugc nofollow" target="_blank"> #9:对讲机</a></h1><p id="d0d8" class="pw-post-body-paragraph ii ij ik il b im lo io ip iq lp is it iu lq iw ix iy lr ja jb jc ls je jf jg hn dt translated">现在，当你登陆一个SaaS营销网站时，你可能已经听到过熟悉的ping。对讲机今年仍然是产品团队的最爱。人们喜欢它的自动消息和使用跟踪功能，它还提供应用内消息和电子邮件功能。对讲机团队<a class="ae ih" href="https://blog.intercom.com/what-we-shipped-2017/" rel="noopener ugc nofollow" target="_blank">在2017年</a>发布了很多功能，所以如果你有一段时间没有查看，你可能想再看看。<br/> <a class="ae ih" href="https://stackshare.io/news/intercom" rel="noopener ugc nofollow" target="_blank"> <strong class="il jr">跟上最新对讲机消息</strong> </a></p><figure class="jy jz ka kb fq hw fe ff paragraph-image"><div class="fe ff ln"><img src="../Images/bb5e428099594632464d1e27afec2057.png" data-original-src="https://miro.medium.com/v2/resize:fit:400/format:webp/0*IMQ042SZh579rji7.png"/></div></figure><h1 id="9947" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated"><a class="ae ih" href="https://stackshare.io/react-sketchapp" rel="noopener ugc nofollow" target="_blank"> #10:反应草图. app </a></h1><p id="e8b4" class="pw-post-body-paragraph ii ij ik il b im lo io ip iq lp is it iu lq iw ix iy lr ja jb jc ls je jf jg hn dt translated">React Sketchapp是唯一一个同时出现在我们的十大新工具列表和单个类别的十大列表中的工具，它是Airbnb团队提供的一个简单的小工具，可以实时将React组件渲染到Sketch。为什么？来自背后团队的指导<a class="ae ih" href="http://airbnb.io/react-sketchapp" rel="noopener ugc nofollow" target="_blank">:“在Sketch中管理设计系统的资产是复杂的，容易出错且耗时的。Sketch是脚本化的，但是API经常改变。React提供了完美的包装器，以JavaScript开发人员已经熟悉的方式构建可重用文档。”<br/> </a><a class="ae ih" href="https://stackshare.io/news/react-sketchapp" rel="noopener ugc nofollow" target="_blank"> <strong class="il jr">跟上最新的React Sketch.app新闻</strong> </a></p><p id="b20e" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated"><strong class="il jr">判决结果:</strong></p><p id="6b50" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">沟通和任务管理仍然是这里的重中之重，Slack和Trello连续第二年占据榜首，Asana、JIRA和Intercom也是如此。MailChimp、Skype和Confluence等老用户已经从前十名中消失，取而代之的是新用户:Passbolt是去年的热门新工具，并保持了其势头，今年超过其更成熟的竞争对手，成为第一名。React Sketchapp是罕见的工具，它不仅是今年的新品，而且在同类产品中排名前十，表明了人们对弥合工程和设计之间的差距的真正兴趣(也由InVision代表)。</p><h1 id="7688" class="kc kd ik bd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz dt translated">顶层故事</h1></div><div class="ab cl la lb hc lc" role="separator"><span class="ld bw bk le lf lg"/><span class="ld bw bk le lf lg"/><span class="ld bw bk le lf"/></div><div class="hn ho hp hq hr"><p id="889b" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd j t从DevOps排名中的第二位(在GitHub之后)移除，因为这个排名没有意义。许多开发人员在他们的堆栈中提到GitHub，但却忽略了Git。</p><p id="d953" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">如果您对排名有任何疑问，请发邮件至team@stackshare.io！</p></div></div>
