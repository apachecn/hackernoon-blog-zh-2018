<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/entrepreneurship-in-8-hours-c5a0ebd0f9a?source=collection_archive---------27-----------------------#2018-02-26">https://medium.com/hackernoon/entrepreneurship-in-8-hours-c5a0ebd0f9a?source=collection_archive---------27-----------------------#2018-02-26</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="6bbf" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">8小时创业</strong></p><p id="01eb" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这个选修模块介绍了企业家精神。它分为第1天和第2天，但读者可以按照自己的进度工作。它的设计是为了让学生在八个小时的阅读和交付中获得对企业家精神的基本理解。</p><p id="74a2" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这里没有明确提到社会企业家精神或者传统和社会企业家精神之间的区别。如果将传统创业定义为针对市场问题，将社会创业定义为针对社会问题(如联合国可持续发展目标<a class="ae is" href="#_ftn1" rel="noopener ugc nofollow">【1】</a>)，基本上相同的方法可以用于这两种类型的创业。</p><p id="1e47" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">第一天</strong></p><p id="49b0" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">今天，人们可以考虑用以下三种方式来管理自己的经济事务:</p><p id="e83f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">1.有工作</p><p id="cb3e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">2.成为合同工、顾问或兼职工人</p><p id="cc38" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">3.拥有一家企业</p><p id="33b8" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">如果你开始或拥有一个企业，基本上有两种选择:</p><p id="788f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">1.成为小企业主</p><p id="daa7" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">2.成为一名企业家</p><p id="e4c3" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">如果你开始一个单一的干洗店，以提供你的家人和建立一种生活方式，那么你是一个小企业主。如果你以干洗店为原型创业，建立运营1000家干洗店，那么你就是一个创业者。这两种结果的区别在于，企业家正在建立一家有规模的公司。一家可扩展的公司最初的销售目标可能是五年内年销售额达到1亿美元。</p><p id="3135" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">为了达到规模，成功创业的秘诀或关键是从你选择追求的机会开始。为了解释机会，需要理解和掌握三个概念，以便在扩展中取得成功:</p><p id="5420" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">1.见识</p><p id="8874" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">2.视力</p><p id="8f2a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">3.价值</p><p id="8ed2" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">著名的奥地利学派经济学家、企业家精神作家伊斯雷尔·柯兹纳(Israel Kirzner)说，企业家有一种积极的信息不对称，也就是通常所说的洞察力。在他的书《竞争与企业家精神》中，洞察力的概念得到了更充分的发展。作为一个有趣的观察，诺贝尔经济学奖获得者迈克尔·斯宾塞<a class="ae is" href="https://www.amazon.com/Next-Convergence-Future-Economic-Multispeed/dp/1250007704/ref=sr_1_1?s=books&amp;ie=UTF8&amp;qid=1518019585&amp;sr=1-1&amp;keywords=michael+spence" rel="noopener ugc nofollow" target="_blank">将贫困</a>描述为“信息的负不对称性”。人们现在可以开始看到，所有的经济活动都可以从获取信息和不对称的角度来理解。洞察力是建立一家公司的理念的种子，是对信息的独特视角和解释，而这种视角和解释并不为许多人所理解。领先的加速器公司Y Combinator的萨姆·奥尔特曼这样描述洞察力。</p><p id="c86c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">“比起衍生产品，我们更喜欢新事物。大多数真正的大公司都是从全新的东西开始的(一个可接受的新定义是好10倍。)如果有另外10家公司同时启动同样的计划，而且听起来很像已经存在的东西，我们会持怀疑态度。”</p><p id="03c5" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">确定了洞察力之后，创建愿景的挑战变得更加困难。愿景可以理解为如何“改变世界”，这是一个激励梦想的大画面，它解释了为什么你对这个想法如此充满热情。许多人有见解或想法，但很少有人有远见，这是创业需要努力的一个原因。开发和表达愿景的一个<a class="ae is" href="https://hackernoon.com/tagged/tool" rel="noopener ugc nofollow" target="_blank">工具</a>是黄金圈，在西蒙·西内克的这个<a class="ae is" href="https://www.youtube.com/watch?v=l5Tw0PGcyN0" rel="noopener ugc nofollow" target="_blank">视频中展示。</a></p><p id="aea9" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">如果你成功点燃了产生愿景的激情，下一个障碍是企业家必须为客户创造价值，并能够获取这种价值(销售产品或服务)。价值是一种顾客感知，经济学家称之为效用，而不是销售价格和成本的简单计算。许多企业家最初定价过低，因为他们没有考虑“感知”价值。如果一个人正确地理解了感知价值，并正确地定价，那么这个分析就会被顾客购买所证实。</p><p id="8ad7" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">为了给顾客创造价值并为企业获取价值，企业家必须了解顾客的问题或需求。为了做出这样的决定，人们可以使用一个被称为设计思维的5步过程，斯坦福设计学院在这里详细解释了这个过程。设计思维始于通过对客户的实地观察、调查和研究，与客户产生共鸣。这第一步也被称为“设身处地为客户着想”。这是一个关键的步骤，第一次创业的企业家通常没有投入足够的时间，也没有在这个领域花足够的时间。</p><p id="97c6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">当一个人能够为客户描述三个因素<a class="ae is" href="#_ftn2" rel="noopener ugc nofollow">【2】</a>时，就证实了对问题的理解:</p><p id="6706" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">1.客户的担忧</p><p id="6698" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">2.客户的需求</p><p id="aaa1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">3.顾客的需求。</p><p id="6eba" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这三个因素解释了客户问题的情感、理性和期望特征。</p><p id="2bed" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">设计思维中的第二步，重新构思问题，是全面理解客户问题的有力工具。通常，问题是通过改变一个关于问题的关键假设来重新定义的。例如，如果我们改变一艘船不是一整块木头(一个防空洞)而是可以由几块木头建造的假设，我们就开始建造近海船只并开展国际贸易。当一个人对问题有了理解之后，他就可以通过构思创造出多个创造性的选择(设计思维的第三步)，然后选择一个作为原型，第四步。</p><p id="5b87" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">原型是与客户一起测试(步骤5)解决方案的一种方式。原型并不是一个完美的最终解决方案，但已经足够完善，可以洞察客户是否会使用该产品来获得问题的解决方案。使用快速原型来测试许多解决方案比专注于单个完美的解决方案要重要得多。故事是这样的，莱特兄弟成功了，因为他们意识到他们需要一种可以快速坠毁和重建的飞机设计。这个故事展示了成功的快速原型制作。</p><p id="9e78" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">虽然定义一个问题和解决方案是必要的，但这通常不足以成功地建立一家公司。问题和解决方案必须被沃伦·巴菲特所说的“护城河”所包围。护城河创造了可持续或竞争优势。竞争优势是指公司如何为顾客和股东等公司利益相关者创造价值。创造竞争优势的一个方法是创新。(另一种获得竞争优势的方法是从政府那里获得垄断权。创新是一个被广泛使用但很少被理解的术语。</p><p id="a6f7" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">约瑟夫·熊彼特是著名的经济学家，他对创新和企业家精神进行了早期的思考和写作。众所周知，他将创新称为“创造性破坏”，但或许更有用的概念是他认为创新是“发明商业化”。发明是有“目的”的原创的、有形的装置、工艺、方法和构成。我们所说的目的是指某物完成一项工作或提供功能。一旦目标确立，我们就通过将其推向市场并与客户一起测试来实现商业化。</p><p id="baf6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">创新有四种，其中三种可以成为组建新公司的基础。定义创新的市场技术框架由两部分组成，如下所示。</p><figure class="iu iv iw ix fq iy fe ff paragraph-image"><div class="fe ff it"><img src="../Images/bb92af646a52ff2b7fce9ecb69287b9b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1004/format:webp/1*YS_Xs1hA5M39e8kxlD_m2A.png"/></div><figcaption class="jb jc fg fe ff jd je bd b be z ek">Credit: Jim Kalbach</figcaption></figure><p id="05e8" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">渐进式创新是增加现有企业收入的小变化，而不是创业。破坏性创新是哈佛商学院教授克莱顿·克里斯滕森创造的一个术语。颠覆性创新是指在市场上推出现有产品，减少其功能和成本，并打开一个更大的市场(在市场规模上向右移动(x))。(在最初的大型机之后，每一种新型计算机都是颠覆性的创新。)突破性创新通常是前所未见的技术，比如谷歌眼镜。在这种情况下，企业家和任何投资者都要承担技术风险(它会被认为是可靠的、功能齐全的技术)和市场风险(足够的客户来建立一个大公司)。在改变游戏规则的创新中，企业家成功地选择了一种被市场广泛采用的新技术。谷歌利用人工智能改善搜索体验将是一个改变游戏规则的创新的好例子。</p><p id="ca33" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在开发一项创新之后，或者作为塑造创新的一部分，企业家应该做一个详细的竞争分析。分析竞争的一个关键因素是探索解决同一问题的现有替代方法。史蒂夫·布兰克的<a class="ae is" href="https://steveblank.com/2013/11/08/a-new-way-to-look-at-competitors/" rel="noopener ugc nofollow" target="_blank">竞争花瓣</a>是做竞争分析的绝佳工具。从竞争分析中，企业家正在提炼他们对哪些功能、优势和客户体验将成功定位其产品或服务的理解，这为定义客户价值主张(CVP)提供了基础，这是第1天的最后一个主题。然而，首先一点关于竞争。许多竞争者的出现可能是好消息。首先，它证实了“现在”是启动一个新企业的时候，因为许多公司都在试图解决一个类似的问题。竞争的第二个好处是，多家公司正在投资建设新的市场，这可能会提高资本效率。最后，竞争信息有助于企业家发展他们的可持续性方法。</p><p id="b861" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">客户价值主张或CVP是新企业发展的一个重要里程碑。CVP结合了对问题、解决方案、创新和竞争的初步分析。在任何时候，CVP都是一个在制品，在测试和评估的不断迭代过程中被更新和改进。下面的<a class="ae is" href="#_ftn3" rel="noopener ugc nofollow">【3】</a>给出了一个简单的查看CVP的方法。</p><figure class="iu iv iw ix fq iy fe ff paragraph-image"><div class="fe ff jf"><img src="../Images/a3b4db9bb20cd600aa37e3f83ba243f5.png" data-original-src="https://miro.medium.com/v2/resize:fit:870/format:webp/1*3AJMOaa2pKzxHmbwdVq4zA.png"/></div></figure><p id="7b80" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">CVP是一个关键的步骤，从分析开始过渡到为客户创造价值，并开发产品的特性、优势和客户体验。一个功能的例子是iPhone上的触摸屏，一个好处是“访问互联网”，客户体验可能部分由应用程序商店定义。)许多企业家现在认为，公司应该销售客户体验，而不仅仅是产品或解决方案。确定CVP是客户体验开始形成的地方。</p><p id="f97f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在新的可扩展企业的早期开发中，一个重要的概念仍然需要讨论——确定机会的大小。我们从这个话题开始第二天的学习。</p><p id="decb" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">交付—第1天</strong></p><p id="792a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在上述材料结束时，学生应该准备黄金圈对新商业概念的“为什么——如何——做什么”分析。这样的练习应该允许学生测试他们对到目前为止所涵盖的所有概念的理解。这样的练习如果和一个伙伴或一个小组一起做可能会更有效，在那里想法可以被提出，分析和提炼。创业是一项“团队运动”，这项练习是开始培养协作技能和更多了解团队工作方式的好时机。</p><p id="1355" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">第二天</strong></p><p id="4308" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">随着CVP的初步开发，现在应该准备两个关键分析:</p><p id="96c5" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">1.商业概念是一个特征——产品——还是公司？</p><p id="ba71" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">2.五年内建立一家1亿美元公司的机会足够大吗？</p><p id="736a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这两种分析的结果都可能促使人们回到第一天，重新开始。不要担心。创业是一个反复的过程，会有很多次你会回到上一步。</p><p id="8d5f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">并不是每个公司的新想法都是公司的基础。以文件备份和同步服务Dropbox为例。许多公司都试图收购Dropbox，它们的收购计划证明了我的观点。如果苹果收购了Dropbox，他们会将其视为产品基础设施中的一项功能，类似于iCloud。如果微软收购了这家公司，他们会把它当作类似于Office或Sharepoint的产品。Dropbox创始人的愿景是让Dropbox成为一家成功的独立公司。如果最初的分析表明这个想法是一个功能或产品，人们可能会返回到CVP进行进一步的分析或重新开始。</p><p id="b0ff" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">确定市场机会的大小通常有助于确定特性、产品或公司的答案。许多风险投资家说，一个市场机会至少要有5亿美元，最好是10亿美元才能吸引外部资本。不是每个人都利用外部资本建立自己的创业企业，但是专业人士有这些指导方针有几个原因。人们或许应该听从这个建议。很多时候市场太小，因为商业概念只是一个功能或产品。</p><p id="a6d3" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">为了确定一个市场的规模，你需要清楚地知道谁是客户或角色。这种观点可能会在公司创立和发展的整个过程中发生变化，应该被认为是一个需要在这个阶段进行验证的假设。业余爱好者通常自上而下评估市场。专业人士通常自下而上地评估市场。原因是乘法系统<a class="ae is" href="#_ftn5" rel="noopener ugc nofollow">【5】</a>，简单来说就是模型顶部的一个坏假设会毁掉整个结果。自下而上，我们可能从一家商店开始，确定每天的商店流量，决定每周营业的天数，假设潜在客户的购买百分比和平均交易量，并计算一家商店的年收入。然后，验证每一个假设，然后考虑可以开设多少家潜在商店，以最终确定机会的大小。所有的精力和分析都很容易集中在理解单店业绩(经济单位)上，任何错误都不太可能完全破坏市场规模评估工作。大多数市场规模评估练习都涉及到经济单位的概念。经济单位是推动销售增长的因素，可以是商店(位置)、分销商、销售人员、网站访问者(电子商务)、工厂(公用事业)等。重要的是要了解什么是企业的经济单位。</p><p id="a8bb" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在确认市场规模足以建立一家大公司后，下一步是考虑新企业的“商业模式”。商业模式提供了更清晰地阐明商业战略的机会，但同样重要的是允许企业家考虑:</p><p id="4aa0" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">为客户创造价值的其他方式</p><p id="5d39" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">创造竞争优势的其他方法</p><p id="c7cd" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">提高企业经济效益的额外机会</p><p id="2b37" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">彼得·泰尔提供了四条规则<a class="ae is" href="#_ftn6" rel="noopener ugc nofollow">【6】</a>，展示了创建成功公司的商业模式思维:</p><p id="5eff" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">1.构建高出10倍的专有技术(竞争优势或护城河)</p><p id="2568" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">2.寻找<a class="ae is" href="https://hackernoon.com/tagged/network" rel="noopener ugc nofollow" target="_blank">网络</a>效应(可能造成垄断)</p><p id="adcb" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">3.创造规模经济(创造成本优势)</p><p id="5b68" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">4.建立强大的品牌(有助于培养最重要的客户信任需求)</p><p id="4926" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">威廉·奥斯特瓦尔德做了大量的原创工作来推广商业模式，他的画布如下所示。迈克尔·波特关于价值链的著作<a class="ae is" href="#_ftn8" rel="noopener ugc nofollow">【8】</a>实际上服务于同样的目的，许多其他作家<a class="ae is" href="#_ftn9" rel="noopener ugc nofollow">【9】</a>也有商业模式的概念。</p><p id="f3e9" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">许多书籍和文章都是关于商业模式的。任何一种方法的价值在于，它们提供了一种系统的方法来分析和确定新公司将如何开展业务。Osterwalder强调的两个特别有用的概念(也经常被忽略)是渠道和合作伙伴。渠道关注的是产品如何到达消费者手中，也就是所谓的分销。合作伙伴开放了专业知识和外包的整个考虑。在最简单的情况下，一家公司应该只保留为客户创造最大价值的东西，将其他一切外包出去(在考虑成本、风险、时机、客户体验等之后)。).这种方法增加了公司将所有资源集中在为客户创造价值上的可能性。</p><p id="7f15" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">分析新企业的最后一步是为新企业建立一个财务模型。财务模型有多种用途:</p><p id="3495" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">它简单地通过它的假设阐明了商业模式</p><p id="90ba" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">它展示了创始人的商业逻辑</p><p id="cc34" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">它展示了机会的规模</p><p id="4854" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">它展示了一条盈利之路</p><p id="0597" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">它显示了建立公司所需的资本</p><p id="fab4" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">财务模型至少应包括四个部分:</p><p id="6b9d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">1.资产负债表</p><p id="0079" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">2.收益表</p><p id="77af" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">3.现金流量表；和</p><p id="c480" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">4.带有财务摘要的假设选项卡</p><p id="d689" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">任何一本介绍性的会计教科书都可以进一步解释资产负债表、损益表和现金流量表。</p><p id="e67c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">此处显示了一个样品模型<a class="ae is" href="http://sophisticatedfinance.typepad.com/sophisticated_finance/2008/02/startup-excel-m.html" rel="noopener ugc nofollow" target="_blank">。模型应该是不言自明的。今天应该没有必要向读者介绍一个模型。请记住，您构建模型是为了回答读者的问题，而不是炫耀Excel技能或您认为业务有多复杂。</a></p><p id="6933" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">建立公司和财务模型的一个常见逻辑是从里程碑或可交付成果的角度来考虑。在创业过程中，可交付成果的例子可能是:</p><p id="9b4e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">接触大量的电子商务客户，比如10，000人</p><p id="f1c0" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">达到“盈亏平衡现金流”(每月从客户处收到的现金与所有支出相等)</p><p id="4801" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">年收入达到100万美元(这一年销售额水平被广泛认为是证明“产品市场适应性”或吸引力的水平)</p><p id="d0eb" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">此时，企业家已经初步验证了问题、解决方案、客户和市场规模，主要是通过对潜在客户的实地研究。他们还准备了CVP、商业模型和现金流模型，以确定达到第一个里程碑需要多少现金。企业家现在准备筹集启动资金来启动公司并投放市场。融资、公司启动和法律事务不在本模块的讨论范围之内。提示——家人和朋友是初始资本的常见来源。</strong></p><p id="a4e4" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">交付—第2天</strong></p><p id="184c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在第二天阅读结束时，学生应该为他们的新企业准备一个商业模型画布，如上所示。应特别关注为客户创造额外价值的机会。</p><p id="3ba3" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt">*****************</p><p id="8550" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">LCD附带的<a class="ae is" href="http://sophisticatedfinance.typepad.com/sophisticated_finance/2018/02/reading-list-for-entrepreneurship.html" rel="noopener ugc nofollow" target="_blank">阅读清单</a>中有额外的必读材料，进一步详细说明了本文档中的许多概念，还有许多补充阅读材料和视频，以进一步加深您的理解。</p><p id="2661" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><a class="ae is" href="#_ftnref1" rel="noopener ugc nofollow">【1】</a><a class="ae is" href="https://sustainabledevelopment.un.org/content/documents/21252030%20Agenda%20for%20Sustainable%20Development%20web.pdf" rel="noopener ugc nofollow" target="_blank">https://sustainable development . un . org/content/documents/21252030% 20 agenda % 20 for % 20 sustainable % 20 development % 20 web . pdf</a></p><p id="c116" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><a class="ae is" href="#_ftnref2" rel="noopener ugc nofollow">【2】</
