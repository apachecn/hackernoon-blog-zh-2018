<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/successful-ux-design-a-short-overview-a3606305321f?source=collection_archive---------10-----------------------#2018-03-12">https://medium.com/hackernoon/successful-ux-design-a-short-overview-a3606305321f?source=collection_archive---------10-----------------------#2018-03-12</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><ul class=""><li id="c579" class="hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik dt translated"><a class="ae il" href="https://hackernoon.com/tagged/design?source=post" rel="noopener ugc nofollow" target="_blank">设计</a>成功的UX设计——概述</li></ul><p id="c9c4" class="pw-post-body-paragraph im in hu hv b hw hx io ip hy hz iq ir ia is it iu ic iv iw ix ie iy iz ja ig hn dt translated"><em class="jb">用户期望优化的用户体验是一项基本要求，它现在已经成为跨所有平台和设备的先决实施策略。有无数的UX策略和原则，所以我选择了我最喜欢的五个。我发现它们是最有效和最重要的。</em></p><figure class="jd je jf jg fq jh fe ff paragraph-image"><div role="button" tabindex="0" class="ji jj di jk bf jl"><div class="fe ff jc"><img src="../Images/15b1cebc2ea88e50bdd1bc004069f94c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*XeqCbwK6ZyGXs2UvrSU9Jw.png"/></div></div></figure><h1 id="d006" class="jo jp hu bd jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl dt translated">1.逐步解密</h1><p id="8e4e" class="pw-post-body-paragraph im in hu hv b hw km io ip hy kn iq ir ia ko it iu ic kp iw ix ie kq iz ja ig hn dt translated">渐进式披露是一种交互<a class="ae il" href="https://hackernoon.com/tagged/design" rel="noopener ugc nofollow" target="_blank">设计</a>技术，通常用于帮助保持用户的焦点。这项技术通过减少混乱和认知工作量来改善用户体验。</p><h2 id="aa5d" class="kr jp hu bd jq ks kt ku ju kv kw kx jy ia ky kz kc ic la lb kg ie lc ld kk le dt translated">为什么这很重要？</h2><p id="2e83" class="pw-post-body-paragraph im in hu hv b hw km io ip hy kn iq ir ia ko it iu ic kp iw ix ie kq iz ja ig hn dt translated">根据微软的说法，由于高度数字化生活方式的影响，人们现在通常在八秒钟后失去注意力。作为参考，众所周知注意力不集中的金鱼的平均注意力持续时间是9秒。所以…</p><blockquote class="lf"><p id="9616" class="lg lh hu bd li lj lk ll lm ln lo ig ek translated">你现在的注意力持续时间比金鱼还短！</p></blockquote><h2 id="1dd4" class="kr jp hu bd jq ks lp ku ju kv lq kx jy ia lr kz kc ic ls lb kg ie lt ld kk le dt translated">设计师的困境</h2><p id="7b28" class="pw-post-body-paragraph im in hu hv b hw km io ip hy kn iq ir ia ko it iu ic kp iw ix ie kq iz ja ig hn dt translated">用户既希望<strong class="hv lu">复杂</strong>(更多功能)又希望<strong class="hv lu">简单</strong>。这两个要求真的合不来。因此，为了实现这两个目标，必须做出妥协。冷静，妥协是我们日常生活的一部分，但它们通常会让事情变得更糟。淡化的解决方案既不会带来复杂性，也不会带来简单性。满足这两种需求的最好方法是使用渐进式披露。</p><p id="dc41" class="pw-post-body-paragraph im in hu hv b hw hx io ip hy hz iq ir ia is it iu ic iv iw ix ie iy iz ja ig hn dt translated">虽然这个概念看起来很简单，但是在设计渐进式披露时，有两件事你必须做好:</p><ul class=""><li id="c9c8" class="hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik dt translated"><strong class="hv lu">在初始特征和次要特征之间进行正确分割</strong>。你必须揭示用户经常想要预先看到的一切。在报纸术语中，这是“折叠以上”的内容，即销售的内容(或对读者/用户来说最重要和最有趣的内容)。次要特征应仅在用户要求时显示<em class="jb"/>。如果向右拆分，用户只有在极少数情况下才需要前进到辅助显示。请注意，主要列表不应该包含太多的功能，因为你将无法将用户的注意力集中在真正重要的问题上。</li></ul><figure class="jd je jf jg fq jh fe ff paragraph-image"><div role="button" tabindex="0" class="ji jj di jk bf jl"><div class="fe ff lv"><img src="../Images/bb0604bf755caac81ba21629f4aec4fb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ko9xKuHex0ux2NEhJ8vGyw.png"/></div></div><figcaption class="lw lx fg fe ff ly lz bd b be z ek">Initial features clearly outlined, without the content of the secondary features. The view is decluttered and the progress to the secondary disclosure level is obviously labeled and visualized. Simplicity is granted and complexity is still available on-demand.</figcaption></figure><ul class=""><li id="2315" class="hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik dt translated"><strong class="hv lu">明确如何进展到二级披露水平。</strong>如果用户需要更详细的信息或高级功能，二级披露级别应易于访问。高级功能按钮或折叠标签应该清晰可见。请记住，二级披露级别应该是隐藏的，但不是完全不可及的(想想书架后面那些隐藏的图书馆门——避免这种设计，因为即使是你也会忘记它们在哪里)。通向高级功能展示的按钮或链接应该以一种清晰的<strong class="hv lu">期望</strong>的方式进行标记，以便用户在进入下一个级别时可以找到什么。如果用户知道关着的门后面会发生什么，就没有惊喜的空间，可用性就会顺畅地流动。</li></ul><figure class="jd je jf jg fq jh fe ff paragraph-image"><div role="button" tabindex="0" class="ji jj di jk bf jl"><div class="fe ff ma"><img src="../Images/76e72138049102c697bf2056513d1a56.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*lrHy9YyDQXQe_2Y8svX8HQ.png"/></div></div><figcaption class="lw lx fg fe ff ly lz bd b be z ek">Advanced features are presented on users request. Imagine that the initial view was expanded by default — too much information for initial view.</figcaption></figure><h2 id="b5e5" class="kr jp hu bd jq ks kt ku ju kv kw kx jy ia ky kz kc ic la lb kg ie lc ld kk le dt translated">利益</h2><p id="3d84" class="pw-post-body-paragraph im in hu hv b hw km io ip hy kn iq ir ia ko it iu ic kp iw ix ie kq iz ja ig hn dt translated">使用渐进式披露技术会让你的产品对新用户更有吸引力，因为他们在开始使用时不会面临复杂性。另一方面，高级用户并不缺乏所需的复杂性，因为所有的特性都是按需提供的。因此，该技术非常适合那些同时想要复杂性和简洁性的用户。</p><p id="32af" class="pw-post-body-paragraph im in hu hv b hw hx io ip hy hz iq ir ia is it iu ic iv iw ix ie iy iz ja ig hn dt translated">理论上，披露层数没有限制。您可以推迟的功能越多，您的设计就越简单。但是如果你把任务分成太多的步骤，用户会因为过多的导航而陷入困境。只要记住金鱼…</p></div><div class="ab cl mb mc hc md" role="separator"><span class="me bw bk mf mg mh"/><span class="me bw bk mf mg mh"/><span class="me bw bk mf mg"/></div><div class="hn ho hp hq hr"><h1 id="59f6" class="jo jp hu bd jq jr mi jt ju jv mj jx jy jz mk kb kc kd ml kf kg kh mm kj kk kl dt translated">2.格式塔原则</h1><p id="a822" class="pw-post-body-paragraph im in hu hv b hw km io ip hy kn iq ir ia ko it iu ic kp iw ix ie kq iz ja ig hn dt translated">当我们设计应用程序时，我们使用表格边框或分组框来概括一组整体信息。但是如果我告诉你你可以用一个空格把信息分组呢？这个原则描述了如何完成它。<em class="jb">格式塔</em>是心理学术语，意为“统一的整体”。该原则试图描述当应用某些原则时，人们如何倾向于将视觉元素组织成<strong class="hv lu">组</strong>或<em class="jb">统一整体</em>。这些原则可以分为三类:接近性、相似性和连续性。</p><h2 id="3230" class="kr jp hu bd jq ks kt ku ju kv kw kx jy ia ky kz kc ic la lb kg ie lc ld kk le dt translated">接近度</h2><p id="f86d" class="pw-post-body-paragraph im in hu hv b hw km io ip hy kn iq ir ia ko it iu ic kp iw ix ie kq iz ja ig hn dt translated"><em class="jb">当元素相对于周围环境<strong class="hv lu">彼此靠近</strong>放置时，接近度</em>出现。当靠近时，他们往往被视为一个群体。即使信息的性质不同，或者形状不同，如果彼此靠近放置，它们也会作为一个组出现。邻近原则也称为分组，因为较小的信息块被组合在一个组合中。</p><figure class="jd je jf jg fq jh fe ff paragraph-image"><div role="button" tabindex="0" class="ji jj di jk bf jl"><div class="fe ff mn"><img src="../Images/6b7c30caf425a32185b6c2e49a218cec.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*0TnZVD71h1ptl-bJryiCuw.png"/></div></div><figcaption class="lw lx fg fe ff ly lz bd b be z ek">Group elements with empty space and proximity principle. It declutters the view and gives more natural grouping.</figcaption></figure><h2 id="0220" class="kr jp hu bd jq ks kt ku ju kv kw kx jy ia ky kz kc ic la lb kg ie lc ld kk le dt translated">类似</h2><p id="5606" class="pw-post-body-paragraph im in hu hv b hw km io ip hy kn iq ir ia ko it iu ic kp iw ix ie kq iz ja ig hn dt translated">当<strong class="hv lu">物体看起来彼此相似</strong>时，相似性就出现了。这个原理允许人们根据视觉纹理和相似性来区分相邻和重叠的对象。您可以使用形状、颜色或大小来强调和分组相似的对象。例如，在下面的网格中，相似性原则支配着邻近性原则，您可能会在看到列之前看到行。</p><figure class="jd je jf jg fq jh fe ff paragraph-image"><div role="button" tabindex="0" class="ji jj di jk bf jl"><div class="fe ff mo"><img src="../Images/f8a8de1007ad03aeb46d47a1bbb0b73b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*lOhqhifDrcS1tSUGR6jK_w.png"/></div></div><figcaption class="lw lx fg fe ff ly lz bd b be z ek">Rows noticed before columns</figcaption></figure><p id="db23" class="pw-post-body-paragraph im in hu hv b hw hx io ip hy hz iq ir ia is it iu ic iv iw ix ie iy iz ja ig hn dt translated">当出现相似时，可以通过打破模式来强调一个对象。把一个重要的对象变得不一样，它就会跳出来抓住用户的注意力。这被称为<strong class="hv lu">异常</strong>。</p><figure class="jd je jf jg fq jh fe ff paragraph-image"><div role="button" tabindex="0" class="ji jj di jk bf jl"><div class="fe ff mp"><img src="../Images/8566ec256d66f7460cc8ff305776b988.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*NW9Fq0JF_843SxLDpai3Ig.png"/></div></div><figcaption class="lw lx fg fe ff ly lz bd b be z ek">Make an important object dissimilar and it will pop out and grab attention</figcaption></figure><h2 id="7998" class="kr jp hu bd jq ks kt ku ju kv kw kx jy ia ky kz kc ic la lb kg ie lc ld kk le dt translated">连续性</h2><p id="3224" class="pw-post-body-paragraph im in hu hv b hw km io ip hy kn iq ir ia ko it iu ic kp iw ix ie kq iz ja ig hn dt translated"><em class="jb">连续性</em>发生在当眼睛被迫<strong class="hv lu">移动通过</strong>一个物体并且<strong class="hv lu">继续</strong>到另一个物体的时候。我们倾向于按照既定的方向，而不是那些由方向的急剧和突然变化所定义的方向，来分组和组织直线或曲线。</p><figure class="jd je jf jg fq jh fe ff paragraph-image"><div role="button" tabindex="0" class="ji jj di jk bf jl"><div class="fe ff mq"><img src="../Images/4783f17deff24ede447def8c685e27ee.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*b9uFv1wol89Ll2o4T-fuWQ.png"/></div></div><figcaption class="lw lx fg fe ff ly lz bd b be z ek">The viewer naturally follows an established direction (green arch) even though g1,g2 and g3 are grouped by using proximity principle. Continuity principle overrides proximity since the natural flow is stronger than abrupt changes in direction.</figcaption></figure><p id="0ccb" class="pw-post-body-paragraph im in hu hv b hw hx io ip hy hz iq ir ia is it iu ic iv iw ix ie iy iz ja ig hn dt translated">除了这三个，还有<strong class="hv lu">关闭</strong>和<strong class="hv lu">共命运</strong>原理。我发现它们对于应用程序设计来说不太有效，所以本文不讨论它们，但是也可以随意探索它们。</p></div><div class="ab cl mb mc hc md" role="separator"><span class="me bw bk mf mg mh"/><span class="me bw bk mf mg mh"/><span class="me bw bk mf mg"/></div><div class="hn ho hp hq hr"><h1 id="a945" class="jo jp hu bd jq jr mi jt ju jv mj jx jy jz mk kb kc kd ml kf kg kh mm kj kk kl dt translated">3.感知的启示</h1><p id="cd8d" class="pw-post-body-paragraph im in hu hv b hw km io ip hy kn iq ir ia ko it iu ic kp iw ix ie kq iz ja ig hn dt translated"><em class="jb">感知启示</em>是唐纳德·诺曼创造的一个术语，是一个不可数名词，指的是一个物体或系统的动作<strong class="hv lu">可能性</strong>的<strong class="hv lu">易发现性，如“这个按钮具有良好的启示”。物理产品的启示更容易被感知，因为你可以看到一个物理按钮、不同的材料、立面、切口或旋钮。另一方面，数码产品呈现在屏幕上，每个像素都是可点击的。这意味着数字产品的设计者必须明确区分实际的和感知的启示，即<em class="jb"/><strong class="hv lu"><em class="jb">真正做什么</em> </strong>和<em class="jb"/><strong class="hv lu"><em class="jb">看起来能做什么</em> </strong>之间的区别。</strong></p><figure class="jd je jf jg fq jh fe ff paragraph-image"><div role="button" tabindex="0" class="ji jj di jk bf jl"><div class="fe ff mr"><img src="../Images/db4c1cbcfb55decdb33273ad8eba667f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*aFYNpMA6oQoxdn2JAS_P5w.png"/></div></div><figcaption class="lw lx fg fe ff ly lz bd b be z ek">designers of the digital product have to make a clear difference between actual and perceived affordance i.e. the difference between <em class="ms">what does it </em><strong class="bd mt"><em class="ms">really</em></strong><em class="ms"> </em><strong class="bd mt"><em class="ms">do</em></strong> vs. <em class="ms">what does it </em><strong class="bd mt"><em class="ms">look like it can do</em></strong>.</figcaption></figure><p id="0779" class="pw-post-body-paragraph im in hu hv b hw hx io ip hy hz iq ir ia is it iu ic iv iw ix ie iy iz ja ig hn dt translated">在软件开发中，这可以通过使用标准的UI框架来解决(例如Bootstrap——前端框架无可争议的冠军)。用户熟悉这些控件(按钮、复选框、手风琴)，他们已经学会了每个视觉元素的启示。如果用户要立即<strong class="hv lu">识别</strong>屏幕上的交互元素，并且<strong class="hv lu">准确预测</strong>他们交互的结果，<a class="ae il" href="https://momcilodakic.com/2018/05/18/golden-ratio-in-layout-design/" rel="noopener ugc nofollow" target="_blank"> <em class="jb">界面必须按照他们的期望</em> </a>工作。这些预期是基于<strong class="hv lu">以前使用其他产品的经验</strong>。通过遵循设计传统，比如上面提到的那些，用户能够将知识从一个界面应用到另一个界面。相反，不一致很可能导致不准确的预测和错误。</p></div><div class="ab cl mb mc hc md" role="separator"><span class="me bw bk mf mg mh"/><span class="me bw bk mf mg mh"/><span class="me bw bk mf mg"/></div><div class="hn ho hp hq hr"><h1 id="d728" class="jo jp hu bd jq jr mi jt ju jv mj jx jy jz mk kb kc kd ml kf kg kh mm kj kk kl dt translated">4.行动呼吁</h1><p id="9778" class="pw-post-body-paragraph im in hu hv b hw km io ip hy kn iq ir ia ko it iu ic kp iw ix ie kq iz ja ig hn dt translated"><em class="jb">行动号召</em>(或CTA)旨在通过内容或应用为我们导航。一般来说，软件是为了帮助我们完成任务而设计的。大多数时候，我们在使用软件时都考虑到了最终目标。我们形成目标和意图，而应用程序应该毫不费力地引导我们达到最终目标。CTA的缺失会让用户努力思考下一步，对着电脑说:“等等，把我带到我的目标不是你的工作吗？”。这导致了糟糕的用户体验和沮丧的用户。</p><h2 id="4242" class="kr jp hu bd jq ks kt ku ju kv kw kx jy ia ky kz kc ic la lb kg ie lc ld kk le dt translated">位置很重要</h2><p id="3453" class="pw-post-body-paragraph im in hu hv b hw km io ip hy kn iq ir ia ko it iu ic kp iw ix ie kq iz ja ig hn dt translated">通过将我们的行动号召放在正确的位置，用户理解它的意义和用法。我们可以做很多事情来下意识地引起人们对我们行动号召的注意。其中一个模式是古腾堡图。它描述了我们的眼睛在与我们的应用程序或内容交互时遵循的一般模式。这种模式表明，我们的眼睛会以一系列水平运动的方式扫过页面。每次扫描开始时都离左边缘稍远一点，然后向右边缘移近一点。整个运动是眼睛从主要区域移动到终端区域。这条路径被称为“读取重力”。</p><figure class="jd je jf jg fq jh fe ff paragraph-image"><div role="button" tabindex="0" class="ji jj di jk bf jl"><div class="fe ff mu"><img src="../Images/a1457077cb4688be952b02830999340c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*qyYBfMCgsvI9CXSQNMi6Dw.png"/></div></div><figcaption class="lw lx fg fe ff ly lz bd b be z ek">This path is referred to as ‘Reading Gravity’</figcaption></figure><p id="10a4" class="pw-post-body-paragraph im in hu hv b hw hx io ip hy hz iq ir ia is it iu ic iv iw ix ie iy iz ja ig hn dt translated">重要的元素应该放在阅读重力的路径上。最重要的信息应该放在主要的光学区域。强大的关注区域也应该包含有用的数据，以便用户保持关注。终端区通常是为CTA保留的——注意力集中的地方。</p><h2 id="07c1" class="kr jp hu bd jq ks kt ku ju kv kw kx jy ia ky kz kc ic la lb kg ie lc ld kk le dt translated">别忘了色彩心理学</h2><p id="87ca" class="pw-post-body-paragraph im in hu hv b hw km io ip hy kn iq ir ia ko it iu ic kp iw ix ie kq iz ja ig hn dt translated">CTA的颜色和位置同样重要。它有能力让我们冷静下来，并提醒我们。通过这些潜意识的联系，我们告诉我们的访问者这个行动号召将会做什么，甚至在他们阅读之前。</p><div class="mv mw fm fo mx my"><a href="https://blog.hubspot.com/marketing/psychology-of-color" rel="noopener  ugc nofollow" target="_blank"><div class="mz ab ej"><div class="na ab nb cl cj nc"><h2 class="bd lu fv z el nd eo ep ne er et nf dt translated">营销中的色彩心理学[信息图]</h2><div class="ng l"><h3 class="bd b fv z el nd eo ep ne er et ek translated">人类是视觉动物——如此的视觉化，事实上，颜色在影响我们购买的过程中起着更大的作用…</h3></div><div class="nh l"><p class="bd b gc z el nd eo ep ne er et ek translated">blog.hubspot.com</p></div></div><div class="ni l"><div class="nj l nk nl nm ni nn jm my"/></div></div></a></div></div><div class="ab cl mb mc hc md" role="separator"><span class="me bw bk mf mg mh"/><span class="me bw bk mf mg mh"/><span class="me bw bk mf mg"/></div><div class="hn ho hp hq hr"><h1 id="40cb" class="jo jp hu bd jq jr mi jt ju jv mj jx jy jz mk kb kc kd ml kf kg kh mm kj kk kl dt translated">5.反馈</h1><p id="7439" class="pw-post-body-paragraph im in hu hv b hw km io ip hy kn iq ir ia ko it iu ic kp iw ix ie kq iz ja ig hn dt translated">在交互设计的背景下，反馈意味着将信息反馈给用户。该信息是关于已经完成的动作或已经完成的结果。当你用铅笔写东西的时候，它会在纸上留下记号来给你反馈。所以铅笔给用户提供了一个很好的反馈。想象用隐形墨水写字——一种糟糕的体验。</p><figure class="jd je jf jg fq jh fe ff paragraph-image"><div role="button" tabindex="0" class="ji jj di jk bf jl"><div class="fe ff no"><img src="../Images/e015c41e7084500fef83aac38f7b526b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*JqjUsOX-B-DIBYG9au3EFg.png"/></div></div><figcaption class="lw lx fg fe ff ly lz bd b be z ek">Pencils are cool</figcaption></figure><p id="8462" class="pw-post-body-paragraph im in hu hv b hw hx io ip hy hz iq ir ia is it iu ic iv iw ix ie iy iz ja ig hn dt translated">软件应该更像一支铅笔——告诉你的用户所采取的行动、取得的成果或者离最终目标还有多少步。反馈可以分为三类:</p><h2 id="ede1" class="kr jp hu bd jq ks kt ku ju kv kw kx jy ia ky kz kc ic la lb kg ie lc ld kk le dt translated">响应性</h2><p id="1fc0" class="pw-post-body-paragraph im in hu hv b hw km io ip hy kn iq ir ia ko it iu ic kp iw ix ie kq iz ja ig hn dt translated">如果按钮被点击，它应该在视觉上改变它的状态，作为一个动作被系统确认的指示。这提供了良好的反馈，并防止重复堆叠相同的动作。而且不仅仅是按钮，任何与CTA相关的动作都应该是响应式的。</p><h2 id="e4d4" class="kr jp hu bd jq ks kt ku ju kv kw kx jy ia ky kz kc ic la lb kg ie lc ld kk le dt translated">约会</h2><p id="61f2" class="pw-post-body-paragraph im in hu hv b hw km io ip hy kn iq ir ia ko it iu ic kp iw ix ie kq iz ja ig hn dt translated">视觉效果吸引注意力。它赋予屏幕上的静态元素以生命。一个很好的例子是一个动画图表变化(当数据变化时)或一个按钮，它是一个脉冲，作为下一步解锁的指示。</p><h2 id="b2f5" class="kr jp hu bd jq ks kt ku ju kv kw kx jy ia ky kz kc ic la lb kg ie lc ld kk le dt translated">活动</h2><p id="51ae" class="pw-post-body-paragraph im in hu hv b hw km io ip hy kn iq ir ia ko it iu ic kp iw ix ie kq iz ja ig hn dt translated">视觉上的变化表明底层系统正在发生变化。动画本身可能会分散注意力，但作为视觉反馈的一部分，它可以帮助解释系统是如何工作的。例如，装载轮应该在等待的时候呈现给用户，作为有事情发生的指示。如果延迟超过几秒钟，进度条会更有效，因为用户想知道这个动作需要多长时间。</p><figure class="jd je jf jg fq jh fe ff paragraph-image"><div role="button" tabindex="0" class="ji jj di jk bf jl"><div class="fe ff np"><img src="../Images/627ba319cb1c813f14f636e8f93c1cc8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Fzu4U7zdwgTOjT2nINrh2Q.png"/></div></div></figure></div><div class="ab cl mb mc hc md" role="separator"><span class="me bw bk mf mg mh"/><span class="me bw bk mf mg mh"/><span class="me bw bk mf mg"/></div><div class="hn ho hp hq hr"><h1 id="7e81" class="jo jp hu bd jq jr mi jt ju jv mj jx jy jz mk kb kc kd ml kf kg kh mm kj kk kl dt translated">行动的七个阶段</h1><p id="ce9c" class="pw-post-body-paragraph im in hu hv b hw km io ip hy kn iq ir ia ko it iu ic kp iw ix ie kq iz ja ig hn dt translated">正如我所说的，软件用户期望从系统中得到某种帮助。人机交互(HCI)有两个方面:<strong class="hv lu">执行</strong>和<strong class="hv lu">评估</strong>。更详细地说，用户行为可以总结为这七个行动阶段:</p><ol class=""><li id="21b8" class="hs ht hu hv b hw hx hy hz ia ib ic id ie if ig nq ii ij ik dt translated">形成目标</li><li id="860d" class="hs ht hu hv b hw nr hy ns ia nt ic nu ie nv ig nq ii ij ik dt translated">形成意图</li><li id="186b" class="hs ht hu hv b hw nr hy ns ia nt ic nu ie nv ig nq ii ij ik dt translated">指定操作</li><li id="bb19" class="hs ht hu hv b hw nr hy ns ia nt ic nu ie nv ig nq ii ij ik dt translated">执行操作</li><li id="7f27" class="hs ht hu hv b hw nr hy ns ia nt ic nu ie nv ig nq ii ij ik dt translated">感知系统的状态</li><li id="1533" class="hs ht hu hv b hw nr hy ns ia nt ic nu ie nv ig nq ii ij ik dt translated">解释系统的状态</li><li id="d4bd" class="hs ht hu hv b hw nr hy ns ia nt ic nu ie nv ig nq ii ij ik dt translated">评估结果</li></ol><figure class="jd je jf jg fq jh fe ff paragraph-image"><div role="button" tabindex="0" class="ji jj di jk bf jl"><div class="fe ff nw"><img src="../Images/bbd10ef240b1684583b2646f9e494835.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*0D0ZCggxIXWZo2h9sLd8-A.png"/></div></div><figcaption class="lw lx fg fe ff ly lz bd b be z ek">Human-Computer Interaction</figcaption></figure><p id="406d" class="pw-post-body-paragraph im in hu hv b hw hx io ip hy hz iq ir ia is it iu ic iv iw ix ie iy iz ja ig hn dt translated">我在这里描述的技术是帮助你设计软件的工具，它可以毫不费力地引导用户完成这些步骤<strong class="hv lu"/>。如果你花一些时间考虑如何将这些技术应用到你的软件和信息组织中，我相信你会做出一个很棒的产品。实验，寻求反馈，做一些A/B测试，玩得开心！</p><h2 id="746e" class="kr jp hu bd jq ks kt ku ju kv kw kx jy ia ky kz kc ic la lb kg ie lc ld kk le dt translated">奖金:<a class="ae il" href="https://venngage.com/blog/symbols-and-meanings/" rel="noopener ugc nofollow" target="_blank">常见符号和含义:如何在设计中使用它们</a></h2></div><div class="ab cl mb mc hc md" role="separator"><span class="me bw bk mf mg mh"/><span class="me bw bk mf mg mh"/><span class="me bw bk mf mg"/></div><div class="hn ho hp hq hr"><blockquote class="lf"><p id="58a4" class="lg lh hu bd li lj lk ll lm ln lo ig ek translated">如果你很少为一个故事鼓掌，考虑为这个鼓掌。</p></blockquote></div><div class="ab cl mb mc hc md" role="separator"><span class="me bw bk mf mg mh"/><span class="me bw bk mf mg mh"/><span class="me bw bk mf mg"/></div><div class="hn ho hp hq hr"><h1 id="044d" class="jo jp hu bd jq jr mi jt ju jv mj jx jy jz mk kb kc kd ml kf kg kh mm kj kk kl dt translated">想了解更多？</h1><p id="0073" class="pw-post-body-paragraph im in hu hv b hw km io ip hy kn iq ir ia ko it iu ic kp iw ix ie kq iz ja ig hn dt translated">学习如何将你的想法转化为成功的业务。</p><p id="92cc" class="pw-post-body-paragraph im in hu hv b hw hx io ip hy hz iq ir ia is it iu ic iv iw ix ie iy iz ja ig hn dt translated">这本书为你提供了创建一个成功企业的整个过程的全面指导。它旨在为你展示整个<a class="ae il" href="https://treasureroadmap.com/" rel="noopener ugc nofollow" target="_blank">商业计划</a>，让你的开始变得更加容易。整个过程归结为它的要点，使步骤简单易懂。</p><p id="075e" class="pw-post-body-paragraph im in hu hv b hw hx io ip hy hz iq ir ia is it iu ic iv iw ix ie iy iz ja ig hn dt translated">如果你遵循我在这本书里揭示的公式，很有可能你可以通过把一个<a class="ae il" href="https://treasureroadmap.com/" rel="noopener ugc nofollow" target="_blank">想法变成一个成功的商业</a>来谋生。</p><div class="mv mw fm fo mx my"><a href="https://treasureroadmap.com/" rel="noopener  ugc nofollow" target="_blank"><div class="mz ab ej"><div class="na ab nb cl cj nc"><h2 class="bd lu fv z el nd eo ep ne er et nf dt translated">宝藏路线图——如何将你的想法转化为成功的业务——企业家的最佳书籍…</h2><div class="ng l"><h3 class="bd b fv z el nd eo ep ne er et ek translated">如果你选择遵循我在这本书里揭示的公式，很有可能你可以通过转行谋生…</h3></div><div class="nh l"><p class="bd b gc z el nd eo ep ne er et ek translated">treasureroadmap.com</p></div></div><div class="ni l"><div class="nx l nk nl nm ni nn jm my"/></div></div></a></div><p id="663b" class="pw-post-body-paragraph im in hu hv b hw hx io ip hy hz iq ir ia is it iu ic iv iw ix ie iy iz ja ig hn dt translated">点击下面的图片获取您的免费图书摘要:</p><figure class="jd je jf jg fq jh fe ff paragraph-image"><a href="https://treasureroadmap.com/get-free-book-summary/"><div class="fe ff ny"><img src="../Images/b2205d2ab50a6367de30dc63e1a565d9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*pOveCCDbjUn0rGKk6Us4Kw.png"/></div></a></figure><figure class="jd je jf jg fq jh"><div class="bz el l di"><div class="nz oa l"/></di
