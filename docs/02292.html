<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/c-static-vs-instance-classes-and-methods-50fe8987b231?source=collection_archive---------0-----------------------#2018-03-14">https://medium.com/hackernoon/c-static-vs-instance-classes-and-methods-50fe8987b231?source=collection_archive---------0-----------------------#2018-03-14</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="a305" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir"> C#:什么是静态类？</strong></p><figure class="it iu iv iw fq ix fe ff paragraph-image"><div class="fe ff is"><img src="../Images/cc73ebdd00103f812321488dd0e4166e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1024/format:webp/0*JLPdbimCEnWB8qJL.png"/></div></figure><p id="5279" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">C#类的声明中可以有几个语句。你可能习惯于看到他们这样写:</p><pre class="it iu iv iw fq ja jb jc jd aw je dt"><span id="c3d6" class="jf jg hu jb b fv jh ji l jj jk">// Static Class<br/>public static class ExampleStaticClass<br/>{}</span><span id="cfde" class="jf jg hu jb b fv jl ji l jj jk">// Non Static Class<br/>public class ExampleClass<br/>{}</span></pre><p id="6899" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">今天我们将关注类声明中的“static”关键字。</p></div><div class="ab cl jm jn hc jo" role="separator"><span class="jp bw bk jq jr js"/><span class="jp bw bk jq jr js"/><span class="jp bw bk jq jr"/></div><div class="hn ho hp hq hr"><h2 id="508a" class="jf jg hu bd jt ju jv jw jx jy jz ka kb ie kc kd ke ii kf kg kh im ki kj kk kl dt translated">“静态”是什么意思？</h2><p id="ae6a" class="pw-post-body-paragraph hs ht hu hv b hw km hy hz ia kn ic id ie ko ig ih ii kp ik il im kq io ip iq hn dt translated"><code class="eh kr ks kt jb b">static</code>关键字是一个常见的关键字，但是它有什么作用呢？</p><p id="0553" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">因为C#是一种面向对象的语言，所以我们经常使用从类派生的实例化对象。当您将<code class="eh kr ks kt jb b">static</code>附加到一个类声明时，它将决定您是否被允许实例化这个新的类实例。</p><p id="1d2d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">举个例子，</p><pre class="it iu iv iw fq ja jb jc jd aw je dt"><span id="61dc" class="jf jg hu jb b fv jh ji l jj jk">// Define a new class.<br/>public Car<br/>{}</span><span id="dc2a" class="jf jg hu jb b fv jl ji l jj jk">// Create a variable holding a new Car instance.<br/>Car MyCar = new Car();</span><span id="2f82" class="jf jg hu jb b fv jl ji l jj jk">// This will work properly, since the class allows for new instances of itself to be created.</span></pre><p id="bc0b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">相反的例子，</p><pre class="it iu iv iw fq ja jb jc jd aw je dt"><span id="bba9" class="jf jg hu jb b fv jh ji l jj jk">// Define a new class.<br/>public static Car <br/>{}</span><span id="bd68" class="jf jg hu jb b fv jl ji l jj jk">// Create a variable holding a new Car instance<br/>Car MyCar = new Car();</span><span id="2aff" class="jf jg hu jb b fv jl ji l jj jk">// This code will cause an error, since the "static" keyword doesn't allow any instances of the class to be created.</span></pre></div><div class="ab cl jm jn hc jo" role="separator"><span class="jp bw bk jq jr js"/><span class="jp bw bk jq jr js"/><span class="jp bw bk jq jr"/></div><div class="hn ho hp hq hr"><p id="f27d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">静态和非静态类还有一些其他的区别。</p><p id="55d8" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">例如，非静态类可能同时包含静态和实例方法，而静态类只允许<em class="ku">拥有静态方法。</em></p><p id="e72e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">但是，如果你有一个非静态类，你可以在里面定义静态方法、字段、属性或事件(称为“类成员”)。然而，它们只能通过调用类本身来访问，即使还没有创建类的实例。</p><p id="2e0c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">重述</strong></p><ul class=""><li id="6d63" class="kv kw hu hv b hw hx ia ib ie kx ii ky im kz iq la lb lc ld dt translated">非静态类可以被实例化。</li><li id="5b6a" class="kv kw hu hv b hw le ia lf ie lg ii lh im li iq la lb lc ld dt translated">静态类不能被实例化。</li><li id="efb3" class="kv kw hu hv b hw le ia lf ie lg ii lh im li iq la lb lc ld dt translated">非静态类可以有静态和非静态类成员。</li><li id="dcb2" class="kv kw hu hv b hw le ia lf ie lg ii lh im li iq la lb lc ld dt translated">静态类只能有静态类成员。</li></ul><p id="2ab1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">如果你喜欢这篇文章，请分享或鼓掌，以帮助他人找到它。</p><p id="1680" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">如果您有任何问题或意见，请在下面留下您的评论。</p><figure class="it iu iv iw fq ix"><div class="bz el l di"><div class="lj lk l"/></div></figure></div></div>
