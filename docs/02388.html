<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/federated-learning-a-step-closer-towards-confidential-ai-7ac4afa9b437?source=collection_archive---------7-----------------------#2018-03-16">https://medium.com/hackernoon/federated-learning-a-step-closer-towards-confidential-ai-7ac4afa9b437?source=collection_archive---------7-----------------------#2018-03-16</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><blockquote class="hs ht hu"><p id="7cfc" class="hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hn dt translated">软件吞噬世界，机器学习以指数速度推动。软件2.0的兴起推动了科技产业，我们在T2的工作也开始了</p></blockquote><h1 id="b2fe" class="iv iw ix bd iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt dt translated">联邦学习，向机密人工智能更近了一步</h1><figure class="ju jv jw jx fq jy fe ff paragraph-image"><div class="ab fr cl jz"><img src="../Images/48b44d367038f26cdeeb49fee15f815b.png" data-original-src="https://miro.medium.com/v2/format:webp/1*LWkuCflCQ-8BDK-F_CMXuQ.jpeg"/></div></figure><p id="1c49" class="pw-post-body-paragraph hv hw ix hy b hz ia ib ic id ie if ig kc ii ij ik kd im in io ke iq ir is it hn dt translated"><strong class="hy kf">联合学习使数据科学家能够在不损害用户隐私的情况下创造人工智能。这种方法旨在扰乱集中式人工智能范式，在这种范式中，更好的算法总是以收集越来越多的个人数据为代价。因此，在由于保密原因而不能将数据转移给第三方的行业(卫生、银行等)，联合学习允许强大的网络效应。)</strong></p></div><div class="ab cl kg kh hc ki" role="separator"><span class="kj bw bk kk kl km"/><span class="kj bw bk kk kl km"/><span class="kj bw bk kk kl"/></div><div class="hn ho hp hq hr"><p id="cf3d" class="pw-post-body-paragraph hv hw ix hy b hz ia ib ic id ie if ig kc ii ij ik kd im in io ke iq ir is it hn dt translated">简化到极致，创造一个人工智能就是通过观察大量(x)标为(y)的例子来求解一个数学函数f(x)=y。当我们构建f时，我们说一个算法正在被<strong class="hy kf">训练</strong>，当我们用f预测一个给定x的结果y时，我们说<strong class="hy kf">推理</strong>。</p><p id="d477" class="pw-post-body-paragraph hv hw ix hy b hz ia ib ic id ie if ig kc ii ij ik kd im in io ke iq ir is it hn dt translated">训练一个人工智能需要收集大量数据。由于需要大量的计算能力，数据通常在云中处理，这要归功于由AWS、微软或谷歌开发的专用机器学习解决方案。</p><p id="5413" class="pw-post-body-paragraph hv hw ix hy b hz ia ib ic id ie if ig kc ii ij ik kd im in io ke iq ir is it hn dt translated"><strong class="hy kf">这就是为什么AI建立在集中式架构上:</strong>数据从用户的设备上收集，并集中在云中，在那里进行算法的训练和推理。</p></div><div class="ab cl kg kh hc ki" role="separator"><span class="kj bw bk kk kl km"/><span class="kj bw bk kk kl km"/><span class="kj bw bk kk kl"/></div><div class="hn ho hp hq hr"><h2 id="6e30" class="kn iw ix bd iy ko kp kq jc kr ks kt jg kc ku kv jk kd kw kx jo ke ky kz js la dt translated">1.集中式人工智能的主要问题是什么？</h2><p id="884b" class="pw-post-body-paragraph hv hw ix hy b hz lb ib ic id lc if ig kc ld ij ik kd le in io ke lf ir is it hn dt translated">集中式人工智能是目前最常见的架构。然而，通过将人工智能算法与用户设备分离，我们正在不断移动海量数据。这些重复的转移造成了严重的限制:</p><p id="a35d" class="pw-post-body-paragraph hv hw ix hy b hz ia ib ic id ie if ig kc ii ij ik kd im in io ke iq ir is it hn dt translated"><strong class="hy kf"> a .隐私减少</strong>:转移我们的数据并将其存储在远程服务器上的义务为黑客截取数据并不当使用数据创造了机会</p><p id="54de" class="pw-post-body-paragraph hv hw ix hy b hz ia ib ic id ie if ig kc ii ij ik kd im in io ke iq ir is it hn dt translated"><strong class="hy kf"> b .与许多行业不兼容</strong>:出于保密原因，一些行业无法共享数据并将其存储在云中(卫生部门、保险、银行、军事等)。这些部门无法从集中式人工智能中受益</p><p id="cec1" class="pw-post-body-paragraph hv hw ix hy b hz ia ib ic id ie if ig kc ii ij ik kd im in io ke iq ir is it hn dt translated"><strong class="hy kf"> c .潜伏期问题</strong>即缓慢的推断；集中式人工智能不适合许多人工智能需要与现实世界实时交互的用例(例如自动驾驶汽车)</p><p id="b33c" class="pw-post-body-paragraph hv hw ix hy b hz ia ib ic id ie if ig kc ii ij ik kd im in io ke iq ir is it hn dt translated">d.<strong class="hy kf">高传输成本</strong>由于需要处理的数据量激增(一辆无人驾驶汽车每天产生4000Go的数据进行推断)</p><p id="1e27" class="pw-post-body-paragraph hv hw ix hy b hz ia ib ic id ie if ig kc ii ij ik kd im in io ke iq ir is it hn dt translated"><em class="hx">注意:边缘计算，即将处理能力置于网络边缘的设备中(即自动驾驶汽车中的GPU)，解决了问题c和d，但仍需要定期收集用户数据来训练和改进模型。换句话说，边缘计算的培训是基于云的；它没有解决隐私问题，并阻止机密行业从AI中受益(问题a &amp; b)。</em></p></div><div class="ab cl kg kh hc ki" role="separator"><span class="kj bw bk kk kl km"/><span class="kj bw bk kk kl km"/><span class="kj bw bk kk kl"/></div><div class="hn ho hp hq hr"><h2 id="4862" class="kn iw ix bd iy ko kp kq jc kr ks kt jg kc ku kv jk kd kw kx jo ke ky kz js la dt translated">2.联邦学习的出现</h2><p id="3765" class="pw-post-body-paragraph hv hw ix hy b hz lb ib ic id lc if ig kc ld ij ik kd le in io ke lf ir is it hn dt translated">由<a class="ae iu" href="https://research.googleblog.com/2017/04/federated-learning-collaborative.html" rel="noopener ugc nofollow" target="_blank">谷歌</a>开发并在其Gboard应用中使用的一种叫做<a class="ae iu" href="https://arxiv.org/pdf/1602.05629.pdf" rel="noopener ugc nofollow" target="_blank">联合学习</a>的新训练方法，可能会成为分布式机密人工智能的基础。</p><p id="a474" class="pw-post-body-paragraph hv hw ix hy b hz ia ib ic id ie if ig kc ii ij ik kd im in io ke iq ir is it hn dt translated"><strong class="hy kf">工作原理:</strong></p><p id="b887" class="pw-post-body-paragraph hv hw ix hy b hz ia ib ic id ie if ig kc ii ij ik kd im in io ke iq ir is it hn dt translated">让我们以一队使用联合人工智能向用户推荐新音乐的手机为例:</p><ul class=""><li id="31cc" class="lg lh ix hy b hz ia id ie kc li kd lj ke lk it ll lm ln lo dt translated">该算法是从每部手机的云端下载的。这是所有用户通用的<strong class="hy kf">中心算法</strong></li><li id="2587" class="lg lh ix hy b hz lp id lq kc lr kd ls ke lt it ll lm ln lo dt translated">这个算法在每个用户的歌曲曲目上不断地被训练。<strong class="hy kf">中央模型变成了本地模型</strong>，并根据每个用户的音乐喜好进行个性化</li><li id="4406" class="lg lh ix hy b hz lp id lq kc lr kd ls ke lt it ll lm ln lo dt translated">从每个用户设备上的算法中获得的<strong class="hy kf">新知识</strong>被称为更新，通过加密通道被发送到云端。这意味着<strong class="hy kf">只有新发现被发送到云端，个人数据不会离开设备</strong></li><li id="4b3b" class="lg lh ix hy b hz lp id lq kc lr kd ls ke lt it ll lm ln lo dt translated">使用中央算法来聚集更新。后者集成了新的知识，就好像它是直接在数据上训练的一样(就像在集中式架构中一样)</li><li id="020e" class="lg lh ix hy b hz lp id lq kc lr kd ls ke lt it ll lm ln lo dt translated"><strong class="hy kf">这个新的中央模型</strong>，通过联合<a class="ae iu" href="https://hackernoon.com/tagged/learning" rel="noopener ugc nofollow" target="_blank">学习</a>获得，表现与中央模型一样好。然后它被再次分发到每一部手机上，在那里它完成了本地模型。每部手机上可用的人工智能<strong class="hy kf">积累从所有用户那里获得的知识，同时保持对每个用户的个性化</strong></li><li id="4175" class="lg lh ix hy b hz lp id lq kc lr kd ls ke lt it ll lm ln lo dt translated">这种现象不断重复</li></ul><p id="a39a" class="pw-post-body-paragraph hv hw ix hy b hz ia ib ic id ie if ig kc ii ij ik kd im in io ke iq ir is it hn dt translated"><strong class="hy kf">联合学习是如何对AI进行改进的？</strong></p><ul class=""><li id="42aa" class="lg lh ix hy b hz ia id ie kc li kd lj ke lk it ll lm ln lo dt translated"><strong class="hy kf">个人数据绝不会离开用户的设备，只会传输对模型的更新。这些数据是加密的，任何人都不可能截获数据并对其进行改造</strong></li><li id="fea1" class="lg lh ix hy b hz lp id lq kc lr kd ls ke lt it ll lm ln lo dt translated">更新比原始用户的数据要少。因此，与基于云的架构或边缘计算相比，联合学习所需的总工作量更低，这使得它更便宜、更方便</li><li id="56b0" class="lg lh ix hy b hz lp id lq kc lr kd ls ke lt it ll lm ln lo dt translated">该模型位于用户的设备中，允许实时推理，没有延迟问题</li></ul><figure class="ju jv jw jx fq jy fe ff paragraph-image"><div class="fe ff lu"><img src="../Images/c1c054848cc81b1a71072d98f2bb1f90.png" data-original-src="https://miro.medium.com/v2/resize:fit:1268/format:webp/1*P5aK-OM9q3HLzNmbWFEOUg.png"/></div></figure></div><div class="ab cl kg kh hc ki" role="separator"><span class="kj bw bk kk kl km"/><span class="kj bw bk kk kl km"/><span class="kj bw bk kk kl"/></div><div class="hn ho hp hq hr"><h2 id="b004" class="kn iw ix bd iy ko kp kq jc kr ks kt jg kc ku kv jk kd kw kx jo ke ky kz js la dt translated">3.启用机密数据的网络效果</h2><p id="61d7" class="pw-post-body-paragraph hv hw ix hy b hz lb ib ic id lc if ig kc ld ij ik kd le in io ke lf ir is it hn dt translated">人工智能创造了一种赢者通吃的动态，为一些最大的科技公司的成功负责(<a class="ae iu" href="https://hackernoon.com/tagged/google" rel="noopener ugc nofollow" target="_blank">、谷歌</a>、脸书、亚马逊等)。).马特·图尔克在<a class="ae iu" href="http://mattturck.com/the-power-of-data-network-effects/" rel="noopener ugc nofollow" target="_blank">关于数据网络效应的文章</a>中精辟地总结了这一机制:</p><blockquote class="hs ht hu"><p id="30f1" class="hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hn dt translated">当通常由机器学习驱动的产品随着从用户那里获得更多数据而变得更加智能时，数据网络效应就会出现</p></blockquote><figure class="ju jv jw jx fq jy fe ff paragraph-image"><div class="ab fr cl jz"><img src="../Images/1d41d65182a5e58ce5a54a2d0f0378f0.png" data-original-src="https://miro.medium.com/v2/0*pVk74MWLo_-pwZHo."/></div></figure><p id="9fea" class="pw-post-body-paragraph hv hw ix hy b hz ia ib ic id ie if ig kc ii ij ik kd im in io ke iq ir is it hn dt translated">通过使用聚合更新而不是原始数据来训练算法，<strong class="hy kf">联合学习增强了出于保密原因不能将数据传输给第三方的行业的能力</strong>(卫生行业、银行、保险公司等)。)<strong class="hy kf">带数据网络特效。</strong></p><p id="f9fc" class="pw-post-body-paragraph hv hw ix hy b hz ia ib ic id ie if ig kc ii ij ik kd im in io ke iq ir is it hn dt translated">在机密部门使用联合学习的初创公司将比其竞争对手具有更高的网络效应，因为集中式人工智能不允许公司合并他们的客户数据，这限制了算法的性能。</p><p id="e1e6" class="pw-post-body-paragraph hv hw ix hy b hz ia ib ic id ie if ig kc ii ij ik kd im in io ke iq ir is it hn dt translated">值得深入研究最后一点:</p><ul class=""><li id="7adb" class="lg lh ix hy b hz ia id ie kc li kd lj ke lk it ll lm ln lo dt translated">一家使用经典学习方法的保险行业初创公司将不得不针对每一个客户单独训练自己的算法。换句话说，每个客户都可以访问专门针对他们的数据<strong class="hy kf">训练的人工智能</strong>。然而，我们知道，如果在更大的数据量上进行训练，算法的表现会更好</li><li id="0250" class="lg lh ix hy b hz lp id lq kc lr kd ls ke lt it ll lm ln lo dt translated">通过收集更新，联合学习允许一个创业公司从他们所有的客户那里收集数据，从而创建更健壮的算法</li><li id="3e06" class="lg lh ix hy b hz lp id lq kc lr kd ls ke lt it ll lm ln lo dt translated">高性能的算法意味着高质量的产品。更高质量的产品增加了新用户的需求，这反过来允许初创公司收集更多更新，从而进一步提高算法的性能。它还在继续</li></ul><p id="2bb9" class="pw-post-body-paragraph hv hw ix hy b hz ia ib ic id ie if ig kc ii ij ik kd im in io ke iq ir is it hn dt translated"><a class="ae iu" href="http://owkin.com/" rel="noopener ugc nofollow" target="_blank"> Owkin </a>是我们最近在frst投资的一家初创公司，它使用联合学习来让各个癌症治疗中心进行合作。病人的数据永远不会离开医院，并且是保密的。相反，每个中心的数据被汇总并用于新的发现。<strong class="hy kf">联合学习为治疗中心提供了强大的新工具，可以在不泄露患者隐私的情况下进行新的发现。</strong></p><p id="b3ba" class="pw-post-body-paragraph hv hw ix hy b hz ia ib ic id ie if ig kc ii ij ik kd im in io ke iq ir is it hn dt translated">哪个部门可以从联合学习中受益？工厂网络如何从这项技术中获益？两家保险公司如何利用联合学习来相互学习？首先，我们相信这些问题背后蕴藏着巨大的机遇。如果你正在研究联合学习或开发这项新技术，请随时联系我，我们可以讨论更多- &gt; <a class="ae iu" href="mailto:gabriel@otiumventure.com" rel="noopener ugc nofollow" target="_blank"> gabriel@f </a> rst.vc</p></div><div class="ab cl kg kh hc ki" role="separator"><span class="kj bw bk kk kl km"/><span class="kj bw bk kk kl km"/><span class="kj bw bk kk kl"/></div><div class="hn ho hp hq hr"><p id="729b" class="pw-post-body-paragraph hv hw ix hy b hz ia ib ic id ie if ig kc ii ij ik kd im in io ke iq ir is it hn dt translated">感谢<a class="ae iu" href="https://www.linkedin.com/in/gilles-wainrib-028a622/" rel="noopener ugc nofollow" target="_blank"> Gilles Wainrib </a>的宝贵建议，并向我传递了他对联合学习的热情；)</p><figure class="ju jv jw jx fq jy"><div class="bz el l di"><div class="lv lw l"/></div></figure></div></div>
