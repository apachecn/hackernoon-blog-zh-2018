<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/march-2018-emerging-transcoding-platform-transcodium-ltd-790f918c85fd?source=collection_archive---------34-----------------------#2018-03-20">https://medium.com/hackernoon/march-2018-emerging-transcoding-platform-transcodium-ltd-790f918c85fd?source=collection_archive---------34-----------------------#2018-03-20</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><figure class="ht hu fm fo hv hw fe ff paragraph-image"><div role="button" tabindex="0" class="hx hy di hz bf ia"><div class="fe ff hs"><img src="../Images/223d6907f8382ba1e7a8ce723b946832.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*QvtWdGm31XHzLN5Vj9f24A.png"/></div></div></figure><p id="1512" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated"><strong class="ig jc">2018年3月- </strong>新兴转码平台Transcodium Ltd .与Native Video Box合作，共同打造trans code在不久的将来进一步成为全球领先的转码平台。此次合作旨在使Tanscodium能够为Native Video Box提供转码和视频处理服务，帮助该公司实现其长期目标。</p><p id="b613" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">Native Video Box是一个去中心化的视频分发平台，它使用一种基于多层区块链和深度机器学习的独特而有效的技术，帮助人们发现他们喜欢的视频内容类型。</p><p id="208f" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">最近，trans code的团队在他们的新顾问(杰森·阿普尔顿，俗称“加密乌鸦”<strong class="ig jc"> ) </strong>的支持下不知疲倦地工作，开发和开源他们的钱包和他们的Github资源库(@ transcodium)上的项目核心(代号TNS Mothership)。</p><p id="d6c5" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">转码是将一个文件转换为其他格式的过程，转码用于使媒体文件可用于更广泛的设备。这就是为什么我们可以在所有设备(电视、桌面、手机)上欣赏我们最喜爱的电视连续剧。</p><p id="bb27" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">trans code成立于2015年，名为Medianap，从一个视觉云转码和媒体编辑平台发展到将其迁移到区块链和分散技术，具有完全自主的干扰。</p><p id="486d" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">Transcodium是一个独特的解决方案，提供第一个点对点的分散式文件编辑、代码转换和分发平台，使用顶级质量和可靠的计算能力，价格合理。Transcodium为初创公司和低预算公司带来了独特的解决方案，以极低的成本为他们提供全球标准的质量。</p><p id="3cc5" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">"<em class="jd">我们trans code很高兴在代码转换行业开始一场新的革命。我们正在积累我们的经验，并利用区块链技术的巨大力量，为那些寻求低价优质服务的企业主提供高质量的转码解决方案。我们与Native Video Box的合作伙伴关系有力地表明了我们已经建立了多少信任，以及在不久的将来可能出现的情况。Transcodium的联合创始人拉扎克·扎卡里说。</em></p><p id="c6ea" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">“我们正在帮助企业利用我们无限的计算能力和可靠性创建的一个非常快速和并行的模型。现在，只需点击一下鼠标，您就可以将文件传输到数百个存储位置。”</p><p id="79ea" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">创造新的转变作为第一家使用区块链技术作为主干的转码公司，trans code为企业带来了许多独特的服务，主要侧重于帮助他们发展业务。</p><p id="9e22" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">你可以在他们的网站(<a class="ae je" href="https://transcodium.com" rel="noopener ugc nofollow" target="_blank">https://transcodium.com</a>)、推特(<a class="ae je" href="https://twitter.com/transcodium" rel="noopener ugc nofollow" target="_blank">https://twitter.com/transcodium</a>)、电报(<a class="ae je" href="https://t.me/transcodium" rel="noopener ugc nofollow" target="_blank">https://t.me/transcodium</a>)和Github(<a class="ae je" href="https://github.com/transcodium" rel="noopener ugc nofollow" target="_blank">https://github.com/transcodium</a>)上找到更多关于Transcodium的信息</p><div class="ht hu fm fo hv jf"><a href="https://goo.gl/ZQh2L4" rel="noopener  ugc nofollow" target="_blank"><div class="jg ab ej"><div class="jh ab ji cl cj jj"><h2 class="bd jc fv z el jk eo ep jl er et jm dt translated">转变转码业务领域，trans code与原生视频盒合作创建…</h2><div class="jn l"><h3 class="bd b fv z el jk eo ep jl er et ek translated">2018年3月-新兴转码平台Transcodium Ltd .与原生视频盒合作，共同打造…</h3></div><div class="jo l"><p class="bd b gc z el jk eo ep jl er et ek translated">goo.gl</p></div></div><div class="jp l"><div class="jq l jr js jt jp ju ib jf"/></div></div></a></div></div></div>
