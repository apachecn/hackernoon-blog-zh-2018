<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/who-hacked-the-us-election-5902ea02fc68?source=collection_archive---------16-----------------------#2018-03-21">https://medium.com/hackernoon/who-hacked-the-us-election-5902ea02fc68?source=collection_archive---------16-----------------------#2018-03-21</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><figure class="ht hu fm fo hv hw fe ff paragraph-image"><div class="fe ff hs"><img src="../Images/5ca7435c438bb9bc0b4a0457daaa8ed2.png" data-original-src="https://miro.medium.com/v2/resize:fit:938/format:webp/1*l1qbpk_tOaHZD4w43oRffA.jpeg"/></div></figure><p id="99d0" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated">谁黑了美国大选？</p><p id="c0eb" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated">自选举以来，谁从美国政府政策中受益最大？</p><p id="3dd3" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated">不是俄罗斯。</p><p id="160b" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated">剑桥分析公司(Cambridge Analytica)与英国和以色列情报人员(与军情五处、军情六处和摩萨德有关联)一起，被曝光积极地<a class="ae iy" href="https://hackernoon.com/tagged/hacking" rel="noopener ugc nofollow" target="_blank">黑客攻击</a>民主国家，并对世界各地的公民进行心理虐待。</p><p id="3eae" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated">当我们在这种情况下说黑客攻击时，我们不一定指的是黑客攻击计算机，而是我们在看最终用户的体验，所以我们谈论的是黑客攻击公众意识。</p><p id="210d" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated">观看剑桥分析视频曝光，然后让我们开始检查这揭示的线索。</p><figure class="iz ja jb jc fq hw"><div class="bz el l di"><div class="jd je l"/></div></figure><p id="362e" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated">鉴于最高层的内部人士承认美国和英国的<a class="ae iy" href="http://“UK govt asked Cambridge Analytica Trump team for advice on ‘data in foreign policy’” @NafeezAhmed https://medium.com/insurge-intelligence/uk-govt-asked-cambridge-analytica-trump-team-for-advice-on-data-in-foreign-policy-aa046a9dd295" rel="noopener ugc nofollow">政府都与一个团体</a>密切合作，该团体的标准操作程序是制造虚假的媒体故事，以在情绪上操纵公众舆论，因此从制造虚假媒体事件的角度重新审视与这些现任政府有关的所有事件非常重要。</p><p id="e7be" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated">我将分享我首先想到的问题和情景。我很想听听你想到的其他问题。</p><h2 id="9d9e" class="jf jg ib bd jh ji jj jk jl jm jn jo jp il jq jr js ip jt ju jv it jw jx jy jz dt translated">一些与调查有关的负责人。</h2><ol class=""><li id="c8b6" class="ka kb ib ic b id kc ih kd il ke ip kf it kg ix kh ki kj kk dt translated">首先，英国和美国政府正在制造将成为新闻头条的戏剧性事件。这并不意味着每个新闻标题都是虚构的，但也有相当一部分是虚构的。许多其他强大的实体也将创造这些假新闻故事。这个意义上的假新闻不是一个假的书面故事，它是一个假戏，是由演员或演员和不知情的真实人物的组合表演出来的。这里的技能是关于成为一个戏剧导演。然后让真正的新闻记者去报道这些上演的事件。</li><li id="51fb" class="ka kb ib ic b id kl ih km il kn ip ko it kp ix kh ki kj kk dt translated">一个较小的利益集团可以策划一种局面，以挑起另外两个较大集团之间的冲突。通过这种方式，一个较小的团体可以操纵较大的团体为其利益而行动。</li><li id="4c4e" class="ka kb ib ic b id kl ih km il kn ip ko it kp ix kh ki kj kk dt translated">每一个有争议的媒体报道都可能是一场上演的戏剧。除非有大量详细的证据显示，否则重要的是以强烈的怀疑态度对待它。</li><li id="821e" class="ka kb ib ic b id kl ih km il kn ip ko it kp ix kh ki kj kk dt translated">每一个有争议的新闻故事都会让一个群体看起来不好，而另一个群体看起来好。谁从这一事件中受益最大，谁是输家？</li><li id="fa90" class="ka kb ib ic b id kl ih km il kn ip ko it kp ix kh ki kj kk dt translated">全球政治是复杂的。它从来不是非黑即白的，它总是一个复杂的球，每根线都被拉向多个方向。每个团体都有自己的方式，当团体一起工作的时候，他们可以一起把公众的意见拉向一个总的方向。它从来不是一个团体负责，但一个小团体可以开始一场踩踏事件，这将使一群暴徒朝某个方向移动，这些暴徒成员中的每一个都发挥自己的影响力，因此一个小团体可以推动一个大团体开始在某个方向获得动力。</li></ol><h2 id="f324" class="jf jg ib bd jh ji jj jk jl jm jn jo jp il jq jr js ip jt ju jv it jw jx jy jz dt translated">一连串的问题。</h2><p id="6950" class="pw-post-body-paragraph hz ia ib ic b id kc if ig ih kd ij ik il kq in io ip kr ir is it ks iv iw ix hn dt translated">给定这些原则作为调查的起点(公理),有哪些突出的事件适合这些标准进行更深入的调查？</p><p id="138e" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated">如果每个事件都是由多个参与者在某些方向上拉动影响力的线索引起的，那么我们将需要跟踪这些线索中的每一个。我们将需要确定哪些线程一起具有足够的综合影响来导致事件发生。然后追踪每一条线索，看看是谁在链条的几层上拉动了不同的线。作为像黑客一样思考的人，我们能否回溯这种依赖的级联，跟踪代码的线索，并发现最有可能影响关键事件的灾难。</p><h2 id="27da" class="jf jg ib bd jh ji jj jk jl jm jn jo jp il jq jr js ip jt ju jv it jw jx jy jz dt translated">近代史上几件最具潜在影响力的事件</h2><p id="45cc" class="pw-post-body-paragraph hz ia ib ic b id kc if ig ih kd ij ik il kq in io ip kr ir is it ks iv iw ix hn dt translated">我将开始对一些突出事件进行快速表层追踪。这一初步追踪将着眼于谁将从这些事件中获益最大。</p><h1 id="ddf9" class="kt jg ib bd jh ku kv kw jl kx ky kz jp la lb lc js ld le lf jv lg lh li jy lj dt translated">谁从美国大选结果和事件中受益了？</h1><p id="5d27" class="pw-post-body-paragraph hz ia ib ic b id kc if ig ih kd ij ik il kq in io ip kr ir is it ks iv iw ix hn dt translated">当然不是俄罗斯。</p><p id="1e40" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated">以色列从美国大选中获益了吗？</p><p id="18af" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated">承认耶路撒冷立即跃入脑海，是一个不寻常的事件。</p><p id="4624" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated">沙特阿拉伯从美国大选中获益了吗？</p><p id="4c4a" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated">3500多亿美元的武器交易和核技术的提供，以及对也门战争的军事支持似乎表明答案是肯定的。</p><p id="f43d" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated">以色列和沙特阿拉伯会从伊朗在该地区最强大的盟友叙利亚的崩溃中获益吗？</p><p id="11f8" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated">这两个国家都从反俄宣传中获益了吗？</p><p id="00a9" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated"><a class="ae iy" rel="noopener" href="/insurge-intelligence/the-us-is-protecting-isis-to-weaken-rivals-expand-us-occupation-of-syria-f7b3e7d01d0d">这两个国家都受益于美国支持ISIS在叙利亚制造混乱吗？</a></p><p id="5504" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated">还有谁会从叙利亚7年的战争中受益？</p><p id="dd04" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated">俄罗斯介入并阻止ISIS和稳定叙利亚，谁会吃亏？</p><p id="0595" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated">正是俄罗斯的帮助阻止了伊斯兰国将叙利亚变成像利比亚目前状况一样的功能失调的地狱。在以色列最近对叙利亚的攻击中，是俄罗斯提供的防空导弹击落了以色列的F16战机。</p><p id="120c" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated">叙利亚战争即将结束。多亏了俄罗斯的帮助，温和的、世俗的、多元文化的叙利亚国家还没有变成一个充满暴力和混乱的宗派地狱，而这种暴力和混乱会为邻国的其他宗派种族隔离政权提供正当理由。</p><p id="1753" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated">在我的简要分析中，以色列右翼好战的领导人，尽管通过他们的新保守主义+新自由主义的智囊团和媒体对美国的政治和军事体系产生了巨大的影响，但他们破坏该地区稳定的计划却遭遇了尴尬的失败。虽然许多强大的利益集团已经把他们的钱拉着美国政府的傀儡线，但就外国国家而言，以色列和沙特阿拉伯将接近这一名单的顶端。如果俄罗斯有任何影响，它远远落后于这些其他国家，远远落后于从这场战争中获利的美国武器制造商，远远落后于中央情报局和其他英特尔机构，这些机构需要以牺牲美国公民的基本基础设施，教育和医疗保健为代价来证明其巨额预算的合理性。</p><p id="1b1a" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated">在这里，我们有更多的线索可以在更深的层次上探索。</p><p id="5409" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated">以色列和沙特阿拉伯都将从叙利亚崩溃中获益。以色列、沙特、卡塔尔和美国通过叙利亚通往欧洲的天然气管道计划需要在过去15年其他天然气管道战争的背景下进行更多的调查。以色列新开发的近海天然气储量和出口潜力也需要调查。如果叙利亚成为一个恐怖主义的地狱，伊朗、俄罗斯、真主党和中国都会遭受损失。如果叙利亚是一个恐怖主义失败的国家，或者如果美国军队能够封锁丝绸之路需要经过的叙利亚东北部领土，建设中国从伊朗到欧洲的丝绸之路将变得非常困难。</p><figure class="iz ja jb jc fq hw fe ff paragraph-image"><div role="button" tabindex="0" class="ll lm di ln bf lo"><div class="fe ff lk"><img src="../Images/d02cd22d0c808c0a4af42d6e1197db06.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*9X3AVQiFrcS6AJxvtFCTnw.jpeg"/></div></div></figure><p id="70f3" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated">为什么叙利亚没有像伊拉克、利比亚和阿富汗那样崩溃？俄罗斯的军事援助摧毁了ISIS的绝大多数军事和石油生产基础设施，并给予叙利亚军队所需的帮助，以夺回其大片领土，并确保其绝大多数人口地区的安全。俄罗斯是稳定叙利亚的关键影响力，因此，为了让以色列和沙特阿拉伯重新控制该地区的事态发展，它是需要从叙利亚移除的关键。</p><p id="f476" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated">伊朗在叙利亚也有很大的影响力，但俄罗斯的影响力更大，但也更容易受到影响而退出该地区。</p><p id="c9ee" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated">总结一下，沙特阿拉伯和以色列希望俄罗斯离开叙利亚。实现这一目标的最佳方式是什么？</p><h2 id="8bd9" class="jf jg ib bd jh ji jj jk jl jm jn jo jp il jq jr js ip jt ju jv it jw jx jy jz dt translated">如果有任何可行的策略，而且让俄罗斯离开叙利亚是绝对必要的，你会怎么做？</h2><p id="3c51" class="pw-post-body-paragraph hz ia ib ic b id kc if ig ih kd ij ik il kq in io ip kr ir is it ks iv iw ix hn dt translated">想象一个游戏。任何策略都是允许的。你从沙特石油、以色列华尔街和瑞士银行持有大量资金，你会怎么做？</p><p id="2422" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated">伪造叙利亚化学武器袭击会迫使美国发动袭击吗？</p><p id="bb6a" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated">用一种容易追踪的化学物质毒死一名前俄罗斯间谍，这显然可以归咎于俄罗斯，这是一个好主意吗？</p><p id="53d7" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated">说俄罗斯黑了美国和英国的选举，并向西方民主宣战，这是否会给俄罗斯施加压力，迫使其退出？</p><p id="040b" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated">我们如何运用黑客思维来解开这些事件？</p><p id="d417" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated">我们只是接受盒子上的说明，接受主流叙事说它以某种方式发生了吗？还是我们打开局面，检查各个部分，解开源代码，然后拼凑出这些政治行动的功能如何导致媒体GUI上显示的图像？</p><p id="d8e0" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hn dt translated">我们如何开源并模拟这些政治算法。我们如何驱散发生在盒子里的魔法，并分享理解事件的逻辑序列的钥匙，创作出创造这些事件的剧本？</p><figure class="iz ja jb jc fq hw"><div class="bz el l di"><div class="lp je l"/></div></figure></div></div>
