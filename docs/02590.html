<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/iperf-4-step-testing-the-network-speed-between-two-machines-stress-test-bottleneck-load-balance-loading-6aeb724e7d70?source=collection_archive---------28-----------------------#2018-03-22">https://medium.com/hackernoon/iperf-4-step-testing-the-network-speed-between-two-machines-stress-test-bottleneck-load-balance-loading-6aeb724e7d70?source=collection_archive---------28-----------------------#2018-03-22</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><h2 id="d5fb" class="hs ht hu bd hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq dt translated">[iperf]通过4个步骤测试两台机器之间的网络速度</h2><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/3283ec4dd456e754472bedc68f01f384.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*1h-nLHyclrUE0GFb1LAzwQ.png"/></div></div></figure><blockquote class="jd"><p id="4afa" class="je jf hu bd jg jh ji jj jk jl jm jn ek translated">怎么测试两个盒子之间的网速？</p></blockquote><p id="3516" class="pw-post-body-paragraph jo jp hu jq b jr js jt ju jv jw jx jy ie jz ka kb ii kc kd ke im kf kg kh jn hn dt translated">iPerf是一个主动测量IP网络上最大可达带宽的工具(由<a class="ae ki" href="https://iperf.fr/" rel="noopener ugc nofollow" target="_blank"> <em class="kj"> iperf.fr </em> </a>)。</p><p id="4a37" class="pw-post-body-paragraph jo jp hu jq b jr kk jt ju jv kl jx jy ie km ka kb ii kn kd ke im ko kg kh jn hn dt translated">使用Iperf很简单，用-s选项在服务器(接收客户机)上运行一个实例，用-c选项在测试客户机(发送客户机)上运行另一个实例。</p><h1 id="192e" class="kp ht hu bd hv kq kr ks hz kt ku kv id kw kx ky ih kz la lb il lc ld le ip lf dt translated">1.安装(服务器Linux)</h1><pre class="is it iu iv fq lg lh li lj aw lk dt"><span id="d3b6" class="hs ht hu lh b fv ll lm l ln lo">$ wget <a class="ae ki" href="http://sourceforge.net/projects/iperf/files/iperf-2.0.5.tar.gz/download" rel="noopener ugc nofollow" target="_blank">http://sourceforge.net/projects/iperf/files/iperf-2.0.5.tar.gz/download</a></span><span id="eb82" class="hs ht hu lh b fv lp lm l ln lo">$ tar -xzvf iperf-2.0.5.tar.gz</span></pre><h1 id="9550" class="kp ht hu bd hv kq kr ks hz kt ku kv id kw kx ky ih kz la lb il lc ld le ip lf dt translated">2.安装(客户端MAC)</h1><pre class="is it iu iv fq lg lh li lj aw lk dt"><span id="2702" class="hs ht hu lh b fv ll lm l ln lo">$ ruby -e "$(curl -fsSL <a class="ae ki" href="https://raw.githubusercontent.com/Homebrew/install/master/install" rel="noopener ugc nofollow" target="_blank">https://raw.githubusercontent.com/Homebrew/install/master/install</a>)" &lt; /dev/null 2&gt; /dev/null</span><span id="924e" class="hs ht hu lh b fv lp lm l ln lo">$ brew install iperf</span></pre><h1 id="990a" class="kp ht hu bd hv kq kr ks hz kt ku kv id kw kx ky ih kz la lb il lc ld le ip lf dt translated">3.运行(服务器Linux)</h1><blockquote class="lq lr ls"><p id="9f5b" class="jo jp kj jq b jr kk jt ju jv kl jx jy lt km ka kb lu kn kd ke lv ko kg kh jn hn dt translated">iperf -s —这将启动服务器，默认情况下监听TCP端口5001。你可以换到任何你喜欢的端口(通过<a class="ae ki" href="https://travelingpacket.com/2014/04/15/iperf-for-bandwidth-testing/" rel="noopener ugc nofollow" target="_blank">T5】cjc ott 01T7)。</a></p></blockquote><pre class="is it iu iv fq lg lh li lj aw lk dt"><span id="a966" class="hs ht hu lh b fv ll lm l ln lo">$ ./iperf-2.0.5/src/iperf -s</span></pre><h1 id="7923" class="kp ht hu bd hv kq kr ks hz kt ku kv id kw kx ky ih kz la lb il lc ld le ip lf dt translated">4.运行(客户端Mac)</h1><blockquote class="lq lr ls"><p id="57d2" class="jo jp kj jq b jr kk jt ju jv kl jx jy lt km ka kb lu kn kd ke lv ko kg kh jn hn dt translated"><em class="hu">iperf-c</em><strong class="jq lw">111 . 222 . 333 . 444</strong>这是监听服务器的ip地址(by <a class="ae ki" href="https://travelingpacket.com/2014/04/15/iperf-for-bandwidth-testing/" rel="noopener ugc nofollow" target="_blank"> <em class="hu"> cjcott01 </em> </a>)。</p></blockquote><pre class="is it iu iv fq lg lh li lj aw lk dt"><span id="ae20" class="hs ht hu lh b fv ll lm l ln lo">$ iperf -c 111.222.333.444 //target ip</span></pre><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff lx"><img src="../Images/be7011ca0fbf33dc6c3dd96fb55e3ca5.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*qCX_uVox7JxNPmqNWeYHyA.png"/></div></div></figure><h1 id="45e0" class="kp ht hu bd hv kq kr ks hz kt ku kv id kw kx ky ih kz la lb il lc ld le ip lf dt translated">参考</h1><p id="f19b" class="pw-post-body-paragraph jo jp hu jq b jr ly jt ju jv lz jx jy ie ma ka kb ii mb kd ke im mc kg kh jn hn dt translated">—<a class="ae ki" href="https://iperf.fr/iperf-download.php#fedora" rel="noopener ugc nofollow" target="_blank">https://iperf.fr/iperf-download.php#fedora</a></p><p id="1f51" class="pw-post-body-paragraph jo jp hu jq b jr kk jt ju jv kl jx jy ie km ka kb ii kn kd ke im ko kg kh jn hn dt translated">—<a class="ae ki" href="https://askubuntu.com/questions/7976/how-do-you-test-the-network-speed-between-two-boxes" rel="noopener ugc nofollow" target="_blank">https://askubuntu . com/questions/7976/how-do-you-test-the-network-speed-between-two-box</a></p><p id="bd66" class="pw-post-body-paragraph jo jp hu jq b jr kk jt ju jv kl jx jy ie km ka kb ii kn kd ke im ko kg kh jn hn dt translated">—<a class="ae ki" href="https://iperf.fr/" rel="noopener ugc nofollow" target="_blank">https://iperf.fr/</a></p><p id="4d5c" class="pw-post-body-paragraph jo jp hu jq b jr kk jt ju jv kl jx jy ie km ka kb ii kn kd ke im ko kg kh jn hn dt translated">—<a class="ae ki" href="https://travelingpacket.com/2014/04/15/iperf-for-bandwidth-testing/" rel="noopener ugc nofollow" target="_blank">https://traveling packet . com/2014/04/15/iperf-for-bandwidth-testing/</a></p></div></div>
