<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/background-i-run-operations-and-fund-evaluation-for-block-zero-capital-an-investment-firm-3ab2f767c1d7?source=collection_archive---------26-----------------------#2018-03-25">https://medium.com/hackernoon/background-i-run-operations-and-fund-evaluation-for-block-zero-capital-an-investment-firm-3ab2f767c1d7?source=collection_archive---------26-----------------------#2018-03-25</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><figure class="ht hu fm fo hv hw fe ff paragraph-image"><div role="button" tabindex="0" class="hx hy di hz bf ia"><div class="fe ff hs"><img src="../Images/b32ca844fbb4928234d1878c322ff247.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*aU8nI_6rjXnm38Hg-WApSA.jpeg"/></div></div></figure><p id="2419" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated"><strong class="ig jc">证明工作货币是稀缺商品</strong>:</p><p id="585f" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated"><strong class="ig jc">总结</strong></p><p id="6ce9" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">鉴于比特币作为交换手段的采用率相对较低(2018年1月25日，比特币的日交易量约为250，000次)，以及其价格在2017年Q2和第三季度期间的快速升值，一些市场观察人士认为，比特币(以及以太坊)只是虚拟市场中非理性投机需求的工具。然而，工作证明加密货币也应被视为本质上稀缺的商品，其生产受到参与者分配大量计算资源来维护不可变的记录链(即区块链)的刺激。采矿代表了加密资产的一个独特属性，涉及保护以太坊和比特币区块链的采矿池是参与者，他们的活动可能对加密货币市场内的运动非常重要。本文旨在为投资者和基金经理提供挖掘的简要概述，并探讨在确定分配给两种领先的工作证明加密货币比特币和以太坊的区块链的计算能力数量时因果关系价格的作用。它认为，虽然这两种加密货币类似于稀缺商品，但每种货币的价格也主要由矿业外部的变量决定。以太坊与比特币的不同之处在于，其相关的图灵完整平台为各种颠覆性应用提供了功能。</p><p id="6c9a" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated"><strong class="ig jc">采矿概述</strong></p><p id="1518" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">许多基金经理都熟悉“采矿”，即新硬币进入流通领域以证明区块链有效的过程。矿工验证分布式分类帐中的交易，防止恶意参与者重复花费和错误复制主区块链。作为确认交易的交换，成功的矿工将获得由发现的区块生产的硬币，并附加到现有的区块链上。挖掘是一个高度竞争的过程，需要参与者在比赛中分配计算资源，以解决密码难题并找到下一个块。矿工在网络中部署的计算能力总量以每秒千兆哈希数(GH/s)来衡量。进入流通的新比特币的供应量由blockchain.info上定义的一个“难度”变量保持在预定的速度，这是一个相对衡量“找到一个新区块有多难”的指标一旦找到2，016个块(大约每两周一次)，网络将验证创建新块的平均时间是否为10分钟。如果每个新积木之间的平均时间超过十分钟，难度就会降低；相反，如果发现的块之间的平均间隔小于十分钟，难度增加。考虑到难度调整的时间滞后，自genesis区块开采以来，hashrate和难度(. 964)之间存在很强但不完美的相关性。</p><p id="2866" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated"><strong class="ig jc">价格与哈希分析</strong></p><p id="1454" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">参与挖掘过程与相关加密货币的市场价格相关联。具体来说，分配给工作证明区块链的计算能力是一个矿工借出该网络资源的盈利能力的函数。从这个意义上说，开采比特币或以太就像开采黄金或石油等稀缺商品一样。在特定时刻，这种商品的价格越高，就有越多的资源被用于挖掘和在竞争市场上转售它们。为了验证比特币和以太坊的hashrate和市场价格之间的关系，我们在这些变量之间进行了回归测试。</p><p id="c4d4" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">图一——来自Blockchain.info的数据</p><figure class="je jf jg jh fq hw fe ff paragraph-image"><div role="button" tabindex="0" class="hx hy di hz bf ia"><div class="fe ff jd"><img src="../Images/6733e1bd6fae01d0f7c08639fa52131a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*UEwXHzq29VhjO9JHAW3QBQ.png"/></div></div></figure><figure class="je jf jg jh fq hw fe ff paragraph-image"><div role="button" tabindex="0" class="hx hy di hz bf ia"><div class="fe ff ji"><img src="../Images/ca9d13e6274c873dbefca317c174657f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*xOmRdstp7bMnE24Ifj_BAQ.png"/></div></div></figure><p id="a149" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">图二—来自以太网扫描的数据</p><figure class="je jf jg jh fq hw fe ff paragraph-image"><div role="button" tabindex="0" class="hx hy di hz bf ia"><div class="fe ff jj"><img src="../Images/7037757b39bf0d2b45c58b1ed1112871.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*hET245um7s8Xtgb2jheQWQ.png"/></div></div></figure><figure class="je jf jg jh fq hw fe ff paragraph-image"><div role="button" tabindex="0" class="hx hy di hz bf ia"><div class="fe ff jk"><img src="../Images/739b481361cb9f100a4c8939aec7bba1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Mu49Q61eUfzHOy57-v2Oyg.png"/></div></div></figure><p id="d5e5" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">对于比特币，我们发现从2017年1月1日开始的时期，价格和散列值之间的R平方为0.81。在这个模型中，价格被认为是主要指标。如果价格下跌，矿工的边际成本超过他们的边际收入，该矿工将停止经营，导致较低的散列功率在网络中。相反，随着价格上涨，采矿变得有利可图，更多的矿工将他们的散列能力贡献给网络。随着区块开采速度加快，这将导致比特币供应激增，直到难度调整。</p><p id="bc5a" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">比特币现金和其他替代币的价格是基金经理可能考虑的另一个变量。由于矿工可以很容易地在比特币和比特币现金之间转移他们的硬件，每当价格上涨使一个网络更有利可图时，矿池就会将其哈希能力转移到该网络。随着哈希力量的泛滥，相关网络的挖掘难度将随着时间的推移而增加，回报会减少，假设没有其他变量在起作用，比特币和比特币现金之间的价格变化率应该会达到平价。然而，如果一种货币相对于另一种货币的市场价格发生突然变化，竞争对手加密货币的散列值可能会随之发生类似的突然贬值。例如，在11月，比特币现金相对于比特币的价值飙升，导致分配给比特币的哈希能力数量急剧下降，并导致网络交易的确认时间延长。最终，2017年12月比特币现金在比特币基地上市导致比特币价格进一步下跌。对于基金经理来说，重要的是监控两种货币的网络活动和市场情绪，以预测其中任何一种货币的价格变化。</p><p id="6eaf" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">矿工可以很容易地从比特币转移到比特币现金，这可以解释为什么以太坊的hashrate相对于其价格的R平方略低于同一时期的比特币。如上图所示，这些变量的R平方仅为0.754。然而，以太坊的价格上涨可能也反映了其平台在一系列应用中的广泛采用。值得注意的是，2017年，早期阶段的风险投资通过首次发行硬币筹集了超过30亿美元的资金，Cryptokitties等创新应用使区块链比以往任何时候都更接近主流采用。</p><p id="b3fb" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated"><strong class="ig jc">结论</strong></p><p id="7f16" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">这篇文章旨在对采矿的基本经济学做一个非常简短的总结。我们建议读者参考下面列出的来源，以进一步了解采矿，因为它与以太坊和比特币的价格运动有关。比特币固有的波动性使其不适合作为货币，因此更像是一种稀缺商品，如几乎没有内在效用的钻石。另一方面，以太坊的平台已经被早期风险企业广泛用于筹集资金，并且更有希望被广泛采用。这些加密货币的市场价格背后需要考虑的其他关键变量包括:1)政府监管2)投资者情绪3)除了投机之外，更广泛地接受协议的使用。</p><p id="b85e" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated"><strong class="ig jc">参考文献</strong></p><p id="bb80" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated"><em class="jl"> Blockchain.info </em></p><p id="88cf" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">"<em class="jl">了解比特币:密码学、工程和经济学</em>"佛朗哥，佩德罗，2014年10月。威利。</p><p id="7613" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">Polasik，Michal等人<em class="jl">“比特币的价格波动和使用:实证研究”</em>可在SSRN 2516754 (2014)获得。</p><p id="940e" class="pw-post-body-paragraph id ie if ig b ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb hn dt translated">张，，宋。竞争加密货币的经济学:货币政策、矿工报酬和历史演变 (2014)。</p></div></div>
