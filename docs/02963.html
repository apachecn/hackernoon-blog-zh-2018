<blockquote>原文：<a href="https://medium.com/hackernoon/how-to-turn-your-stuff-into-cryptocurrency-fb981deed501?source=collection_archive---------29-----------------------#2018-04-03">https://medium.com/hackernoon/how-to-turn-your-stuff-into-cryptocurrency-fb981deed501?source=collection_archive---------29-----------------------#2018-04-03</a></blockquote><div><div class="ef ho hp hq hr hs"/><div class="ht hu hv hw hx"><div class=""/><p id="8779" class="pw-post-body-paragraph ix iy ia iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ht dt translated">发布于<a class="ae jv" href="https://junktion.io/2018/04/" rel="noopener ugc nofollow" target="_blank">2018年4月2日</a></p><figure class="jx jy jz ka fq kb fe ff paragraph-image"><div role="button" tabindex="0" class="kc kd di ke bf kf"><div class="fe ff jw"><img src="../Images/86b7514c71b668ca8e3f47ca9e2fe437.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ES696fl7lFH7SHCRJiiUlw.jpeg"/></div></div></figure><p id="eea1" class="pw-post-body-paragraph ix iy ia iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ht dt translated">将你的物品转换成加密货币在以前是一件很麻烦的事情。你必须使用多种服务，整个过程需要几天甚至几周。这个过程中的一个主要问题是，从来没有一个服务可以将你的物品直接转换成加密货币。这就是垃圾回收发挥作用的地方。</p></div></div>
