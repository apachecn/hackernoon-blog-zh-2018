<h1 class="translated">私有搜索引擎的历史</h1>
<blockquote>原文：<a href="https://medium.com/hackernoon/the-history-of-private-search-engines-7fb404b60a13?source=collection_archive---------20-----------------------#2018-04-09">https://medium.com/hackernoon/the-history-of-private-search-engines-7fb404b60a13?source=collection_archive---------20-----------------------#2018-04-09</a></blockquote><div><div class="ef ho hp hq hr hs"/><div class="ht hu hv hw hx"><div class=""/><div class=""><h2 id="c45b" class="pw-subtitle-paragraph ix hz ia bd b iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo ek translated">私人搜索引擎是怎么成为一个东西的？</h2></div><figure class="jq jr js jt fq ju fe ff paragraph-image"><div role="button" tabindex="0" class="jv jw di jx bf jy"><div class="fe ff jp"><img src="../Images/91bea5fa1b8a456b52245481776c1acd.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*U-gzyoHPmuGXc8veJ6-PoQ.jpeg"/></div></div></figure><p id="07b2" class="pw-post-body-paragraph kb kc ia kd b ke kf jb kg kh ki je kj kk kl km kn ko kp kq kr ks kt ku kv kw ht dt translated">第一个搜索引擎Archie Query Form于1990年开发，但这个搜索引擎看起来一点也不像今天的知名搜索引擎。例如，<a class="ae kx" href="http://yahoo.com" rel="noopener ugc nofollow" target="_blank">雅虎</a>始于1994年，<a class="ae kx" href="http://google.com" rel="noopener ugc nofollow" target="_blank">谷歌</a>于1998年推出。</p><p id="b3ef" class="pw-post-body-paragraph kb kc ia kd b ke kf jb kg kh ki je kj kk kl km kn ko kp kq kr ks kt ku kv kw ht dt translated">最初，大型搜索引擎不会像现在这样进行大量的跟踪…</p></div></div>
