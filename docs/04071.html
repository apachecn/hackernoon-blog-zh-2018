<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/a-response-to-daniel-tung-on-blockchain-is-the-ultimate-april-fools-joke-f4f5147b0e36?source=collection_archive---------13-----------------------#2018-05-13">https://medium.com/hackernoon/a-response-to-daniel-tung-on-blockchain-is-the-ultimate-april-fools-joke-f4f5147b0e36?source=collection_archive---------13-----------------------#2018-05-13</a></blockquote><div><div class="ef hj hk hl hm hn"/><div class="ho hp hq hr hs"><p id="a746" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">让我先从一个“个人原因”的论点开始(其实不是):丹尼尔是区块链、T2和T3初创公司的创始人，所以显然他对区块链炒作的成功非常感兴趣。区块链宣传的失败对他来说意味着商业失败。</p><p id="e1af" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">这意味着他对这个论点是认真的，所以反思这些论点是有趣的。</p><p id="1a85" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">区块链摆脱中间商的说法很有趣。如果没有中间商，谁是矿工？在系统中建立信任的其他参与者是谁？还是提供硬件钱包让人们存放代币？仅仅因为你可能会摆脱目前的中间商并不意味着你不会用新的中间商来取代他们，新的中间商不一定更好。</p><p id="8d69" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">然而，新的规则比我们现在的规则更宽松，也更含蓄。这是否创造了更多的透明度？不尽然，而且它比以前更淡化了责任。你最好不要被骗走你的比特币，因为目前没有一个好的法律框架来帮助你。</p><p id="9e32" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">此外:“区块链是第一个用于任何类型的价值转移的去中心化网络”并不意味着什么。从广义上讲，SWIFT是第一个，SWIFT也不是集中式的，实际上每秒可以执行的交易比比特币多得多。这就把我们带到了下一个论点。</p><p id="bdbc" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">区块链本身并没有降低人们的交易成本。除非你喜欢洗钱。然后，它真的很棒，可以让你保留更多的切肉。</p><p id="1749" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">对机构的隐性信任总是比通过挖掘和数据分发产生的显性信任更便宜。仅仅因为你把数学大写并不意味着这句话是真的。</p><p id="8078" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">如果您想要一个能够有效降低汇款交易成本的解决方案，请查看<a class="ae is" href="https://transferwise.com" rel="noopener ugc nofollow" target="_blank"> TransferWise </a>。他们的工作不需要区块链。没有人需要区块链来做你所说的事情。</p><p id="ba40" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">关于大型科技公司:主要参与者并不定义游戏规则。在真空状态下，它们最多只能自由活动。监管者仍在定义规则。</p><p id="8d82" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">我们目前所处的世界是，政府和游说者试图将责任转移到公司身上，因为他们自己还没有解决方案:例如，在实施被遗忘的权利时。然而，这不应该发生。</p><p id="b767" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">显然，科技公司对任何数据丑闻都有责任，但我们也有责任完善法律，以便在未来更好地保护自己。</p><p id="0a2a" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">那么，对于您的数据来说，区块链到底更好些？你将不再真正控制谁拥有你的数据拷贝。有了比特币，所有矿工都需要一份拷贝。</p><p id="9926" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">对于分散式系统，许多其他参与者将需要存储您的部分或全部数据。这对您的数据没有好处。这使得控制数据的最终去向变得更加困难。</p><p id="310b" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">互联网最初是一个完全分散的系统，采用算法路由数据，但很快就被最高级别的手动路由表取代，因为人们对通过中国或俄罗斯自动路由美国数据有具体的政治担忧。你不能用算法来解决这个问题。</p><blockquote class="it"><p id="2087" class="iu iv hv bd iw ix iy iz ja jb jc ir ek translated">说有比现实世界更简单的算法解决方案，就是在否认现实世界的复杂性。</p></blockquote><p id="8f4b" class="pw-post-body-paragraph ht hu hv hw b hx jd hz ia ib je id ie if jf ih ii ij jg il im in jh ip iq ir ho dt translated">(此外，“互联网网络”并不是一个真正的术语。这比称之为“互联网管道”要好一点，但也差不了多少。)</p><p id="254e" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">您不需要区块链来保护您的数据隐私。像WhatsApp、Signal和Wire这样的消息服务在没有区块链的情况下成功实现了端到端加密。</p><p id="11a0" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">我的原创文章深入挖掘了谷歌、YouTube和脸书的去中心化版本可能引发的问题。说不会有这样的实体，因为一切都将是分散的，这正是问题所在。</p><p id="5ad1" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">如果我们最终拥有一个所有这些平台的“区块链”分散版本，而没有一家公司对任何事情负责，那么谁应该负责任，谁应该承担责任，谁可以被要求做出改变？如果监管已经很难了，那还会变得多难？丹尼尔在回应中一直在回避这些问题。</p><p id="bea4" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">此外，即使我重复我自己，我们可以从“区块链”中学到的一个伟大的事情是，你总是有新兴的集中化和整合——即使你从一个分散的系统开始。</p><p id="50c9" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ho dt translated">挖掘池已经变得非常集中，对源代码的所有权和控制权也是如此。再来看看<a class="ae is" href="https://arewedecentralizedyet.com" rel="noopener ugc nofollow" target="_blank">https://arewedecentralizedyet.com</a>。</p><blockquote class="it"><p id="00aa" class="iu iv hv bd iw ix iy iz ja jb jc ir ek translated">为什么我们要花费如此多的资源去建立分散的系统和他们的规则，却又以某种集中的东西结束呢？</p></blockquote><p id="b0b2" class="pw-post-body-paragraph ht hu hv hw b hx jd hz ia ib je id ie if jf ih ii ij jg il im in jh ip iq ir ho dt translated">无论下一件大事会是什么，它都不会是人们现在所理解的“区块链”。</p><figure class="ji jj jk jl fq jm"><div class="bz el l di"><div class="jn jo l"/></div></figure></div></div>
