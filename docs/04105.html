<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/open-source-blockchain-development-fighting-spam-fraud-and-fake-news-31192e905e2d?source=collection_archive---------32-----------------------#2018-05-14">https://medium.com/hackernoon/open-source-blockchain-development-fighting-spam-fraud-and-fake-news-31192e905e2d?source=collection_archive---------32-----------------------#2018-05-14</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><h2 id="7501" class="hs ht hu bd hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq dt translated">开源区块链开发:打击垃圾邮件、欺诈和假新闻</h2><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/5481a86ad375f3ca621d86a4c0234d12.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*QWeP-gpVGkFJR96eAvXCog.jpeg"/></div></div><figcaption class="jd je fg fe ff jf jg bd b be z ek">Illustration by <a class="ae jh" href="https://jieunyang.squarespace.com/work" rel="noopener ugc nofollow" target="_blank">Ji Eun Yang</a></figcaption></figure><p id="1d61" class="pw-post-body-paragraph ji jj hu jk b jl jm jn jo jp jq jr js ie jt ju jv ii jw jx jy im jz ka kb kc hn dt translated">开源是指人们可以修改和分享的东西，因为它的设计是公开的。虽然这个术语通常与软件和现代技术联系在一起，但这个概念自启蒙运动以来就存在了。1790年，本杰明·富兰克林建议:</p><blockquote class="kd ke kf"><p id="d894" class="ji jj kg jk b jl jm jn jo jp jq jr js kh jt ju jv ki jw jx jy kj jz ka kb kc hn dt translated">当我们从别人的发明中享受巨大的好处时，我们应该很高兴有机会通过我们的发明为别人服务。我们应该自由而慷慨地这样做。</p></blockquote><p id="150e" class="pw-post-body-paragraph ji jj hu jk b jl jm jn jo jp jq jr js ie jt ju jv ii jw jx jy im jz ka kb kc hn dt translated">在开放源码软件(OSS)开发中，产品的源代码是公开的，允许任何人检查、修改并为构建软件做出贡献。为了防止滥用，开源软件通常是在许可证下发布的，限制了它的修改和分发方式。例如，许可证可能禁止修改版本的货币化，或者要求它们也是开源的。流行的软件例子是Linux和Mozilla Firefox，但这个概念适用于各种领域，包括<a class="ae jh" href="https://ecommerce-platforms.com/articles/open-source-ecommerce-platforms" rel="noopener ugc nofollow" target="_blank">商业</a>、<a class="ae jh" href="https://opensource.com/education/15/8/5-back-school-open-source-programs-2015" rel="noopener ugc nofollow" target="_blank">教育</a>、<a class="ae jh" href="https://opensource.com/resources/what-open-gaming" rel="noopener ugc nofollow" target="_blank">游戏</a>、&amp;、<a class="ae jh" href="https://en.wikipedia.org/wiki/List_of_open-source_health_software" rel="noopener ugc nofollow" target="_blank">医疗保健</a>。</p><p id="0717" class="pw-post-body-paragraph ji jj hu jk b jl jm jn jo jp jq jr js ie jt ju jv ii jw jx jy im jz ka kb kc hn dt translated">与专有软件相比，开放源码软件通常更可靠，每行代码包含的错误更少。虽然两者都受到恶意行为者的利用，但开源项目与游戏或教育平台等其他类型的开源项目不同的是，通常会直接涉及大量资金。区块链项目通常涉及代币销售(<a class="ae jh" href="https://www.smithandcrown.com/what-is-an-ico/" rel="noopener ugc nofollow" target="_blank"> ICO </a>)，这既是运营资金的主要来源，也是有组织犯罪的主要攻击面。</p><p id="1eb4" class="pw-post-body-paragraph ji jj hu jk b jl jm jn jo jp jq jr js ie jt ju jv ii jw jx jy im jz ka kb kc hn dt translated">区块链技术使世界上任何人都可以成为投资者，但也为犯罪活动开辟了新的途径。以代码片段(智能合约)为代表、存放在虚拟钱包中的高流动性金融工具是一个非常诱人的目标。此外，交易的不变性使得如果你被黑客攻击，几乎不可能拿回你的钱。</p><p id="542b" class="pw-post-body-paragraph ji jj hu jk b jl jm jn jo jp jq jr js ie jt ju jv ii jw jx jy im jz ka kb kc hn dt translated">网络安全可能是21世纪社会面临的决定性挑战之一。随着我们的物理世界和数字世界之间的界限变得模糊，网络空间正在成为国家和非国家行为者之间斗争的前沿。</p><p id="e02a" class="pw-post-body-paragraph ji jj hu jk b jl jm jn jo jp jq jr js ie jt ju jv ii jw jx jy im jz ka kb kc hn dt translated">据美国国土安全部称:</p><blockquote class="kd ke kf"><p id="bdfa" class="ji jj kg jk b jl jm jn jo jp jq jr js kh jt ju jv ki jw jx jy kj jz ka kb kc hn dt translated">网络空间特别难以保护，原因有很多:恶意行为者能够在世界任何地方进行操作，网络空间和物理系统之间的联系，以及在复杂的网络中减少脆弱性和后果的难度。</p></blockquote><p id="fe33" class="pw-post-body-paragraph ji jj hu jk b jl jm jn jo jp jq jr js ie jt ju jv ii jw jx jy im jz ka kb kc hn dt translated">我们经常认为威胁是外部的，并且很容易忽略它们既是内部的又是外部的这一事实。在没有外部威胁的情况下，软件可能会因为内部错误而崩溃，就像一个组织可能会因为内部冲突而失败一样。对于任何系统来说，这两种威胁的结合通常是最危险的。</p><p id="228b" class="pw-post-body-paragraph ji jj hu jk b jl jm jn jo jp jq jr js ie jt ju jv ii jw jx jy im jz ka kb kc hn dt translated">这里有一个我用来评估网络安全威胁的简单启发式方法:</p><ol class=""><li id="e392" class="kk kl hu jk b jl jm jp jq ie km ii kn im ko kc kp kq kr ks dt translated"><strong class="jk kt">技术</strong> : w <em class="kg">软件设计或执行中的漏洞。</em></li><li id="906a" class="kk kl hu jk b jl ku jp kv ie kw ii kx im ky kc kp kq kr ks dt translated"><strong class="jk kt">社交</strong> : <em class="kg">人类心理上的弱点。</em></li></ol><p id="e460" class="pw-post-body-paragraph ji jj hu jk b jl jm jn jo jp jq jr js ie jt ju jv ii jw jx jy im jz ka kb kc hn dt translated">技术威胁更容易量化或验证。例如，你可以检测智能合同中的缺陷，或者计算在网络上发起51%攻击所需的散列功率。另一方面，社会威胁是人们判断失误导致不利结果的例子。它们相当不明显，而且(还)不能被可靠地测量。虽然有更多的类型，正如这篇文章的标题所示，我们将重点关注垃圾邮件，欺诈和假新闻。</p><p id="c2af" class="pw-post-body-paragraph ji jj hu jk b jl jm jn jo jp jq jr js ie jt ju jv ii jw jx jy im jz ka kb kc hn dt translated"><strong class="jk kt">垃圾邮件</strong></p><p id="7072" class="pw-post-body-paragraph ji jj hu jk b jl jm jn jo jp jq jr js ie jt ju jv ii jw jx jy im jz ka kb kc hn dt translated">任何OSB，尤其是计划ICO的OSB，都需要强大的社区管理。加密市场是一个全球性的、全天候的现象，它以极快的速度变化着。如果你在运行一个OSB，这意味着你有几十(或几百)个来自世界各地的人每天都在贡献代码、提建议、问问题或试图欺骗他人。如果这听起来像混乱，它是。但是在某些情况下，混乱被很好地管理，甚至被利用来成功地发布工作产品。在其他情况下，人们会赔钱或者最终买下蒸汽器皿。</p><p id="a3ad" class="pw-post-body-paragraph ji jj hu jk b jl jm jn jo jp jq jr js ie jt ju jv ii jw jx jy im jz ka kb kc hn dt translated">为了与对项目感兴趣的人直接交流，大多数OSB依赖于Telegram群组聊天，该群组可以容纳多达75，000名成员。这使得项目管理员可以与社区实时互动。但这是一把双刃剑，可能被群体成员利用来谋取私利，也可能被机器人和垃圾邮件发送者利用。</p><p id="5a16" class="pw-post-body-paragraph ji jj hu jk b jl jm jn jo jp jq jr js ie jt ju jv ii jw jx jy im jz ka kb kc hn dt translated">软件开发的公共协作通常发生在像<a class="ae jh" href="https://slack.com/" rel="noopener ugc nofollow" target="_blank"> Slack </a>和<a class="ae jh" href="https://discordapp.com/" rel="noopener ugc nofollow" target="_blank"> Discord </a>这样的平台上。在许多情况下，只有受邀者才能参加，但在最初，所有的团队交流都是公开的，世界上的任何人都可以通过Discord很容易地观察并为协议开发做出贡献。Origin是一个创建共享经济市场的协议。它拥有激进的透明度，这对于竞争市场中的许多科技初创公司来说是不可想象的。想象一下，像优步这样的创业公司可以公开他们所有的团队交流..</p><p id="2ec9" class="pw-post-body-paragraph ji jj hu jk b jl jm jn jo jp jq jr js ie jt ju jv ii jw jx jy im jz ka kb kc hn dt translated">为了进一步了解OSB社区管理的挑战和最佳实践，我与<a class="ae jh" rel="noopener" href="/@kojoaddaquay/decentralizing-the-sharing-economy-a-review-of-the-origin-protocol-bf0003334233"> Origin </a>的社区负责人安德鲁·海德进行了简短的交谈。根据Andrew的说法，使用过滤垃圾邮件的电报机器人，以及对通信信道的24/7专用监控，消除了来自不良行为者的大多数常见威胁。</p><blockquote class="kd ke kf"><p id="7b46" class="ji jj kg jk b jl jm jn jo jp jq jr js kh jt ju jv ki jw jx jy kj jz ka kb kc hn dt translated">强大的社区=强大的骗局控制</p></blockquote><p id="65a7" class="pw-post-body-paragraph ji jj hu jk b jl jm jn jo jp jq jr js ie jt ju jv ii jw jx jy im jz ka kb kc hn dt translated">重要的是要确保群聊和其他实时平台不会被机器人或垃圾邮件淹没，不会给新参与者带来负面体验。</p><p id="996c" class="pw-post-body-paragraph ji jj hu jk b jl jm jn jo jp jq jr js ie jt ju jv ii jw jx jy im jz ka kb kc hn dt translated"><strong class="jk kt">诈骗</strong></p><p id="8c00" class="pw-post-body-paragraph ji jj hu jk b jl jm jn jo jp jq jr js ie jt ju jv ii jw jx jy im jz ka kb kc hn dt translated">如果你是Twitter的普通用户，这可能是最明显的。假账户通常用相同的个人资料照片和相似的昵称来冒充名人。他们还经常用钱包地址回复受欢迎的推文，声称如果人们先给他们寄钱，就免费赠送硬币。虽然看起来有些幼稚，但这些利用可能相当复杂。有时在最初的推文之后，其他袜子木偶账户会回复声称它有效，或者提供假证据证明他们确实收到了免费硬币。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff kz"><img src="../Images/32baf3ef861b02a47a413446ac5ec055.png" data-original-src="https://miro.medium.com/v2/resize:fit:1248/format:webp/1*XP4o9WvDUiT5Ht_uqXjpew.png"/></div></div><figcaption class="jd je fg fe ff jf jg bd b be z ek">No one is safe</figcaption></figure><p id="ac70" class="pw-post-body-paragraph ji jj hu jk b jl jm jn jo jp jq jr js ie jt ju jv ii jw jx jy im jz ka kb kc hn dt translated">令人惊讶的是，这些滑稽动作有时确实有效，骗子在被关闭之前可以收到价值数千美元的硬币。一些账户甚至伪造了Twitter的“已验证”标志。这个问题如此普遍，以至于以太坊的创始人维塔利克·布特林(Vitalik Buterin)在3月份临时将自己的Twitter名字改为“维塔利克‘不要放弃以太’布特林”。推特的首席执行官杰克·多西承认推特的验证系统被破坏了，但是从那以后几乎没有改变。</p><p id="4298" class="pw-post-body-paragraph ji jj hu jk b jl jm jn jo jp jq jr js ie jt ju jv ii jw jx jy im jz ka kb kc hn dt translated">除了Twitter，该领域的领导者和几个项目的团队成员会发现自己在各种社交媒体账户上被模仿。这可能会产生严重的错误信息，最糟糕的情况是，用户在不知情的情况下向诈骗者汇款，从而受到诈骗。高调的社交媒体账户黑客攻击也时有发生，黑客通常依靠智取受害者的追随者。</p><p id="60a6" class="pw-post-body-paragraph ji jj hu jk b jl jm jn jo jp jq jr js ie jt ju jv ii jw jx jy im jz ka kb kc hn dt translated">一个有趣而具有讽刺意味的案例是，当网络安全专家约翰·迈克菲的推特账户被T2劫持时，黑客使用迈克菲的账户抽取他们喜欢的硬币。但在某些情况下，黑客会私下向受害者的联系人发送请求资金的信息，而不是公开发行硬币(通常会有一些不起眼的故事)。这可能发生在你认识的任何人身上，所以永远记住:</p><blockquote class="kd ke kf"><p id="3f10" class="ji jj kg jk b jl jm jn jo jp jq jr js kh jt ju jv ki jw jx jy kj jz ka kb kc hn dt translated">信任，但要核实。</p></blockquote><p id="6c00" class="pw-post-body-paragraph ji jj hu jk b jl jm jn jo jp jq jr js ie jt ju jv ii jw jx jy im jz ka kb kc hn dt translated">或者:</p><blockquote class="kd ke kf"><p id="7f85" class="ji jj kg jk b jl jm jn jo jp jq jr js kh jt ju jv ki jw jx jy kj jz ka kb kc hn dt translated">不要相信，核实。</p></blockquote><p id="4cc9" class="pw-post-body-paragraph ji jj hu jk b jl jm jn jo jp jq jr js ie jt ju jv ii jw jx jy im jz ka kb kc hn dt translated">取决于你对信任的哲学立场，这个或那个可能更合适。但这里的关键词是<em class="kg">验证</em>。</p><p id="e5de" class="pw-post-body-paragraph ji jj hu jk b jl jm jn jo jp jq jr js ie jt ju jv ii jw jx jy im jz ka kb kc hn dt translated"><strong class="jk kt">假新闻</strong></p><p id="09bb" class="pw-post-body-paragraph ji jj hu jk b jl jm jn jo jp jq jr js ie jt ju jv ii jw jx jy im jz ka kb kc hn dt translated">除了盗取资金，假账户还被用于操纵市场。一种类型是虚假的项目公告，如新的合作关系，或其他一些可能吸引日内交易者购买资产的重大消息。另一种类型是参与抽水和抽水计划。许多OSB依赖其发行的一小部分代币来支付运营费用、研发费用等。这些基金通常受到基于时间的限制，如供应计划。对于一些项目来说，很难找到这些细节，但是找到这些信息的一个很好的资源是<a class="ae jh" href="https://messari.io/" rel="noopener ugc nofollow" target="_blank"> Messari </a> cryptoasset库。</p><p id="82ce" class="pw-post-body-paragraph ji jj hu jk b jl jm jn jo jp jq jr js ie jt ju jv ii jw jx jy im jz ka kb kc hn dt translated">新的代币项目通常在少数交易所推出，因此它们的市值、交易量和流动性往往较低。这使得它们特别容易被机器人和泵组操纵，因为它不需要大量的资金或未经证实的炒作来显著影响资产价格或引起交易活动的狂热。成功的市场操纵可能导致价格疯狂飙升和暴跌，这种剧烈的波动不公平地扰乱了项目开发的资本流动。它还会对长期投资者对项目的看法产生负面影响。所以市场操纵对每个人来说都是灾难，尤其是投资者和开发团队。但项目团队有责任保持稳健的资本管理，因此在动荡的市场中依赖新创建的资产进行运营支出可能会产生不可接受的风险。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff la"><img src="../Images/81e4251a99bf57003895ad367a5a15fe.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*zAwylavriGvjjEnvWQvsJg.png"/></div></div><figcaption class="jd je fg fe ff jf jg bd b be z ek">A wild market manipulating bot in its natural habitat.</figcaption></figure><p id="8b5b" class="pw-post-body-paragraph ji jj hu jk b jl jm jn jo jp jq jr js ie jt ju jv ii jw jx jy im jz ka kb kc hn dt translated">项目和参与者都有责任阻止邪恶行为者的行动。虽然项目需要良好的沟通卫生，但这只是等式的一个方面。机构群体成员应积极主动，并始终验证任何可操作的信息都是从官方来源公布的。尤其是涉及金融交易(代币销售、白名单等)的信息。).如果你不确定某件事是否合法，从多个官方渠道确认总是一个好主意，因为重要的公告通常会在许多媒体平台上发布或发布。</p><p id="f3cc" class="pw-post-body-paragraph ji jj hu jk b jl jm jn jo jp jq jr js ie jt ju jv ii jw jx jy im jz ka kb kc hn dt translated">骗子经常带着人们的战利品逃脱，仅仅是因为他们没有注意到该项目在所有媒体账户上发出的数十条警告和澄清。但是，有时看似社区成员的疏忽可以归因于沟通障碍。由于大多数开源项目都是全球性的，因此需要适应社区成员之间的文化和语言障碍。对世界上大多数人来说，英语是第二语言，所以关键信息应该清楚、准确，尽量少用行话或行话。将信息翻译成中文和西班牙文等通用语言对许多社区成员也非常有帮助。</p><p id="7414" class="pw-post-body-paragraph ji jj hu jk b jl jm jn jo jp jq jr js ie jt ju jv ii jw jx jy im jz ka kb kc hn dt translated"><strong class="jk kt">提示</strong></p><p id="972b" class="pw-post-body-paragraph ji jj hu jk b jl jm jn jo jp jq jr js ie jt ju jv ii jw jx jy im jz ka kb kc hn dt translated">根据安永的一份<a class="ae jh" href="http://www.ey.com/Publication/vwLUAssets/ey-research-initial-coin-offerings-icos/$File/ey-research-initial-coin-offerings-icos.pdf" rel="noopener ugc nofollow" target="_blank">报告</a>，2015年至2017年间，通过ico筹集的资金中约有10%因黑客入侵而丢失或被盗。这相当于大约4亿美元的被盗资金。以下是一些不要增加这一统计数据的建议:</p><ul class=""><li id="f1e4" class="kk kl hu jk b jl jm jp jq ie km ii kn im ko kc lb kq kr ks dt translated">尽可能使用双因素认证(2FA)，但最好使用<a class="ae jh" href="https://www.quora.com/What-is-a-Hardware-Token" rel="noopener ugc nofollow" target="_blank">硬件令牌</a>。通过短信和电话的2FA可能会受到危害。</li><li id="474d" class="kk kl hu jk b jl ku jp kv ie kw ii kx im ky kc lb kq kr ks dt translated">请记住，任何组织和任何人都可能遭到黑客攻击。如果某件事看起来或感觉起来不对劲，它可能就是不对劲。</li><li id="d28e" class="kk kl hu jk b jl ku jp kv ie kw ii kx im ky kc lb kq kr ks dt translated">除非你信任链接的来源，并且没有异常活动的迹象，否则不要打开链接。</li><li id="8523" class="kk kl hu jk b jl ku jp kv ie kw ii kx im ky kc lb kq kr ks dt translated">如果你被指示要寄钱，让怀疑和疑惑成为你的朋友。确保原因是有效的，并尽您所知确认它被正确发送给正确的收件人。</li></ul><p id="7110" class="pw-post-body-paragraph ji jj hu jk b jl jm jn jo jp jq jr js ie jt ju jv ii jw jx jy im jz ka kb kc hn dt translated">这个列表并不详尽，所以如果你有更好的想法或建议，请在评论中分享。</p><p id="a33a" class="pw-post-body-paragraph ji jj hu jk b jl jm jn jo jp jq jr js ie jt ju jv ii jw jx jy im jz ka kb kc hn dt translated">最后，围绕OSB出现了寒武纪大爆发式的创新。开源的美妙之处在于，当一个团队取得技术突破时，其他团队可以复制、采用或改进它。在区块链空间，流动资本、经济激励和技术发展的融合以极快的速度推动着创新的良性循环。监管，政府和自律都还没跟上。</p><p id="73ae" class="pw-post-body-paragraph ji jj hu jk b jl jm jn jo jp jq jr js ie jt ju jv ii jw jx jy im jz ka kb kc hn dt translated">上面提到的许多挑战是新技术/商业模式和现有系统之间结构差异的症状。这些差异为不良行为者创造了利用现有系统的机会，以便在这个新的空间中获利。但是，尽管有坏苹果，创新的步伐仍在继续。从长远来看，这些项目中的一些可能会开创一个时代，在这个时代，许多人类活动都被记录在共享的账本上，并由智能合同提供便利。</p><figure class="is it iu iv fq iw"><div class="bz el l di"><div class="lc ld l"/></div></figure></div></div>
