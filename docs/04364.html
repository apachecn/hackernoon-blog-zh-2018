<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/15-best-web-design-and-development-tutorials-of-2018-for-beginners-9895bdae0566?source=collection_archive---------10-----------------------#2018-05-23">https://medium.com/hackernoon/15-best-web-design-and-development-tutorials-of-2018-for-beginners-9895bdae0566?source=collection_archive---------10-----------------------#2018-05-23</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><h2 id="71ae" class="hs ht hu bd hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq dt translated">2018年15个最佳网页设计和开发初学者教程</h2><p id="06bd" class="pw-post-body-paragraph ir is hu it b iu iv iw ix iy iz ja jb ie jc jd je ii jf jg jh im ji jj jk jl hn dt translated">下面是15个最适合初学者的网页设计和开发教程，涵盖响应式和扁平化网页设计、字体设计、前端开发、工具等等。</p><p id="9ce2" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">学习<strong class="it jr">网页设计和开发</strong>所需的所有资源都可以在网上找到，但是你很容易被大量的YouTube视频、大量的文章和数百万的课程淹没。所以，我们精心挑选了15个你能在网上找到的最好的网页设计和开发教程。如果你选择其中的一些，花时间去练习，你会惊讶地发现你能学到多少，并最终获得多少。</p><h1 id="8d9f" class="js ht hu bd hv jt ju jv hz jw jx jy id jz ka kb ih kc kd ke il kf kg kh ip ki dt translated">1.网页设计教程</h1><h1 id="35c2" class="js ht hu bd hv jt ju jv hz jw jx jy id jz ka kb ih kc kd ke il kf kg kh ip ki dt translated">A.<a class="ae kj" href="https://www.mockplus.com/blog/post/responsive-web-design-guidelines" rel="noopener ugc nofollow" target="_blank">响应式网页设计</a></h1><p id="4111" class="pw-post-body-paragraph ir is hu it b iu iv iw ix iy iz ja jb ie jc jd je ii jf jg jh im ji jj jk jl hn dt translated">由Ethan Marcotte首先提出的响应式网页设计席卷了前端和设计领域。此外，它现在已经成为网页设计中不可阻挡的趋势。关于它的教程有各种各样，推荐以下两个。</p><p id="47c0" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated"><a class="ae kj" href="https://coding.smashingmagazine.com/2011/01/guidelines-for-responsive-web-design/" rel="noopener ugc nofollow" target="_blank"> <strong class="it jr">响应式网页设计指南——它是什么，如何使用？</strong> </a></p><p id="3f52" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated"><strong class="it jr">编辑评分:★★★★ </strong></p><figure class="kl km kn ko fq kp fe ff paragraph-image"><div class="fe ff kk"><img src="../Images/9a69c2f99a13196faeac281cc7ee0c56.png" data-original-src="https://miro.medium.com/v2/resize:fit:1100/format:webp/0*y8QnNOmm-uBMTHr7.jpg"/></div></figure><p id="8bd0" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">由Kayla Knight撰写，这篇文章将引导你了解响应式网页设计的所有基础知识，并让你理解它的基本原理。如果你刚到这个地区，那么不要错过它。</p><p id="468f" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated"><a class="ae kj" href="https://www.mockplus.com/blog/post/best-responsive-web-design" rel="noopener ugc nofollow" target="_blank"> <strong class="it jr"> 10个最佳响应式网页设计的鼓舞人心的例子</strong> </a></p><p id="7bc7" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated"><strong class="it jr">编辑评分:★★★★ </strong></p><figure class="kl km kn ko fq kp fe ff paragraph-image"><div role="button" tabindex="0" class="kt ku di kv bf kw"><div class="fe ff ks"><img src="../Images/ff7bcbb26bdb4af69e56aa8a38c0b9c8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*kAYLcnhr7J6N6yu8.png"/></div></div></figure><p id="90c7" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">你会对RWD的概念有更多的了解，也会从列举的例子中得到启发。好的一点是每个例子上都有对应的插图，清晰又励志。</p><h1 id="03da" class="js ht hu bd hv jt ju jv hz jw jx jy id jz ka kb ih kc kd ke il kf kg kh ip ki dt translated">B.<a class="ae kj" href="https://www.mockplus.com/blog/post/flat-mobile-ui-design" rel="noopener ugc nofollow" target="_blank">平面设计</a></h1><p id="fd16" class="pw-post-body-paragraph ir is hu it b iu iv iw ix iy iz ja jb ie jc jd je ii jf jg jh im ji jj jk jl hn dt translated">平面设计完成了吗？当然，它还没死。但这一趋势已经变得不那么明显，对用户来说也更有吸引力。如果你不确定这份指南的全部内容，那么下面的指南将会是你所需要的。</p><p id="a7f6" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated"><a class="ae kj" href="https://design.tutsplus.com/tutorials/10-top-tips-on-creating-flat-design-graphics--cms-25888" rel="noopener ugc nofollow" target="_blank"> <strong class="it jr">创作平面设计图形的10大技巧</strong> </a></p><p id="fdc1" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated"><strong class="it jr">编辑评分:★★★★ </strong></p><p id="2800" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">它对平面设计进行了更深入的研究，并解释了它是什么，它来自哪里，以及你需要做些什么来做出一个反应灵敏和生动的平面设计。此外，一些平面图标，模板和平面设计网页布局的例子也是可用的。</p><p id="e782" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated"><a class="ae kj" href="https://www.mockplus.com/blog/post/flat-web-design-examples" rel="noopener ugc nofollow" target="_blank"> <strong class="it jr">讲述平面设计失宠的10个平面网页设计实例</strong> </a></p><p id="00ed" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated"><strong class="it jr">编辑评分:★★★★ </strong></p><p id="66bf" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">追溯到平面设计的历史，这篇文章将批判性地分析平面设计的兴起和趋势，从设计师的角度分析利弊。</p><h1 id="92ae" class="js ht hu bd hv jt ju jv hz jw jx jy id jz ka kb ih kc kd ke il kf kg kh ip ki dt translated">C.字体设计</h1><p id="befb" class="pw-post-body-paragraph ir is hu it b iu iv iw ix iy iz ja jb ie jc jd je ii jf jg jh im ji jj jk jl hn dt translated">由于技术原因，网页上可以应用的字体没有平面设计中那么多。除了某些字体外，许多字体不能使用，只能以图片的形式显示。</p><p id="242d" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated"><a class="ae kj" href="https://www.creativebloq.com/graphic-design-tips/best-free-fonts-for-designers-1233380" rel="noopener ugc nofollow" target="_blank"> <strong class="it jr"> 68款设计师最佳免费字体</strong> </a></p><p id="c2f8" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated"><strong class="it jr">编辑评分:★★★★ </strong></p><p id="7a0b" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">尽管有各种各样的字体，这篇文章还是从网上成千上万不那么完美的免费字体中挑选出了钻石。去看看那些很棒的免费字体，在你下一个设计和插图中使用它们。</p><p id="50db" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated"><a class="ae kj" href="https://www.mockplus.com/blog/post/amazing-fonts" rel="noopener ugc nofollow" target="_blank"> <strong class="it jr">为设计师收集的令人惊叹的字体和排版规则</strong> </a></p><p id="46d3" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated"><strong class="it jr">编辑评分:★★★★ </strong></p><figure class="kl km kn ko fq kp fe ff paragraph-image"><div role="button" tabindex="0" class="kt ku di kv bf kw"><div class="fe ff ks"><img src="../Images/30dbb148f9c380261bfc8cc60c6308f1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*bqjyP1R04FLw-V02.jpeg"/></div></div></figure><p id="5034" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">如果你正在努力寻找一种特定的字体，那么这个指南就是为你准备的。有一个惊人的字体收集，以协助您在您的项目设计。玩得开心！</p><h1 id="94a6" class="js ht hu bd hv jt ju jv hz jw jx jy id jz ka kb ih kc kd ke il kf kg kh ip ki dt translated">D.<a class="ae kj" href="https://www.mockplus.com/blog/post/long-web-form-design" rel="noopener ugc nofollow" target="_blank">表单设计</a></h1><p id="7156" class="pw-post-body-paragraph ir is hu it b iu iv iw ix iy iz ja jb ie jc jd je ii jf jg jh im ji jj jk jl hn dt translated">我们不能过分强调web表单的重要性，它为用户提供了一种与网站交互的有效方式，甚至在访问者和网站所有者之间架起了一座桥梁。有很多独特而有趣的技巧可以让你的表格脱颖而出。</p><p id="4680" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated"><a class="ae kj" href="https://www.ventureharbour.com/form-design-best-practices/" rel="noopener ugc nofollow" target="_blank"> <strong class="it jr"> 58表单设计手法&amp;表单UX范例</strong> </a></p><p id="4289" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated"><strong class="it jr">编辑评分:★★★★ </strong></p><p id="7cde" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">它提供了作者在无数表单设计A/B测试和表单优化实践中遇到的58个关于表单设计的最佳见解。此外，还有一份清单供您免费下载和评估您自己的表格。</p><p id="a022" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated"><a class="ae kj" href="https://www.mockplus.com/blog/post/web-forms-design" rel="noopener ugc nofollow" target="_blank"> <strong class="it jr">网页表单设计6大基本原则的最佳实践</strong> </a></p><p id="712f" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated"><strong class="it jr">编辑评分:★★★★ </strong></p><figure class="kl km kn ko fq kp fe ff paragraph-image"><div role="button" tabindex="0" class="kt ku di kv bf kw"><div class="fe ff kx"><img src="../Images/9dc11501309d02c300401b3513f886c1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*F--NER5zT5ChZfQS.jpg"/></div></div></figure><p id="0ab8" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">你将知道网页表单设计的最佳基本原则，包括如何提高填写表单的效率和防止用户表单错误。一站式为您找出设计方法。</p><h1 id="ef37" class="js ht hu bd hv jt ju jv hz jw jx jy id jz ka kb ih kc kd ke il kf kg kh ip ki dt translated">2.Web开发教程</h1><h1 id="cf79" class="js ht hu bd hv jt ju jv hz jw jx jy id jz ka kb ih kc kd ke il kf kg kh ip ki dt translated">A.<a class="ae kj" href="http://www.instantshift.com/" rel="noopener ugc nofollow" target="_blank">即时换档</a></h1><figure class="kl km kn ko fq kp fe ff paragraph-image"><div role="button" tabindex="0" class="kt ku di kv bf kw"><div class="fe ff ky"><img src="../Images/59e44c271a72b7e9ad40dcfb421f85ac.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*28if0eC2MdyMxLqm.png"/></div></div></figure><p id="2a13" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">一个领先的灵感和设计相关的社区，为网页设计师和开发人员提供日常资源和开发相关的需求。它提供各种主题的内容，从基本的HTML到网络安全。</p><h1 id="1806" class="js ht hu bd hv jt ju jv hz jw jx jy id jz ka kb ih kc kd ke il kf kg kh ip ki dt translated">B.<a class="ae kj" href="https://css-tricks.com/" rel="noopener ugc nofollow" target="_blank">CSS-招数</a></h1><figure class="kl km kn ko fq kp fe ff paragraph-image"><div role="button" tabindex="0" class="kt ku di kv bf kw"><div class="fe ff kz"><img src="../Images/43c169a8a8047b48f2dd216ba028fba6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*n54NuNybSKS8BukP.png"/></div></div></figure><p id="51fb" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">由Chris Colyer推出的CSS Tricks非常适合绝对的初学者。如果你已经学会了盒子模型是如何工作的，以及如何浮动那些盒子，那么是时候认真对待你的CSS了。</p><h1 id="afb6" class="js ht hu bd hv jt ju jv hz jw jx jy id jz ka kb ih kc kd ke il kf kg kh ip ki dt translated">C.<a class="ae kj" href="https://www.mockplus.com/" rel="noopener ugc nofollow" target="_blank"> Mockplus </a></h1><figure class="kl km kn ko fq kp fe ff paragraph-image"><div class="fe ff la"><img src="../Images/16acaa4c51b1ff7cdb5499c9f3169902.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*7jH-eoV8qkWeY__A.png"/></div></figure><p id="823a" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">作为一个移动、网络和桌面原型的快速原型工具，Mockplus还提供了大量关于设计和开发的教程。你会学到前端开发、网站建设、<a class="ae kj" href="https://www.mockplus.com/blog/post/app-development-courses" rel="noopener ugc nofollow" target="_blank"> iOS开发</a>以及UI开发等知识。您也可以订阅以了解最新的更新。</p><h1 id="54cb" class="js ht hu bd hv jt ju jv hz jw jx jy id jz ka kb ih kc kd ke il kf kg kh ip ki dt translated">D.<a class="ae kj" href="https://www.webpagefx.com/blog/web-design/" rel="noopener ugc nofollow" target="_blank">六次修改</a></h1><figure class="kl km kn ko fq kp fe ff paragraph-image"><div role="button" tabindex="0" class="kt ku di kv bf kw"><div class="fe ff lb"><img src="../Images/f597fc94afd765e2d3fddad265c293df.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*dZ7sXzo-ioyAFDIE.png"/></div></div></figure><p id="1498" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">该网站由Jacob Gube于2008年创建，包含了构建网站和应用程序的整个工作流程。它将每周发布新的教程、新闻和指南，是UI设计师和自由职业者的好选择。</p><h1 id="d0b9" class="js ht hu bd hv jt ju jv hz jw jx jy id jz ka kb ih kc kd ke il kf kg kh ip ki dt translated">E.<a class="ae kj" href="https://www.smashingmagazine.com/" rel="noopener ugc nofollow" target="_blank">砸弹匣</a></h1><figure class="kl km kn ko fq kp fe ff paragraph-image"><div role="button" tabindex="0" class="kt ku di kv bf kw"><div class="fe ff lc"><img src="../Images/195603c5d9bc90b9b5ad544d14caa086.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*h2fKQBaNM-iTE2I5.png"/></div></div></figure><p id="ef4d" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">这是一个面向设计者和开发者的网站，提供了一系列的帖子和教程，包括代码、移动应用开发和图形设计。当然还有很多关于web主题，PS，CSS等等的资源。</p><h1 id="6df7" class="js ht hu bd hv jt ju jv hz jw jx jy id jz ka kb ih kc kd ke il kf kg kh ip ki dt translated">3.推荐的网页设计和开发工具</h1><p id="d6fd" class="pw-post-body-paragraph ir is hu it b iu iv iw ix iy iz ja jb ie jc jd je ii jf jg jh im ji jj jk jl hn dt translated">俗话说“工欲善其事，必先利其器”。要成为一名优秀的设计师，对设计工具的掌握是必须的。在这里，我们列出了工具清单，供您检查和试用。</p><h1 id="2dc1" class="js ht hu bd hv jt ju jv hz jw jx jy id jz ka kb ih kc kd ke il kf kg kh ip ki dt translated">A.用户界面设计工具</h1><p id="ce56" class="pw-post-body-paragraph ir is hu it b iu iv iw ix iy iz ja jb ie jc jd je ii jf jg jh im ji jj jk jl hn dt translated"><a class="ae kj" href="https://www.adobe.com/products/photoshop.html" rel="noopener ugc nofollow" target="_blank">Photoshop</a>—Adobe System为macOS和Windows开发并发布的光栅图形编辑器。截至目前，它几乎成为事实上的行业标准。</p><p id="d2f4" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated"><a class="ae kj" href="https://www.adobe.com/products/illustrator.html" rel="noopener ugc nofollow" target="_blank"> Adobe Illustrator </a> —一个常用于绘制插图、图表和徽标的矢量绘图程序。它用数学方程式画出形状。</p><p id="6eaf" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated"><a class="ae kj" href="https://www.adobe.com/products/fireworks.html" rel="noopener ugc nofollow" target="_blank">Fireworks</a>——一款矢量图形和位图编辑器，专为网页设计师打造，用于创建网站原型和应用程序界面。它允许切片和添加热点。</p><h1 id="ac5b" class="js ht hu bd hv jt ju jv hz jw jx jy id jz ka kb ih kc kd ke il kf kg kh ip ki dt translated">B.交互式原型工具</h1><p id="571f" class="pw-post-body-paragraph ir is hu it b iu iv iw ix iy iz ja jb ie jc jd je ii jf jg jh im ji jj jk jl hn dt translated"><a class="ae kj" href="https://www.mockplus.com/" rel="noopener ugc nofollow" target="_blank"> Mockplus </a> —一个简单而强大的原型制作解决方案，用于制作完全交互的原型和线框。任何水平的设计师都可以很快上手。</p><p id="2a07" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated"><a class="ae kj" href="https://www.sketchapp.com/" rel="noopener ugc nofollow" target="_blank"> Sketch </a> —这是一个设计工具包，旨在帮助创作最佳作品，从最早的想法到最终的艺术作品。</p><p id="497e" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated"><a class="ae kj" href="https://www.invisionapp.com/" rel="noopener ugc nofollow" target="_blank"> InVision </a> —一个为初创公司、企业和设计机构提供协作功能的产品设计平台。</p><h1 id="0fc8" class="js ht hu bd hv jt ju jv hz jw jx jy id jz ka kb ih kc kd ke il kf kg kh ip ki dt translated">C.Web开发工具</h1><p id="46c2" class="pw-post-body-paragraph ir is hu it b iu iv iw ix iy iz ja jb ie jc jd je ii jf jg jh im ji jj jk jl hn dt translated"><a class="ae kj" href="https://www.adobe.com/products/dreamweaver.html" rel="noopener ugc nofollow" target="_blank"> Dreamweaver </a> —一个用于网页设计的软件程序，本质上是全功能的HTML web和编程编辑器，具有WYSIWYG界面。</p><p id="2841" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated"><a class="ae kj" href="https://www.frontpagemag.com/" rel="noopener ugc nofollow" target="_blank"> FrontPage </a> —一个HTML编辑器和网站管理工具，旨在简化使用模板创建网页的过程。</p><p id="fb3e" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">崇高文本(Sublime Text)——一流的代码编辑器，具有超高效和快速的用户界面，它的成功在于程序的大量键盘快捷键。</p><p id="6611" class="pw-post-body-paragraph ir is hu it b iu jm iw ix iy jn ja jb ie jo jd je ii jp jg jh im jq jj jk jl hn dt translated">总之，没有完美的工具，基本上就是在选择工具时做出平衡的过程。最重要的是通过学习和反思积累起来的经验和创造力。</p></div></div>
