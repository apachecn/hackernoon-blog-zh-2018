<h1 class="translated">我讨厌编程，你也应该如此。</h1>
<blockquote>原文：<a href="https://medium.com/hackernoon/i-hate-programming-and-you-should-too-454b1cf6886d?source=collection_archive---------0-----------------------#2018-07-21">https://medium.com/hackernoon/i-hate-programming-and-you-should-too-454b1cf6886d?source=collection_archive---------0-----------------------#2018-07-21</a></blockquote><div><div class="ef ho hp hq hr hs"/><div class="ht hu hv hw hx"><div class=""/><figure class="fi fk iy iz ja jb fe ff paragraph-image"><div role="button" tabindex="0" class="jc jd di je bf jf"><div class="fe ff ix"><img src="../Images/f8a86f1c2bc8921914225ee0d3e93b9c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*fe0eJHXCTpIyc8m3"/></div></div><figcaption class="ji jj fg fe ff jk jl bd b be z ek">Me after debugging this one thing for three days only to find it was a single extra period.. (<a class="ae jm" href="https://unsplash.com/@matthewhenry?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Matthew Henry</a> on <a class="ae jm" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a>)</figcaption></figure><p id="59ad" class="pw-post-body-paragraph jn jo ia jp b jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk ht dt translated">暑假到了。在我的朋友群体中占很大一部分的高中生们欢欣鼓舞。在最初的几周左右，每个人都喜欢无所事事。然后，大家又开始抱怨。</p><p id="7c32" class="pw-post-body-paragraph jn jo ia jp b jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk ht dt translated">你看，无精打采最终战胜了大多数学生。在学年中，一切都是如此的无聊和有压力，以至于每个人几乎都厌倦了它…</p></div></div>
