<h1 class="translated">搞什么，谷歌？(第一部分)</h1>
<blockquote>原文：<a href="https://medium.com/hackernoon/what-the-heck-google-4ed162db5777?source=collection_archive---------12-----------------------#2018-08-10">https://medium.com/hackernoon/what-the-heck-google-4ed162db5777?source=collection_archive---------12-----------------------#2018-08-10</a></blockquote><div><div class="ef ho hp hq hr hs"/><div class="ht hu hv hw hx"><figure class="hz ia fm fo ib ic fe ff paragraph-image"><div role="button" tabindex="0" class="id ie di if bf ig"><div class="fe ff hy"><img src="../Images/b12ffd9297af9faa7042c6940445e113.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*2avKOq90c0LqjgaC"/></div></div><figcaption class="ij ik fg fe ff il im bd b be z ek">Photo by <a class="ae in" href="https://unsplash.com/@pawel_czerwinski?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Paweł Czerwiński</a> on <a class="ae in" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><div class=""/><p id="1e01" class="pw-post-body-paragraph jn jo iq jp b jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk ht dt translated">所以谷歌已经为中国开发了一个版本的搜索引擎。然而，这个版本正在/将要被公开审查，以符合中国的审查制度。该项目被称为“蜻蜓项目”，并打算保密。</p><p id="4fa7" class="pw-post-body-paragraph jn jo iq jp b jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk ht dt translated">参与该项目的员工被告知“要避免在我们的团队成员面前提及它，如果他们问(我们在做什么)，要转移问题”。</p></div></div>
