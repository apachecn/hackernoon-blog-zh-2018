<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/is-programming-art-1429e50c21fc?source=collection_archive---------12-----------------------#2018-08-12">https://medium.com/hackernoon/is-programming-art-1429e50c21fc?source=collection_archive---------12-----------------------#2018-08-12</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><h2 id="d8dc" class="hs ht hu bd hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq dt translated">编程是艺术吗…</h2><h2 id="d7f5" class="hs ht hu bd hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq dt translated">…我们真的能教会每个孩子编程吗？</h2><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/d47119bb1622825312302c31a605cb29.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*kWzexVrUHZO7jawf9yJ0Cg.png"/></div></div></figure><p id="c44a" class="pw-post-body-paragraph jd je hu jf b jg jh ji jj jk jl jm jn ie jo jp jq ii jr js jt im ju jv jw jx hn dt jy translated">如果你想要3或4个不同的观点，就去问1或2个程序员。在这个特别的问题上，我的一些同事感觉如此强烈，他们甚至可以燃烧自己。</p><p id="219e" class="pw-post-body-paragraph jd je hu jf b jg jh ji jj jk jl jm jn ie jo jp jq ii jr js jt im ju jv jw jx hn dt translated">还有单词的意思…</p><h2 id="b6a7" class="hs ht hu bd hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq dt translated">字典</h2><p id="f782" class="pw-post-body-paragraph jd je hu jf b jg kh ji jj jk ki jm jn ie kj jp jq ii kk js jt im kl jv jw jx hn dt jy translated"><span class="l jz ka kb bm kc kd ke kf kg di">如果我们坚持字典上的定义，那是毫无疑问的。《牛津英语词典》将艺术定义为"<em class="km">人类创造性技能和想象力的表达或应用……</em>"，韦氏词典是这样说的:"<em class="km">通过经验、学习或观察获得的技能</em>"。</span></p><p id="8258" class="pw-post-body-paragraph jd je hu jf b jg jh ji jj jk jl jm jn ie jo jp jq ii jr js jt im ju jv jw jx hn dt translated">编程显然是一种通过经验获得的人类创造性技能，如此而已。<em class="km">嘭！</em></p><p id="940a" class="pw-post-body-paragraph jd je hu jf b jg jh ji jj jk jl jm jn ie jo jp jq ii jr js jt im ju jv jw jx hn dt translated">但是让我们采取一种更微妙的方法。</p></div><div class="ab cl kn ko hc kp" role="separator"><span class="kq bw bk kr ks kt"/><span class="kq bw bk kr ks kt"/><span class="kq bw bk kr ks"/></div><div class="hn ho hp hq hr"><h2 id="8912" class="hs ht hu bd hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq dt translated">编程与软件应用程序开发或生产</h2><p id="d081" class="pw-post-body-paragraph jd je hu jf b jg kh ji jj jk ki jm jn ie kj jp jq ii kk js jt im kl jv jw jx hn dt jy translated"><span class="l jz ka kb bm kc kd ke kf kg di"> T </span>他俩是<em class="km">不是</em>一回事。所有的软件应用都涉及<em class="km">一些</em>编程(通常少得惊人)，但并不是所有的编程都是为了生产一个软件应用。</p><p id="5f9b" class="pw-post-body-paragraph jd je hu jf b jg jh ji jj jk jl jm jn ie jo jp jq ii jr js jt im ju jv jw jx hn dt translated">“软件应用程序”的定义略有不同，但一般认为是一种特殊的程序；为最终用户设计的程序。这意味着它具有某些定义特征:用户界面，它通常允许用户输入数据，它通常具有逻辑，并且它几乎总是为用户提供一些交互和触发功能执行的方式。</p><p id="8d83" class="pw-post-body-paragraph jd je hu jf b jg jh ji jj jk jl jm jn ie jo jp jq ii jr js jt im ju jv jw jx hn dt translated">不是所有的程序都是这样的。汽车中大约有一百万行代码不做这些事情。更多的代码让你家附近的交通灯工作，更多的代码在你的平板电视上进行大量的图像处理，而不需要你的任何互动。</p></div><div class="ab cl kn ko hc kp" role="separator"><span class="kq bw bk kr ks kt"/><span class="kq bw bk kr ks kt"/><span class="kq bw bk kr ks"/></div><div class="hn ho hp hq hr"><h2 id="76b4" class="hs ht hu bd hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq dt translated">应用程序开发…</h2><p id="04bf" class="pw-post-body-paragraph jd je hu jf b jg kh ji jj jk ki jm jn ie kj jp jq ii kk js jt im kl jv jw jx hn dt translated">…几乎不涉及实际编程。</p><p id="36eb" class="pw-post-body-paragraph jd je hu jf b jg jh ji jj jk jl jm jn ie jo jp jq ii jr js jt im ju jv jw jx hn dt jy translated">C++标准模板库的主要设计者和实现者莱森德·斯捷潘诺夫告诉我们，Adobe Photoshop的架构师斯科特·拜尔估计，90%的开发人员都致力于“粘合”和日常工作，如内存管理、脚本编写、UI管理、文件I/O和颜色管理。10%花在“物质”上。他对各种应用程序类型在他认为的“物质”上花费的时间进行了如下估计:</p><p id="13dd" class="pw-post-body-paragraph jd je hu jf b jg jh ji jj jk jl jm jn ie jo jp jq ii jr js jt im ju jv jw jx hn dt translated">文字处理—3%<br/>；演示应用— 1%<br/>；数据库—10%<br/>；技术/CAD—30%<br/>；操作系统—1%<br/>；企业应用软件—1%</p><p id="9794" class="pw-post-body-paragraph jd je hu jf b jg jh ji jj jk jl jm jn ie jo jp jq ii jr js jt im ju jv jw jx hn dt translated">从个人经验来看，这些数字对我来说听起来正合适。</p><h2 id="6b3b" class="hs ht hu bd hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq dt translated">现在关于编程</h2><p id="3fa6" class="pw-post-body-paragraph jd je hu jf b jg kh ji jj jk ki jm jn ie kj jp jq ii kk js jt im kl jv jw jx hn dt jy translated">编程就像写音乐；没有一种真正的方法可以写出一首曲子，但是有很多错误的方法。有许多音符的组合会让几乎所有听它们的人都非常不愉快。</p><p id="7217" class="pw-post-body-paragraph jd je hu jf b jg jh ji jj jk jl jm jn ie jo jp jq ii jr js jt im ju jv jw jx hn dt translated">同样，也没有一种真正的方式来编写程序。</p><p id="7843" class="pw-post-body-paragraph jd je hu jf b jg jh ji jj jk jl jm jn ie jo jp jq ii jr js jt im ju jv jw jx hn dt jy translated">编程就像文学；没有人会把安伯托·艾柯的一段话和理查德·布劳蒂根的一段话混为一谈。</p><p id="9399" class="pw-post-body-paragraph jd je hu jf b jg jh ji jj jk jl jm jn ie jo jp jq ii jr js jt im ju jv jw jx hn dt translated">类似地，一个程序员的编码风格就像任何媒体中任何作者的风格一样独特和可识别。程序员一旦知道了某个特定程序员的风格，就很容易认出对方的作品。</p><p id="a556" class="pw-post-body-paragraph jd je hu jf b jg jh ji jj jk jl jm jn ie jo jp jq ii jr js jt im ju jv jw jx hn dt jy translated">编程就像绘画；你不画的和你做的一样重要。负空间定义形式，增加深度。</p><p id="2c64" class="pw-post-body-paragraph jd je hu jf b jg jh ji jj jk jl jm jn ie jo jp jq ii jr js jt im ju jv jw jx hn dt translated">同样，更多的代码行是<em class="km">而不是</em>更好。顶尖的程序员通过删除了多少行代码来衡量重构的成功，而不是增加了多少行代码。</p><p id="5f1d" class="pw-post-body-paragraph jd je hu jf b jg jh ji jj jk jl jm jn ie jo jp jq ii jr js jt im ju jv jw jx hn dt jy translated">编程就像跳舞；任何人都会跳舞，但是只有很少的人能跳得好到有报酬。</p><p id="617d" class="pw-post-body-paragraph jd je hu jf b jg jh ji jj jk jl jm jn ie jo jp jq ii jr js jt im ju jv jw jx hn dt translated">为了写出好的代码，一个人必须有某种头脑，这种头脑能够分析混乱的人类过程和实践，然后将其归结为形式逻辑。</p><p id="5181" class="pw-post-body-paragraph jd je hu jf b jg jh ji jj jk jl jm jn ie jo jp jq ii jr js jt im ju jv jw jx hn dt translated">一个好的程序员需要足够的耐心。远比一般人有耐心，因为:</p><blockquote class="kv"><p id="15aa" class="kw kx hu bd ky kz la lb lc ld le jx ek translated"><strong class="ak">“电脑就像旧约里的神；很多规则，没有怜悯。”</strong></p><p id="6e88" class="kw kx hu bd ky kz la lb lc ld le jx ek translated"><strong class="ak"> ~坎贝尔·约瑟夫</strong></p></blockquote><p id="4f66" class="pw-post-body-paragraph jd je hu jf b jg lf ji jj jk lg jm jn ie lh jp jq ii li js jt im lj jv jw jx hn dt translated">一个好的程序员必须能够在心理上处理对大多数人来说根本不可能的事情，比如<em class="km">递归</em>，或者<em class="km">并发</em>，或者<em class="km">回调</em>或者<em class="km">闭包</em>。</p><p id="ecb1" class="pw-post-body-paragraph jd je hu jf b jg jh ji jj jk jl jm jn ie jo jp jq ii jr js jt im ju jv jw jx hn dt translated">……这就引出了第二个问题</p><h2 id="bbc1" class="hs ht hu bd hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq dt translated">我们<em class="lk">真的能</em>教会每个孩子编程吗？</h2><p id="5dde" class="pw-post-body-paragraph jd je hu jf b jg kh ji jj jk ki jm jn ie kj jp jq ii kk js jt im kl jv jw jx hn dt translated">我甚至无法理解有人会认真对待这个问题。</p><p id="519d" class="pw-post-body-paragraph jd je hu jf b jg jh ji jj jk jl jm jn ie jo jp jq ii jr js jt im ju jv jw jx hn dt translated">我们不妨问问我们是否能教会每个孩子做阑尾切除术。医生供不应求，通过教育所有的孩子成为有医学素养的人来增加医生和外科医生的供应是非常有意义的，不是吗？</p><p id="69d1" class="pw-post-body-paragraph jd je hu jf b jg jh ji jj jk jl jm jn ie jo jp jq ii jr js jt im ju jv jw jx hn dt translated">或者我们可以教每个孩子成为老师，那么我们就不需要学校了，因为当这些孩子长大后，所有的成年人都会成为下一代的老师。</p><p id="222a" class="pw-post-body-paragraph jd je hu jf b jg jh ji jj jk jl jm jn ie jo jp jq ii jr js jt im ju jv jw jx hn dt translated">我想我们可以教每个孩子编程，就像任何人都会跳舞一样。但是不可能教会每个孩子很好地编程，就像不可能教会每个孩子跳舞一样。</p><h2 id="a789" class="hs ht hu bd hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq dt translated">最后</h2><p id="edb1" class="pw-post-body-paragraph jd je hu jf b jg kh ji jj jk ki jm jn ie kj jp jq ii kk js jt im kl jv jw jx hn dt translated">根据任何人的定义，编程都是艺术，但是我们不应该将编程艺术与代码库的重复集成和装配混淆，大多数在企业IT部门工作的“开发人员”都在这样做。同样，我们也不应该混淆设计汽车的工程师和组装汽车的装配线工人。</p><p id="3d20" class="pw-post-body-paragraph jd je hu jf b jg jh ji jj jk jl jm jn ie jo jp jq ii jr js jt im ju jv jw jx hn dt translated">“应用程序开发”不是编程，它将不可避免地变得越来越自动化，越来越多技能越来越少的人可以使用它。</p><p id="8ae2" class="pw-post-body-paragraph jd je hu jf b jg jh ji jj jk jl jm jn ie jo jp jq ii jr js jt im ju jv jw jx hn dt translated">与此同时，“T0”真正的程序员“T1”将继续实践他们的艺术，就像汽车仍然是用粘土塑造的一样。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ll"><img src="../Images/b93f7a5fe73484b9084dbf7d0038c480.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*81FKGGmRJ0NQQzsy18Xnhw.jpeg"/></div></div></figure></div></div>
