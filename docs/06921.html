<blockquote>原文：<a href="https://medium.com/hackernoon/https-medium-com-array-ventures-hollywoods-blye-faust-produces-the-movie-spotlight-that-wins-an-oscar-21fbe419c1e8?source=collection_archive---------34-----------------------#2018-08-16">https://medium.com/hackernoon/https-medium-com-array-ventures-hollywoods-blye-faust-produces-the-movie-spotlight-that-wins-an-oscar-21fbe419c1e8?source=collection_archive---------34-----------------------#2018-08-16</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><h2 id="ca3d" class="hs ht hu bd hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq dt translated">播客采访Blye Faust，奥斯卡获奖电影《聚焦》的制片人以及好莱坞和硅谷之间的相似之处</h2><figure class="is it iu iv fq iw fe ff paragraph-image"><div class="fe ff ir"><img src="../Images/d25278a440b59a323989c1d800af9308.png" data-original-src="https://miro.medium.com/v2/resize:fit:1266/format:webp/1*agJ9b7B5iedoQGxEGVfdhQ.jpeg"/></div><figcaption class="iz ja fg fe ff jb jc bd b be z ek">Blye Faust (<a class="ae jd" href="http://www.rocklinfaust.com/" rel="noopener ugc nofollow" target="_blank">Rocklin/Faust</a>) and Shruti Gandhi (Array.vc)</figcaption></figure><p id="5171" class="pw-post-body-paragraph je jf hu jg b jh ji jj jk jl jm jn jo ie jp jq jr ii js jt ju im jv jw jx jy hn dt translated">令人惊讶的是，电影和创业之间有很多共同点。Blye Faust 是电影《聚焦》的奥斯卡获奖制片人，这部电影讲述了《波士顿环球报》对天主教堂虐待指控的调查。她还参与制作了<a class="ae jd" href="https://en.wikipedia.org/wiki/The_Queen_Latifah_Show" rel="noopener ugc nofollow" target="_blank"> <em class="jz">、奎恩·拉提法秀</em> </a> <em class="jz"> </em>，并创办了一家室内设计公司byblye。Blye为我们分析了电影是如何制作的，以及好莱坞和硅谷之间的相似之处。</p><p id="b13c" class="pw-post-body-paragraph je jf hu jg b jh ji jj jk jl jm jn jo ie jp jq jr ii js jt ju im jv jw jx jy hn dt translated">Blye和她的联合创始人妮可·罗克林一起创办了一家由女性领导的制作公司。她的公司专注于“讲述变革、有趣的真实故事，引发集体社会对话，激发变革，庆祝创新。”</p><p id="b71a" class="pw-post-body-paragraph je jf hu jg b jh ji jj jk jl jm jn jo ie jp jq jr ii js jt ju im jv jw jx jy hn dt translated">在这一集里，我们将讨论她从执业律师到创办一家成功的制作公司的历程，以及她是如何制作和领导奥斯卡获奖电影《聚光灯》的创作的。她还分享了她对娱乐圈缺乏多样性和骚扰文化的看法。</p><p id="5e61" class="pw-post-body-paragraph je jf hu jg b jh ji jj jk jl jm jn jo ie jp jq jr ii js jt ju im jv jw jx jy hn dt translated">收听一个创始人在好莱坞创建公司的故事，这与我们典型的科技播客非常不同。我们认为这个独特的创始故事绝对值得分享。</p><div class="ka kb fm fo kc kd"><a href="https://itunes.apple.com/us/podcast/array-ventures-podcast/id1215062660" rel="noopener  ugc nofollow" target="_blank"><div class="ke ab ej"><div class="kf ab kg cl cj kh"><h2 class="bd ki fv z el kj eo ep kk er et kl dt translated">Shruti Gandhi在苹果播客上的播客</h2><div class="km l"><h3 class="bd b fv z el kj eo ep kk er et ek translated">免费下载Shruti Gandhi的[Array]播客过去的剧集或订阅未来的剧集。</h3></div><div class="kn l"><p class="bd b gc z el kj eo ep kk er et ek translated">itunes.apple.com</p></div></div><div class="ko l"><div class="kp l kq kr ks ko kt ix kd"/></div></div></a></div><p id="2bae" class="pw-post-body-paragraph je jf hu jg b jh ji jj jk jl jm jn jo ie jp jq jr ii js jt ju im jv jw jx jy hn dt translated">Blye Faust的推特:<a class="ae jd" href="https://twitter.com/byblye" rel="noopener ugc nofollow" target="_blank">https://twitter.com/byblye</a></p><p id="ae19" class="pw-post-body-paragraph je jf hu jg b jh ji jj jk jl jm jn jo ie jp jq jr ii js jt ju im jv jw jx jy hn dt translated">Shruti Gandhi的推特:<a class="ae jd" href="https://twitter.com/atshruti" rel="noopener ugc nofollow" target="_blank">https://twitter.com/atshruti</a></p><p id="d6f9" class="pw-post-body-paragraph je jf hu jg b jh ji jj jk jl jm jn jo ie jp jq jr ii js jt ju im jv jw jx jy hn dt translated">Array Ventures网站:<a class="ae jd" href="http://www.array.vc/" rel="noopener ugc nofollow" target="_blank"> www.array.vc </a></p><p id="ae0d" class="pw-post-body-paragraph je jf hu jg b jh ji jj jk jl jm jn jo ie jp jq jr ii js jt ju im jv jw jx jy hn dt translated">洛克林/浮士德网站:<a class="ae jd" href="http://www.rocklinfaust.com/" rel="noopener ugc nofollow" target="_blank">http://www.rocklinfaust.com/</a></p><p id="5a7a" class="pw-post-body-paragraph je jf hu jg b jh ji jj jk jl jm jn jo ie jp jq jr ii js jt ju im jv jw jx jy hn dt translated">关于<a class="ae jd" href="https://www.rottentomatoes.com/m/spotlight_2015/" rel="noopener ugc nofollow" target="_blank">聚光灯</a>(奥斯卡获奖电影)</p><p id="538f" class="pw-post-body-paragraph je jf hu jg b jh ji jj jk jl jm jn jo ie jp jq jr ii js jt ju im jv jw jx jy hn dt translated">2001年,《波士顿环球报》的编辑Marty Baron指派一组记者调查对John Geoghan的指控，John geo ghan是一名被指控猥亵80多名男孩的普通牧师。由编辑沃尔特“罗比”罗宾逊(迈克尔·基顿)，记者迈克尔雷森德斯(马克·鲁弗洛)，马特·卡罗尔和萨查普发采访受害者，并试图启封敏感文件。记者们以提供罗马天主教会内部掩盖性虐待的证据为己任。</p></div></div>
