<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/independent-artists-need-help-heres-why-blockchain-is-the-answer-701ce4561c99?source=collection_archive---------49-----------------------#2018-08-29">https://medium.com/hackernoon/independent-artists-need-help-heres-why-blockchain-is-the-answer-701ce4561c99?source=collection_archive---------49-----------------------#2018-08-29</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="a62b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">独立艺术家需要帮助——这就是为什么区块链是答案</strong></p><p id="c62a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">作为音乐消费者，我们听的音乐比以往任何时候都多——在上下班的路上，在工作中，在健身房，在家里，以及两者之间的任何地方。事实上，美国听众在2017年平均每周听32.1小时的<a class="ae is" href="http://www.nielsen.com/us/en/insights/news/2017/time-with-tunes-how-technology-is-driving-music-consumption.html" rel="noopener ugc nofollow" target="_blank"/>——比两年前每周多了近8小时。</p><p id="dbd7" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">听众如何满足他们对全天候音乐的贪得无厌的需求？欢迎来到流媒体时代。流媒体主导下载和实体销售，占2017年美国音乐收入的<a class="ae is" href="https://www.recode.net/2017/9/20/16339484/music-streaming-riaa-spotify-apple-music-youtube-2017-revenue-subscription" rel="noopener ugc nofollow" target="_blank">62%。与2012年15%的收入相比，这是一个惊人的47%的增长。</a></p><p id="e56e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">当今的音乐经济学</strong></p><p id="4c3a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">虽然流媒体可能会主导粉丝们听音乐的方式，但流媒体背后的经济学给试图谋生的独立艺术家带来了一个更加艰难的现实。</p><p id="c5e6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">与艺术家录制新专辑并直接或通过零售渠道向粉丝出售他们音乐的实体副本相比，今天无限流媒体模式的经济学并不那么简单。对艺术家来说，以“吃到饱”的低订阅费向消费者提供几乎所有录制的音乐作品，代价是高昂的。此外，在点对点(P2P)和广告支持的数字音乐爆炸期间遭受损失后，包括唱片公司和出版商在内的内容所有者努力保持对行业的财务控制，对供应链的各个方面施加压力，进一步挤压艺人的利润。</p><p id="bc51" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">每条视频流的平均支出只有几分之一便士，艺术家们需要数百万次播放才能从这些服务中获得任何可观的收入，而且随着主要唱片公司在市场份额和谈判能力方面的主导地位，独立艺术家几乎没有机会获得实现真正粉丝并获得有意义收入所需的视频流数量。作为一名独立艺术家，我知道在这个新环境中让你的音乐被人听到有多难，我也看到了今天绝大多数艺术家的收入远远不够辞掉他们的日常工作。</p><p id="1872" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">随着收入的下降，艺术家很少能完全了解何时、何地以及谁在播放他们的音乐。整个行业的透明度非常缺乏，它迫切需要一个更加精简、清晰和自主的结构，让所有人受益——不仅仅是音乐家、唱片公司和服务提供商，还有音乐粉丝。</p><p id="9c11" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">流媒体消费上升和艺术家利润下降的差距，加上缺乏透明度，暗示了行业内一个更大的现实——独立音乐的供应链被打破了。效率低下、中间商和其他障碍正在为艺术家的音乐从录音室传到粉丝的耳机里制造真正的障碍。</p><p id="74a2" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">进入:区块链</strong></p><p id="7300" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">区块链有潜力改变几乎每一个供应链或经济结构，这些结构往往因中间过程而变得复杂。然而，没有任何其他行业比音乐行业更能体现区块链旨在解决的不平衡问题。</p><p id="c4f0" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">作为音乐行业的一名长期高管，我直接与唱片公司和艺术家打交道，我看到了音乐人面临的挑战。这就是为什么我对区块链和区块链支持的音乐提供商的未来如此有信心，如<a class="ae is" href="https://www.emusic.com/" rel="noopener ugc nofollow" target="_blank"> eMusic </a>，一个独立艺术家及其粉丝超过20年的行业冠军。</p><p id="a9ef" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">区块链的实时、去中心化特性承诺提供艺术家最需要的四样东西。</p><p id="90ba" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">真正的透明</strong></p><p id="2c63" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">区块链经济的运作得益于智能合同，智能合同可以代表现实世界的流程、商业逻辑和权利所有者协议。对于独立艺术家来说，这意味着智能音乐文件、合同和版税支付。</p><p id="49a0" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">使用智能合约，与歌曲或专辑的每一次互动——从上传到购买和流媒体播放——都记录在区块链中，使艺术家能够全面了解与他们的音乐相关的权利和奖励。艺术家和唱片公司将能够更好地查看、跟踪和管理音乐版税和数据，提供更快的资金获取和重新分配权利的灵活性。因为交易记录跨越整个区块链，由成千上万的节点组成链，这个记录是不可变的(这意味着它不能被黑客攻击！)也不含糊。</p><p id="fc63" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">虽然当前的一些流媒体服务为艺术家提供了他们的音乐如何被消费以及被谁消费的可见性，但许多艺术家和唱片公司很少看到这些数据，即使他们看到，也缺乏提供任何真正价值或见解的细节。</p><p id="edb2" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">艺术家几乎不可能获得一个统一的视图来帮助他们了解他们的音乐是如何在所有平台上被消费的。这就是eMusic及其透明结构的前景所在。eMusic提议的报告结构将提供一个跨平台的视图，这将帮助艺术家更好地了解他们的粉丝的收听行为，这反过来将帮助他们优化他们的分销策略，以及实时调整他们对自己的音乐收取的费用。</p><p id="9b14" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">eMusic还将为版税管理提供区块链基础设施。由于外部服务提供商和各种商业模式的音乐消费由平台和区块链分类账记录，条目每天定期更新-平台将确保权利持有人获得持续的完全透明的数据和收入。</p><p id="2812" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">更快补偿</strong></p><p id="675b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在当今的音乐界，艺术家们有时要等上几个月甚至几年才能收到版税。随着区块链分布，这是一个过去的问题。智能合同自动执行交易和协议，因此艺术家和版权所有者几乎可以立即从服务提供商那里获得下载和流媒体版税补偿。这种流动性水平可以直接支持大多数音乐人和创意专业人士，他们立即需要资金来维持音乐人的生活工资，更重要的是，制作更多的音乐。</p><p id="c815" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在eMusic，艺术家可以通过现有的eMusic零售店以及新开发的服务提供商合作伙伴分销网络立即销售他们的内容，包括流媒体和下载到自己的服务，使艺术家、表演者、词曲作者和其他音乐版权所有者能够大幅提高他们获得报酬的速度。</p><p id="be38" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">不仅仅是艺术家和流媒体服务将从区块链获得经济利益；标签也会。有了区块链，小型、中型甚至大型唱片公司将能够保留更多的直接收入，将他们的旧目录货币化，摆脱不必要的中间商，简化他们的合同，所有这些都将降低成本，增加利润。</p><p id="ae35" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">更大的粉丝参与度</strong></p><p id="0908" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">虽然社交媒体拉近了艺术家和粉丝的距离，但许多粉丝正在寻找与他们热爱的音乐和艺术家更有意义的联系。对于一些最大的粉丝来说，真正的支持和忠诚可以通过许多艺术家所缺乏的东西来传达:直接资助和推广新的发行。当数字音乐通过区块链被消费和购买时，音乐爱好者知道资金将直接流向版权所有者，从而更直接地为他们喜爱的艺术家的长期成功和他们艺术视野的整体可持续性做出贡献。</p><p id="5d85" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">众筹是区块链另一个令人兴奋的潜力。随着eMusic即将到来的区块链项目，艺术家将能够允许个人粉丝成为录音和作品的部分所有者，因此也是版税参与者。这些股份被记录在区块链上，然后版税开始支付给任何下载和流媒体的粉丝。现在，他们最喜欢的艺术家的粉丝可以获得真正的经济回报，因为他们可以享受他们帮助创作的音乐带来的好处。</p><p id="da83" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">展销会</strong></p><p id="23cf" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">如今，独立艺术家拥有各种各样的服务，这些服务使他们能够向数字音乐服务发布内容，并从销售和音乐流中获得收入。然而，分销并不保证这些服务的营销、推广或曝光。事实上，在2017年的3770亿个流中，<a class="ae is" href="https://www.digitalmusicnews.com/2018/02/14/spotify-apple-music-top-songs/" rel="noopener ugc nofollow" target="_blank">前5%占了所有流媒体音乐的95%</a>。</p><p id="e893" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">eMusic区块链平台的美妙之处在于，它将通过提供正确的激励来促进独立音乐，从而满足艺术家和服务提供商的需求。通过分享从过程中消除的低效率中获得的收益，并支持公平的收入分配，通过eMusic区块链分发的音乐将比推动主要音乐服务平台上音乐推荐的利润驱动算法更有分量。艺术家不仅可以从每个流中获得更多收入，还可以从支付给服务提供商的优惠费率中获益。</p><p id="497d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">除了在100多家数字店面上分发之外，艺术家将能够立即在eMusic的零售店中提供他们的音乐，该零售店已经有了一个经过验证的基于信用的平台和计划结构，可以轻松转换为一个新的基于令牌的系统。新的eMusic代币将为艺术家和粉丝提供新的、创新的参与方式，因为这种基础货币将用于版税支付、粉丝忠诚度以及一系列艺术家产品和服务。</p><p id="bd20" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">下一步是什么</p><p id="cd47" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">作为一名长期的行业高管，在这个领域的持续挑战面前，我看到了技术如何在这些年里戏剧性地改变了音乐行业。随着独立艺术家的生计继续萎缩，区块链变革力量的时机再合适不过了。</p><p id="755a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">eMusic希望解决这些挑战，并通过他们新的区块链驱动的基础设施更好地支持整个行业。通过为艺术家提供当今不断发展的数字世界的工具包，他们正在帮助艺术家和版权所有者体验真正的透明度、更快的补偿、更大的粉丝参与度和公平的推广。</p><p id="cde7" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">独立艺术家在这个新的数字音乐生态系统中需要一个盟友，eMusic在这里支持独立艺术家和版权所有者的事业，为他们提供区块链能够提供的所有好处。</p></div></div>
