<h1/>
<blockquote>原文：<a href="https://medium.com/hackernoon/cloudinary-users-score-at-canadian-music-week-hackathon-23527e43b176?source=collection_archive---------40-----------------------#2018-09-24">https://medium.com/hackernoon/cloudinary-users-score-at-canadian-music-week-hackathon-23527e43b176?source=collection_archive---------40-----------------------#2018-09-24</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><figure class="ht hu fm fo hv hw fe ff paragraph-image"><div role="button" tabindex="0" class="hx hy di hz bf ia"><div class="fe ff hs"><img src="../Images/75ced4aa5539c0fb31559e9c7b7caef7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*cIRx7ZvWhThPw5VArX7EpQ.png"/></div></div><figcaption class="id ie fg fe ff if ig bd b be z ek"><strong class="bd ih">Like Deer in Headlights — this year’s Canadian Music Week Hackathon partictants are ready for the challenge</strong></figcaption></figure><p id="9365" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated"><strong class="il jh"> Cloudinary用户在加拿大音乐周黑客马拉松上得分</strong></p><p id="6ab6" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">今天的音乐产业是一个“新”的音乐产业——对于艺术家来说，这是一个非常令人兴奋的地方。由于新的<a class="ae ji" href="https://hackernoon.com/tagged/technology" rel="noopener ugc nofollow" target="_blank">技术</a>的出现，许多守门人和进入这个行业的障碍已经消失，这使得竞争更加公平，为艺术家创造了更多直接与观众互动的机会。</p><p id="caf4" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">对于唱片业来说，这种变化惊人的快，也不是没有挑战。今天的艺术家需要更多的创造性控制，不仅仅是对他们的音乐，而是在他们自己品牌的几乎每一个方面。经济回报的平衡已经翻转，许多唱片公司挣扎着生存，因为许多超级明星艺术家切断了他们的联系，试图直接与粉丝联系。</p><p id="8d05" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">包括直播媒体流、增强现实和区块链交易在内的新技术有望解决音乐行业面临的一些重大挑战。</p><figure class="jj jk jl jm fq hw"><div class="bz el l di"><div class="jn jo l"/></div><figcaption class="id ie fg fe ff if ig bd b be z ek">Discovery Channel:Daily Plant coverage of the Canadian Music Week Hackathon</figcaption></figure><p id="060e" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">2018年5月8日至9日，<a class="ae ji" href="http://cmw.net/" rel="noopener ugc nofollow" target="_blank">加拿大音乐周</a>的组织者——北美历史最长、规模第二大的音乐和技术会议——首次举办了<a class="ae ji" href="https://hackernoon.com/tagged/hackathon" rel="noopener ugc nofollow" target="_blank">黑客马拉松</a>。CMW黑客马拉松<a class="ae ji" href="http://cmw.net/cmw-hackathon/" rel="noopener ugc nofollow" target="_blank">的目的是挑战编码者、开发者、艺术家、设计师和技术专家，以创造创新的解决方案，解决该国音乐业务面临的障碍。</a></p><p id="045f" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">尽管这是CMW的第一次黑客马拉松，这个活动还是吸引了重量级人物来到多伦多。它由特拉维斯·劳伦丁主持，他曾为SXSW、Outside Lands、Bonnaroo和超级碗监督过类似的活动。评委由CXO名人、音乐高管和投资者组成。</p><p id="1d00" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">Cloudinary是此次活动的骄傲赞助商。更让我们自豪的是，前三名项目获胜者中有两人利用我们功能丰富的解决方案进行图像管理和交付。</p><figure class="jj jk jl jm fq hw fe ff paragraph-image"><div role="button" tabindex="0" class="hx hy di hz bf ia"><div class="fe ff jp"><img src="../Images/cb3a360b32abccb1f12d01f1a308a1db.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*rYGSXiOxR1H9XzxGfTD88Q.jpeg"/></div></div><figcaption class="id ie fg fe ff if ig bd b be z ek"><a class="ae ji" href="https://twitter.com/colinbendell" rel="noopener ugc nofollow" target="_blank">Colin Bendell</a> prepares for the event</figcaption></figure><p id="7a1e" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">许多项目的一个关键主题是专注于创造新的音乐用户体验。</p><p id="5095" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">#第一名获奖者:SATE</p><p id="955d" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">第一名是<a class="ae ji" href="https://www.youtube.com/watch?v=l5MNYOlLT9I&amp;feature=youtu.be&amp;t=30s" rel="noopener ugc nofollow" target="_blank">state</a>，这是一个身临其境的增强现实(AR)音乐会应用程序，使用现场音乐会表演和声音来触发音乐会观众在移动设备上的AR体验。</p><figure class="jj jk jl jm fq hw fe ff paragraph-image"><div role="button" tabindex="0" class="hx hy di hz bf ia"><div class="fe ff jp"><img src="../Images/c674eb90559aa84191c7d1b1bf82a5f1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*hEfGESm2CD_4btiwt61_kg.jpeg"/></div></div><figcaption class="id ie fg fe ff if ig bd b be z ek">Artist <a class="ae ji" href="https://www.youtube.com/watch?v=l5MNYOlLT9I&amp;feature=youtu.be&amp;t=30s" rel="noopener ugc nofollow" target="_blank">SATE</a> took advantage of the collaborative spirit of the event.</figcaption></figure><blockquote class="jq jr js"><p id="e4e3" class="ii ij jt il b im in io ip iq ir is it ju iv iw ix jv iz ja jb jw jd je jf jg hn dt translated">该应用程序的有趣之处在于，它允许艺术家控制体验，通过视频表达自己，并允许他们控制观众在录制你的表演时看到的内容。—安全</p></blockquote><figure class="jj jk jl jm fq hw fe ff paragraph-image"><div role="button" tabindex="0" class="hx hy di hz bf ia"><div class="fe ff jp"><img src="../Images/3befb58b0ea457d12156f7a2170c3520.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*-KVtMFyEttjp61VF6CFuhQ.png"/></div></div></figure><p id="9e50" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">#第二名:好孩子</p><p id="b736" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">第二名是Good Kid，这是一个总部位于多伦多的乐队，他们为艺术家们创造了一个平台，让他们决定自己的乐队名称、歌曲名称或专辑名称是否最适合他们的流派。为了建立自己的深度学习算法，该团队使用了从众多公开可用的音乐来源和数据集中收集的数据，以查明哪些流派与乐队名称相关联。</p><figure class="jj jk jl jm fq hw fe ff paragraph-image"><div role="button" tabindex="0" class="hx hy di hz bf ia"><div class="fe ff jp"><img src="../Images/f9256c55ae2ccb7d11eef417f97edd84.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*kYFEbTTa1hnmt0j75qcoKw.jpeg"/></div></div><figcaption class="id ie fg fe ff if ig bd b be z ek">Team Good Kid</figcaption></figure><p id="a47e" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">该应用程序将乐队名称搜索的结果与相似的艺术家以及Cloudinary的音乐发现服务(MDS) API提供的匹配作品进行匹配。该API是我们在Capitol360期间与7Digital和Capitol Music Group一起构建的示例blueprint应用程序的一部分，使黑客马拉松参与者能够自由访问该标签的音乐目录。该团队使用了MDS API，然后通过Cloudinary的获取和转换API进一步转换了专辑插图。</p><p id="d4a6" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">对于他们的获胜项目，Cloudinary授予一年的良好儿童支持服务，以帮助他们将平台推向市场。</p><p id="6fab" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">#第三名:数据机器人</p><p id="0cc6" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">Databots赢得了第三名，将他们对加拿大死亡金属的热爱转化为一个在线世界和乐队接触更广泛观众的目的地。据Databots团队的Mark Shuldiner说，当他来到黑客马拉松时，他并没有一个具体的想法，他想做什么。然而，当他不得不推销他的提案时，他“被电脑生成的金属音乐家的主题所打动。”马克的小组负责处理音乐；他专注于创造一个伴随的视觉效果。</p><figure class="jj jk jl jm fq hw fe ff paragraph-image"><div role="button" tabindex="0" class="hx hy di hz bf ia"><div class="fe ff jp"><img src="../Images/399fc93e374d9bcdb8dc967a4ddb03aa.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*wXvgu_S3XdPzC0y6ZMNV7A.jpeg"/></div></div><figcaption class="id ie fg fe ff if ig bd b be z ek">Team Databots</figcaption></figure><p id="63eb" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">作为一名黑客马拉松导师，我看到许多开发人员在尝试不同的方法来解决他们的问题时都遇到了众所周知的困难。马克向我寻求帮助:将人工智能生成的音频可视化的创新和编程方法是什么？我建议将音频转换成视频，并通过利用Cloudinary的音频波形功能进一步可视化。</p><figure class="jj jk jl jm fq hw fe ff paragraph-image"><div role="button" tabindex="0" class="hx hy di hz bf ia"><div class="fe ff jp"><img src="../Images/678ac21fab182078ad05036f7389085c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*LHQEkr7idLAtID7kF7-CfQ.jpeg"/></div></div></figure><p id="525f" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">实验得到了回报。Mark说:“Dan指导我完成了最初的设置步骤，并在我第一次尝试JavaScript时耐心地陪着我，”他补充道，“在Dan的大力支持下，我彻夜不眠地将各种转换缝合在一起并清理混乱的代码，最终的结果是歌曲的声音转换慢慢地在屏幕上平移，当声音转换图形到达歌曲名称的前景时，歌曲名称就会显示出来。谈谈视觉上的吸引力！”</p><p id="2fba" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">#共识</p><p id="24ed" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">所有参与团队一致认为，尽管在CMW破解创新项目极具挑战性，但这项练习为他们提供了一个宝贵的机会，让他们像他们在项目中展示的艺术家一样富有创造力。每个人都津津乐道这一经历。</p><figure class="jj jk jl jm fq hw fe ff paragraph-image"><div role="button" tabindex="0" class="hx hy di hz bf ia"><div class="fe ff jp"><img src="../Images/5bbdf6d75910c1281f13ff82622d31e5.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*PMlJZY6iucmYyKJE7elXGA.jpeg"/></div></div></figure><p id="9627" class="pw-post-body-paragraph ii ij ik il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg hn dt translated">从各方面来说，我们参加加拿大音乐周黑客马拉松是一个很自然的选择。因为我们是一家专注于优化媒体交付和性能的公司，最终为每个人提供最佳的用户体验。我们期待参与未来的活动，帮助SATE建立她的应用程序的V2，如果你有任何有趣的创意，请在下面评论。</p><figure class="jj jk jl jm fq hw"><div class="bz el l di"><div class="jx jo l"/></div></figure></div></div>
