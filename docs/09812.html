<blockquote>原文：<a href="https://medium.com/hackernoon/bitcoin-crypto-cfds-institutional-investors-institutions-are-coming-7c70440f09b3?source=collection_archive---------28-----------------------#2018-12-04">https://medium.com/hackernoon/bitcoin-crypto-cfds-institutional-investors-institutions-are-coming-7c70440f09b3?source=collection_archive---------28-----------------------#2018-12-04</a></blockquote><div><div class="ef hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="8d62" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">免责声明:</strong>本文仅为教育目的而写，不构成财务建议。在做出任何投资决定之前，请自行研究并获得独立的财务建议。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div class="ab fr cl ix"><img src="../Images/929680596850511b518d0f18e549f01b.png" data-original-src="https://miro.medium.com/v2/format:webp/1*kgRCn-A_jBhVsz-TK0um5g.jpeg"/></div></figure><h1 id="90a6" class="ja jb hu bd jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx dt translated">机构缓慢采用密码背后的真相</h1><p id="6910" class="pw-post-body-paragraph hs ht hu hv b hw jy hy hz ia jz ic id ie ka ig ih ii kb ik il im kc io ip iq hn dt translated">交易加密货币并不容易，对冲加密更难。过去几个月，有很多关于机构投资者进入加密领域的讨论，但实际上并没有多少进展。有没有想过为什么领养一直很慢？以下是一些原因。</p><p id="c6cd" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">分散的流动性:</strong>流动性分散在数以千计的加密交易所中，这些交易所拥有各自不同的交易系统。作为一名职业交易者，你需要同时在多家交易所开立账户并维持余额。这很难管理，而且效率很低。</p><p id="955c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">原始技术:</strong>由于交易所的多重性，为了得到最好的执行，职业交易员使用API向各个交易所发送指令。大多数交易所提供的API都非常原始，没有适当的文档记录。这使得外部开发人员难以在其上构建应用程序。它们不符合像FIX这样的行业标准。</p><p id="7c85" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">有限的对冲工具:</strong>加密衍生品市场目前还处于萌芽阶段，交易者没有太多经济高效的对冲选择。当前可用的选项有限，无法用于有效对冲加密风险。例如，期货合约目前仅适用于BTC，不适用于其他流动性替代货币。做空你不拥有的加密货币也非常困难，因为实际上没有借出和借入加密货币的机制。</p><p id="fb8f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">有限法定支持:</strong>大多数交易所发现在大多数国家很难获得银行账户。可用的菲亚特入口匝道价格昂贵，交易所收取很高的存款和取款费用。此外，法定存款和提款可能需要几天的时间来处理。</p><p id="6e44" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">不受监管:</strong>大多数密码交易所不受监管，在没有任何监督的情况下运行。因此，投资者在与受监管的中介机构进行交易时，无法获得所有的保护。由于与不受监管的中介机构打交道会带来声誉风险，这使得大多数机构无法涉足这一领域。</p><p id="9120" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">所有这些问题都限制了机构可以用来交易和对冲加密货币的策略范围。这也增加了处理加密货币的风险，许多机构不愿意接受加密货币。这导致机构投资者采用加密技术的速度很慢。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ke kf di kg bf kh"><div class="fe ff kd"><img src="../Images/696dabe1dc6cb6cecb9ef90d03131fd6.png" data-original-src="https://miro.medium.com/v2/resize:fit:800/format:webp/1*qS7pwygKFlJxW-pP3B0G2A.jpeg"/></div></div></figure><h2 id="03c7" class="ki jb hu bd jc kj kk kl jg km kn ko jk ie kp kq jo ii kr ks js im kt ku jw kv dt translated">介绍Broctagon NEXUS</h2><p id="953b" class="pw-post-body-paragraph hs ht hu hv b hw jy hy hz ia jz ic id ie ka ig ih ii kb ik il im kc io ip iq hn dt translated">虽然交易密码货币具有挑战性，但它也提供了许多增长机会。布罗克塔贡金融技术集团已经直面这些挑战，并推出了一种更好的工具来获得隐货币敞口。以下介绍了密码计算流体力学解决方案Broctagon NEXUS如何解决上述所有问题。</p><p id="f0bd" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">聚合流动性:</strong> NEXUS旨在无摩擦的市场中聚合全球的隐性流动性。NEXUS汇集了交易量最高的行业巨头。它已经在一个不断扩大的全球网络中与20多个主要交易所相连。NEXUS汇总了来自主要加密交易所的流动性，并基于纯代理直通式处理模型，以完全的交易前和交易后透明度将其无缝分配给全球经纪人网络、多边交易机构和加密交易所。它允许每个人有史以来第一次获得深度、多边、ECN流动性的外汇标准。</p><p id="f83f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">先进技术:</strong> NEXUS采用了原始的exchange APIs，并将它们从网络套接字转换为与协议无关的通用FIX API适配器，这是外汇行业的黄金标准。这可以使现有投资者轻松连接和开发NEXUS应用程序，并利用其丰富的流动性。它就像一个通用电气插座，可以在任何国家工作。NEXUS与作为外汇行业标准的MT4/MT5交易平台相集成。它还允许算法交易者轻松创建和执行algo策略。</p><p id="d7f5" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">高级套期保值工具:</strong> NEXUS在许多流行的加密对上提供差额加密合同(CFD)。这些标准行业产品使任何人都可以方便地对冲他们对主要密码货币的风险。您可以轻松进行多头、空头和保证金交易。</p><p id="4b3b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">广泛的法定货币支持:</strong> Nexus针对18种主要密码货币和法定货币，如美元、欧元、英镑和日元，为密码对法定货币和密码对法定货币提供CFD。它为您提供了在菲亚特或Crypto中命名帐户的灵活性。</p><p id="2ffd" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">受监管:</strong>brocadion NEXUS(以Broctagon Prime Ltd .的名义注册，注册地为Nicosia，HE360194)是一家受严格合规和监管文化驱动的EU-受监管的Prime流动性服务提供商。我们是同级别中第一家在CySEC(许可证号320/17)和MiFID许可下运营的公司——通过加入NEXUS监管的生态系统，您将永远不必经历困扰现有加密交易所的任何不确定性。</p><p id="104c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我们相信加密货币将会继续存在，并将在未来几十年成为主要的资产类别之一。通过推出NEXUS，我们在让机构更容易进入这个市场并提高其采用率方面发挥了很小的作用。</p><p id="6c5b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">如果您是一家加密基金或传统机构，希望为您的客户提供加密服务，或者是一家大型加密交易商或加密交易所，希望为其客户拓展产品，请联系我们，了解我们如何帮助您。</p><p id="192c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">有问题吗？请给我写信谈谈nirav.gala@broctagon.com</p><p id="fcdf" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">风险警告:</strong>交易加密货币、差价合约和外汇会带来巨大的损失风险。请阅读并确保您完全理解我们的风险披露政策。</p><figure class="is it iu iv fq iw"><div class="bz el l di"><div class="kw kx l"/></div></figure></div></div>
