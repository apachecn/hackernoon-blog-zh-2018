<blockquote>原文：<a href="https://medium.com/hackernoon/the-beauty-of-consensus-12cf5e9559b7?source=collection_archive---------19-----------------------#2018-12-29">https://medium.com/hackernoon/the-beauty-of-consensus-12cf5e9559b7?source=collection_archive---------19-----------------------#2018-12-29</a></blockquote><div><div class="ef ho hp hq hr hs"/><div class="ht hu hv hw hx"><div class=""/><figure class="fi fk iy iz ja jb fe ff paragraph-image"><div role="button" tabindex="0" class="jc jd di je bf jf"><div class="fe ff ix"><img src="../Images/ae124fd88824ede120bb29ab2d68f830.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*JTr4lh42z--65P3BJz8l8A.jpeg"/></div></div><figcaption class="ji jj fg fe ff jk jl bd b be z ek">Source: Shane Aldendorff, Unsplash</figcaption></figure><p id="2aaf" class="pw-post-body-paragraph jm jn ia jo b jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki kj ht dt translated">你是愿意让一个负责人来为你确认一个决定，还是愿意让一大群已经达成共识的人来为你确认一个决定？大多数人更喜欢后者。众所周知，如果一个领导人、首脑或决策者必须赢得100多个决策者的支持，腐败就会减少。这是区块链防止欺诈行为的方法之一。</p></div></div>
